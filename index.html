<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-K</title>
    <style>
        body { background-color: #efefef; color: #000; font-family: sans-serif; margin: 0; padding: 10px; }
        #auth-screen { max-width: 400px; margin: 80px auto; background: #fff; padding: 30px; border: 2px solid #ccc; text-align: center; box-shadow: 2px 2px 0 #888; }
        #main-screen { display: none; }
        .thread-title { color: #ff0000; font-size: 1.8em; font-weight: bold; margin-bottom: 20px; text-align: center; }
        .post { margin-bottom: 20px; border-top: 1px dotted #ccc; padding-top: 10px; background: #fff; padding: 10px; }
        .post-header { color: #228b22; font-weight: bold; }
        .post-body { margin: 5px 0 10px 20px; line-height: 1.5; white-space: pre-wrap; }
        .input-area { background: #ddd; padding: 15px; border: 1px solid #888; position: sticky; bottom: 0; }
        input[type="text"], textarea { width: 95%; margin-bottom: 10px; padding: 5px; }
        .google-btn { background: #fff; color: #444; border: 1px solid #888; padding: 10px 20px; font-weight: bold; cursor: pointer; display: inline-flex; align-items: center; gap: 10px; border-radius: 4px; }
    </style>
</head>
<body>

<div id="auth-screen">
    <h2 style="color:#ff0000;">Chat-K</h2>
    <p>Googleアカウントでログイン</p>
    <button class="google-btn" onclick="handleGoogleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Googleでログイン
    </button>
    <div id="auth-msg" style="color:red; font-size:12px; margin-top:15px;"></div>
</div>

<div id="main-screen">
    <div style="display:flex; justify-content:space-between; margin-bottom: 10px;">
        <span id="user-info" style="font-size:12px;">確認中...</span>
        <button onclick="handleLogout()" style="font-size:10px;">ログアウト</button>
    </div>
    <div class="thread-title">【Chat-K】掲示板</div>
    <div id="post-list"></div>
    <div class="input-area">
        名前：<input type="text" id="post-name" value="名無しさん"><br>
        本文：<br><textarea id="post-body" rows="4"></textarea><br>
        <button id="send-btn" style="width:100%; padding:10px;">書き込む</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // 画像でいただいた正しい設定値
    const firebaseConfig = {
        apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo",
        authDomain: "my-chat-1d626.firebaseapp.com",
        databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com",
        projectId: "my-chat-1d626",
        storageBucket: "my-chat-1d626.firebasestorage.app",
        appId: "1:769979957640:web:777fb6120b5b223e127a3d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    setPersistence(auth, browserLocalPersistence);

    window.handleGoogleLogin = () => {
        signInWithPopup(auth, provider).catch(err => {
            document.getElementById('auth-msg').innerText = "エラー: " + err.message;
        });
    };

    window.handleLogout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
            document.getElementById('user-info').innerText = user.displayName + " さん";
            document.getElementById('post-name').value = user.displayName;
        } else {
            document.getElementById('auth-screen').style.display = 'block';
            document.getElementById('main-screen').style.display = 'none';
        }
    });

    onChildAdded(ref(db, "bbs_posts"), (snap) => {
        const d = snap.val();
        const date = d.time ? new Date(d.time).toLocaleString() : "";
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `<div class="post-header">${d.name} <span style="font-weight:normal;color:#888;">${date}</span></div><div class="post-body">${d.body}</div>`;
        document.getElementById('post-list').appendChild(div);
        window.scrollTo(0, document.body.scrollHeight);
    });

    document.getElementById('send-btn').onclick = () => {
        const name = document.getElementById('post-name').value;
        const body = document.getElementById('post-body').value;
        if(body.trim()) {
            push(ref(db, "bbs_posts"), { name, body, time: serverTimestamp() });
            document.getElementById('post-body').value = "";
        }
    };
</script>
</body>
</html>
