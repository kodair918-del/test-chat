<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat-K | Ver 0.0.7.d</title>
    <style>
        /* --- ãƒ†ãƒ¼ãƒè¨­å®š --- */
        :root {
            --accent: #007AFF;
            --bg: #F2F2F7;
            --card-bg: #FFFFFF;
            --text: #000000;
            --header-bg: rgba(255, 255, 255, 0.9);
            --bubble-me: #007AFF;
            --bubble-other: #E9E9EB;
            --danger: #FF3B30;
        }

        body.neon-mode {
            --accent: #00f2ff;
            --bg: #0a0b10;
            --card-bg: #161821;
            --text: #ffffff;
            --header-bg: rgba(10, 11, 16, 0.85);
            --bubble-me: linear-gradient(135deg, #007AFF, #00f2ff);
            --bubble-other: #252836;
        }

        /* --- åŸºæœ¬ã‚¹ã‚¿ã‚¤ãƒ« --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); overflow: hidden; position: fixed; width: 100%; height: 100%; }

        header {
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            background: var(--header-bg); height: 60px; display: flex; align-items: center;
            padding: env(safe-area-inset-top) 15px 0; border-bottom: 0.5px solid rgba(0,0,0,0.1); z-index: 2000;
        }
        header button { background: none; border: none; font-size: 22px; color: inherit; padding: 10px; cursor: pointer; }
        .title { flex: 1; text-align: center; font-weight: 600; font-size: 17px; }

        #chat-area {
            flex: 1; overflow-y: auto; padding: 20px 15px 120px;
            display: flex; flex-direction: column; gap: 15px; height: calc(100% - 60px);
        }

        .footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--header-bg); backdrop-filter: blur(20px);
            padding: 10px 15px calc(10px + env(safe-area-inset-bottom));
            display: none; gap: 10px; border-top: 0.5px solid rgba(0,0,0,0.1); z-index: 2500; align-items: center;
        }

        #msg-input {
            flex: 1; border: none; background: rgba(120, 120, 128, 0.12);
            padding: 10px 15px; border-radius: 20px; color: var(--text);
            outline: none; font-size: 16px; min-height: 40px; max-height: 120px; resize: none;
        }

        /* --- UIãƒ‘ãƒ¼ãƒ„ --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 3000; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            display: none; overflow-y: auto;
        }
        .modal.active { display: block; }

        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 15px; }
        
        .btn-main {
            width: 100%; height: 50px; background: var(--accent); color: white;
            border: none; border-radius: 14px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px; margin-bottom: 10px;
        }

        .badge { background: var(--danger); color: white; font-size: 11px; padding: 2px 7px; border-radius: 10px; font-weight: bold; }

        .u-icon {
            width: 38px; height: 38px; border-radius: 50%; background: var(--accent);
            flex-shrink: 0; overflow: hidden; display: flex; align-items: center;
            justify-content: center; color: white; font-weight: bold; font-size: 14px;
        }

        .msg-row { display: flex; gap: 10px; max-width: 90%; align-items: flex-end; }
        .msg-row.me { align-self: flex-end; flex-direction: row-reverse; }
        
        .bubble {
            padding: 10px 14px; border-radius: 18px; font-size: 16px;
            background: var(--bubble-other); color: var(--text); line-height: 1.4;
        }
        .me .bubble { background: var(--bubble-me); color: white; border-bottom-right-radius: 4px; }
        .other .bubble { border-bottom-left-radius: 4px; }

        .img-preview {
            width: 100%; max-width: 220px; border-radius: 12px;
            cursor: pointer; border: 1px solid rgba(0,0,0,0.1); margin-top: 5px;
            display: block;
        }

        /* --- ç”»åƒãƒ“ãƒ¥ãƒ¼ã‚¢ãƒ¼ --- */
        #viewer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 5000; display: none;
            align-items: center; justify-content: center;
        }
        #viewer img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .viewer-header {
            position: absolute; top: env(safe-area-inset-top); left: 0; width: 100%;
            padding: 20px; display: flex; justify-content: space-between; z-index: 5001;
        }
        .v-btn {
            background: rgba(255,255,255,0.2); color: white; border: none;
            width: 44px; height: 44px; border-radius: 50%; font-size: 20px;
            backdrop-filter: blur(10px); cursor: pointer;
        }

        .sys-msg { align-self: center; background: rgba(0,0,0,0.05); color: #888; font-size: 11px; padding: 4px 12px; border-radius: 10px; margin: 5px 0; }
    </style>
</head>
<body>

    <header>
        <button onclick="window.goHome()">ğŸ </button>
        <div class="title" id="head-title">ãƒ›ãƒ¼ãƒ </div>
        <button id="header-set-btn" onclick="window.openSettings()" style="visibility:hidden;">âš™ï¸</button>
    </header>

    <div id="chat-area"></div>

    <div class="footer" id="chat-footer">
        <button onclick="document.getElementById('file-input').click()" style="background:none; border:none; font-size:26px; cursor:pointer;">ğŸ“</button>
        <input type="file" id="file-input" style="display:none;" onchange="window.sendFile(this)">
        <textarea id="msg-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..."></textarea>
        <button onclick="window.sendMessage()" id="send-btn" style="background:var(--accent); color:white; border:none; width:44px; height:44px; border-radius:50%; flex-shrink:0; cursor:pointer;">â†‘</button>
    </div>

    <div id="main-modal" class="modal">
        <div style="padding-top:20px;">
            <div class="card" onclick="window.openUserCard()" style="display:flex; align-items:center; gap:15px; cursor:pointer;">
                <div id="home-icon-preview" class="u-icon"></div>
                <div style="flex:1;">
                    <b id="u-name-display">èª­ã¿è¾¼ã¿ä¸­...</b><br>
                    <small id="u-id-display" style="opacity:0.5;">@id</small>
                </div>
                <span>ğŸ‘¤</span>
            </div>
            
            <h3>ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ</h3>
            <div id="project-list"></div>
            
            <button onclick="window.showForm('create')" class="btn-main" style="background:#34C759; margin-top:20px;">
                <span>ï¼‹ æ–°è¦ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆä½œæˆ</span>
            </button>
            <button onclick="window.showForm('join')" class="btn-main" style="background:#8E8E93;">
                <span>IDã§å‚åŠ ç”³è«‹</span>
            </button>

            <div id="p-form" style="display:none; margin-top:15px;" class="card">
                <h4 id="p-form-title">æ–°è¦ä½œæˆ</h4>
                <input type="text" id="p-id-input" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #ccc;" placeholder="ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆå / ID">
                <input type="password" id="p-pw-input" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #ccc;" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">
                <button class="btn-main" onclick="window.execAction()"><span>å®Ÿè¡Œ</span></button>
            </div>
        </div>
    </div>

    <div id="viewer">
        <div class="viewer-header">
            <button class="v-btn" onclick="window.downloadFromViewer()">ğŸ“¥</button>
            <button class="v-btn" onclick="document.getElementById('viewer').style.display='none'">âœ•</button>
        </div>
        <img id="viewer-img" src="">
    </div>

    <div id="settings-modal" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>è¨­å®š</h2>
            <button onclick="window.closeModal('settings-modal')" style="font-size:24px; border:none; background:none;">âœ•</button>
        </div>
        <div class="card">
            <button class="btn-main" onclick="window.copyInviteToken()" style="background:#5856D6;">
                <span>ğŸ”— æ‹›å¾…ã‚³ãƒ¼ãƒ‰ã‚’ã‚³ãƒ”ãƒ¼</span>
            </button>
            <button class="btn-main" onclick="window.leaveGroup()" style="background:var(--danger);">
                <span>ğŸšª é€€ä¼šã™ã‚‹</span>
            </button>
        </div>
        <div id="host-panel" style="display:none;" class="card">
            <h3 style="color:var(--accent);">ğŸ‘‘ ãƒ›ã‚¹ãƒˆç”¨ï¼šå‚åŠ ç”³è«‹</h3>
            <div id="req-list"></div>
        </div>
    </div>

    <div id="user-modal" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«</h2>
            <button onclick="window.closeModal('user-modal')" style="font-size:24px; border:none; background:none;">âœ•</button>
        </div>
        <div class="card" style="text-align:center;">
            <div id="edit-icon-preview" class="u-icon" style="width:100px; height:100px; margin:0 auto 15px; font-size:40px;"></div>
            <button class="btn-main" style="background:#8E8E93;" onclick="document.getElementById('icon-input-edit').click()"><span>å†™çœŸã‚’å¤‰æ›´</span></button>
            <input type="file" id="icon-input-edit" accept="image/*" style="display:none;" onchange="window.previewIcon(this)">
            
            <input type="text" id="edit-name" style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #ccc;" placeholder="åå‰">
            
            <div style="display:flex; justify-content:space-between; align-items:center; padding:15px; background:rgba(0,0,0,0.05); border-radius:12px;">
                <span>ãƒã‚ªãƒ³ãƒ¢ãƒ¼ãƒ‰</span>
                <input type="checkbox" id="neon-toggle" onchange="window.toggleNeon(this.checked)">
            </div>
            
            <button class="btn-main" onclick="window.updateUser()" style="margin-top:20px;"><span>ä¿å­˜ã™ã‚‹</span></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, push, onValue, update, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { 
            apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", 
            databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", 
            projectId: "my-chat-1d626" 
        };
        const app = initializeApp(config);
        const db = getDatabase(app);

        let myId = localStorage.getItem('chat_uid');
        let myName = localStorage.getItem('chat_name');
        let myIcon = "";
        let currentGid = null;
        let lastSeen = JSON.parse(localStorage.getItem('chat_last_seen') || "{}");

        // --- åˆæœŸåŒ– & ãƒ†ãƒ¼ãƒ ---
        window.toggleNeon = (isOn) => {
            document.body.classList.toggle('neon-mode', isOn);
            localStorage.setItem('neon_enabled', isOn);
        };

        const drawIcon = (el, url, name) => {
            if(!el) return;
            if(url) el.innerHTML = `<img src="${url}" style="width:100%; height:100%; object-fit:cover;">`;
            else { el.innerHTML = name ? name[0] : "?"; el.style.background = "var(--accent)"; }
        };

        // --- ãƒ›ãƒ¼ãƒ ç”»é¢åˆ¶å¾¡ ---
        window.goHome = async () => {
            currentGid = null;
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('main-modal').classList.add('active');
            document.getElementById('chat-footer').style.display = "none";
            document.getElementById('header-set-btn').style.visibility = "hidden";
            document.getElementById('head-title').innerText = "ãƒ›ãƒ¼ãƒ ";

            const uSnap = await get(ref(db, `v20_users/${myId}`));
            if(uSnap.exists()) {
                const d = uSnap.val();
                myName = d.name; myIcon = d.icon || "";
                document.getElementById('u-name-display').innerText = myName;
                document.getElementById('u-id-display').innerText = "@" + myId;
                drawIcon(document.getElementById('home-icon-preview'), myIcon, myName);
            }

            // ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãƒªã‚¹ãƒˆã®æç”»ï¼ˆæœªèª­ãƒãƒƒã‚¸ä»˜ï¼‰
            const listSnap = await get(ref(db, `v20_users/${myId}/myGroups`));
            const listDiv = document.getElementById('project-list');
            listDiv.innerHTML = "";
            
            if(listSnap.exists()) {
                const groups = Object.keys(listSnap.val());
                for(let gid of groups) {
                    const unread = await calculateUnread(gid);
                    const btn = document.createElement('button');
                    btn.className = "btn-main";
                    btn.innerHTML = `<span>${gid.split('_')[0]}</span> ${unread > 0 ? `<span class="badge">${unread}</span>` : ''}`;
                    btn.onclick = () => enterChat(gid);
                    listDiv.appendChild(btn);
                }
            }
        };

        async function calculateUnread(gid) {
            const snap = await get(ref(db, `v20_groups/${gid}/messages`));
            if(!snap.exists()) return 0;
            const lastTime = lastSeen[gid] || 0;
            return Object.values(snap.val()).filter(m => m.time > lastTime && m.uid !== myId).length;
        }

        // --- ãƒãƒ£ãƒƒãƒˆå…¥å®¤ ---
        async function enterChat(gid) {
            currentGid = gid;
            document.getElementById('main-modal').classList.remove('active');
            document.getElementById('chat-footer').style.display = "flex";
            document.getElementById('header-set-btn').style.visibility = "visible";
            document.getElementById('head-title').innerText = gid.split('_')[0];

            // æ—¢èª­æ™‚é–“ã‚’æ›´æ–°
            lastSeen[gid] = Date.now();
            localStorage.setItem('chat_last_seen', JSON.stringify(lastSeen));

            const msgRef = ref(db, `v20_groups/${gid}/messages`);
            onValue(msgRef, (snap) => {
                if(currentGid !== gid) return;
                const area = document.getElementById('chat-area');
                area.innerHTML = "";
                if(snap.exists()) {
                    Object.values(snap.val()).forEach(m => {
                        const row = document.createElement('div');
                        if(m.type === "system") {
                            row.className = "sys-msg";
                            row.innerText = m.text;
                        } else {
                            const isMe = m.uid === myId;
                            row.className = `msg-row ${isMe ? 'me' : 'other'}`;
                            
                            let contentHTML = `<div>${m.text}</div>`;
                            if(m.type === "file") {
                                if(/\.(jpg|jpeg|png|gif|webp)$/i.test(m.fileName)) {
                                    contentHTML = `<img src="${m.data}" class="img-preview" onclick="window.openViewer('${m.data}','${m.fileName}')">`;
                                } else {
                                    contentHTML = `<div class="bubble" style="cursor:pointer;" onclick="window.downloadFile('${m.data}','${m.fileName}')">ğŸ“„ ${m.fileName}</div>`;
                                }
                            }
                            
                            row.innerHTML = `
                                <div class="u-icon">${m.name[0]}</div>
                                <div class="${m.type === 'file' && /\.(jpg|png|gif|webp)$/i.test(m.fileName) ? '' : 'bubble'}">
                                    <div style="font-size:10px; opacity:0.5; margin-bottom:2px;">${m.name}</div>
                                    ${contentHTML}
                                </div>
                            `;
                        }
                        area.appendChild(row);
                    });
                    area.scrollTop = area.scrollHeight;
                }
            });
        }

        // --- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ ---
        window.sendMessage = () => {
            const input = document.getElementById('msg-input');
            if(!input.value.trim() || !currentGid) return;
            push(ref(db, `v20_groups/${currentGid}/messages`), {
                uid: myId, name: myName, text: input.value, type: "text", time: serverTimestamp()
            });
            input.value = "";
        };

        window.sendFile = (input) => {
            const file = input.files[0];
            if(!file) return;
            if(file.size > 800000) return alert("800KBä»¥ä¸‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ã«ã—ã¦ãã ã•ã„");
            
            const reader = new FileReader();
            reader.onload = (e) => {
                push(ref(db, `v20_groups/${currentGid}/messages`), {
                    uid: myId, name: myName, type: "file", data: e.target.result, fileName: file.name, time: serverTimestamp()
                });
            };
            reader.readAsDataURL(file);
            input.value = "";
        };

        // --- ãƒ“ãƒ¥ãƒ¼ã‚¢ãƒ¼åˆ¶å¾¡ ---
        window.openViewer = (url, name) => {
            document.getElementById('viewer-img').src = url;
            window.currentViewFile = { url, name };
            document.getElementById('viewer').style.display = 'flex';
        };

        window.downloadFromViewer = () => {
            const a = document.createElement('a');
            a.href = window.currentViewFile.url;
            a.download = window.currentViewFile.name;
            a.click();
        };

        window.downloadFile = (data, name) => {
            const a = document.createElement('a');
            a.href = data; a.download = name; a.click();
        };

        // --- ãƒ›ã‚¹ãƒˆ & è¨­å®šæ©Ÿèƒ½ ---
        window.openSettings = async () => {
            document.getElementById('settings-modal').classList.add('active');
            const gSnap = await get(ref(db, `v20_groups/${currentGid}`));
            if(gSnap.exists()) {
                const gData = gSnap.val();
                // ãƒ›ã‚¹ãƒˆåˆ¤å®š: hostãƒ—ãƒ­ãƒ‘ãƒ†ã‚£ãŒè‡ªåˆ†ã®IDã¨ä¸€è‡´ã™ã‚‹ã‹
                if(gData.host === myId) {
                    document.getElementById('host-panel').style.display = "block";
                    onValue(ref(db, `v20_groups/${currentGid}/requests`), (snap) => {
                        const div = document.getElementById('req-list');
                        div.innerHTML = "";
                        if(snap.exists()) {
                            Object.entries(snap.val()).forEach(([rid, r]) => {
                                div.innerHTML += `<div style="display:flex; justify-content:space-between; margin-top:10px;">
                                    <span>${r.name}</span>
                                    <button onclick="window.approveReq('${rid}','${r.uid}')" style="background:var(--success); border:none; color:white; padding:5px 10px; border-radius:5px;">æ‰¿èª</button>
                                </div>`;
                            });
                        } else { div.innerText = "ç”³è«‹ã¯ã‚ã‚Šã¾ã›ã‚“"; }
                    });
                } else {
                    document.getElementById('host-panel').style.display = "none";
                }
            }
        };

        window.approveReq = async (rid, uid) => {
            await update(ref(db, `v20_users/${uid}/myGroups`), { [currentGid]: true });
            await remove(ref(db, `v20_groups/${currentGid}/requests/${rid}`));
        };

        window.execAction = async () => {
            const id = document.getElementById('p-id-input').value.trim();
            const pw = document.getElementById('p-pw-input').value;
            if(!id) return;

            if(window.pMode === 'create') {
                const gid = id + "_" + Math.random().toString(36).substr(2, 6);
                await set(ref(db, `v20_groups/${gid}`), { host: myId, pw: pw, name: id });
                await update(ref(db, `v20_users/${myId}/myGroups`), { [gid]: true });
                window.goHome();
            } else {
                await push(ref(db, `v20_groups/${id}/requests`), { uid: myId, name: myName });
                alert("å‚åŠ ç”³è«‹ã‚’é€ã‚Šã¾ã—ãŸï¼ãƒ›ã‚¹ãƒˆã®æ‰¿èªã‚’ãŠå¾…ã¡ãã ã•ã„ã€‚");
                window.goHome();
            }
        };

        // --- ãã®ä»– ---
        window.openUserCard = () => {
            document.getElementById('user-modal').classList.add('active');
            document.getElementById('edit-name').value = myName;
            document.getElementById('neon-toggle').checked = localStorage.getItem('neon_enabled') === 'true';
        };
        window.updateUser = async () => {
            const newName = document.getElementById('edit-name').value;
            await update(ref(db, `v20_users/${myId}`), { name: newName, icon: window.tempIcon || myIcon });
            location.reload();
        };
        window.previewIcon = (input) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                window.tempIcon = e.target.result;
                drawIcon(document.getElementById('edit-icon-preview'), e.target.result, "");
            };
            reader.readAsDataURL(input.files[0]);
        };
        window.showForm = (mode) => {
            window.pMode = mode;
            document.getElementById('p-form').style.display = "block";
            document.getElementById('p-form-title').innerText = mode === 'create' ? "æ–°è¦ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆä½œæˆ" : "ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆå‚åŠ ç”³è«‹";
        };
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
        window.copyInviteToken = () => { navigator.clipboard.writeText(currentGid); alert("æ‹›å¾…ã‚³ãƒ¼ãƒ‰ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼"); };
        window.leaveGroup = async () => { if(confirm("é€€ä¼šã—ã¾ã™ã‹ï¼Ÿ")) { await remove(ref(db, `v20_users/${myId}/myGroups/${currentGid}`)); window.goHome(); } };

        window.onload = () => {
            window.toggleNeon(localStorage.getItem('neon_enabled') === 'true');
            if(myId) window.goHome();
            else location.reload();
        };
    </script>
</body>
</html>
