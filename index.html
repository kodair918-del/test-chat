<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat-K</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --accent: #007AFF; --bg: #F2F2F7; --card-bg: #FFFFFF; --text: #000000; --header-bg: rgba(255, 255, 255, 0.85); }
        body.dark-mode { --bg: #1C1C1E; --card-bg: #2C2C2E; --text: #FFFFFF; --header-bg: rgba(28, 30, 32, 0.85); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: var(--text); position: fixed; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
        header { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background: var(--header-bg); height: 60px; display: flex; align-items: center; padding: env(safe-area-inset-top) 15px 0; z-index: 1000; border-bottom: 0.5px solid rgba(0,0,0,0.1); }
        header button { background: none; border: none; font-size: 22px; color: inherit; padding: 10px; cursor: pointer; }

        /* ãƒãƒ£ãƒƒãƒˆã‚¨ãƒªã‚¢ */
        #chat-area { height: calc(100% - 130px); overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }

        /* é€ä¿¡ãƒãƒ¼ï¼šãƒãƒ£ãƒƒãƒˆä¸­ã®ã¿è¡¨ç¤º */
        #input-area { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: var(--header-bg); backdrop-filter: blur(20px); border-top: 0.5px solid rgba(0,0,0,0.1); display: none; align-items: center; padding: 0 15px env(safe-area-inset-bottom); z-index: 1500; }
        #msg-input { flex: 1; height: 40px; border-radius: 20px; border: 1px solid #ccc; padding: 0 15px; font-size: 16px; outline: none; background: var(--card-bg); color: var(--text); }
        #send-btn { width: 40px; height: 40px; background: var(--accent); color: white; border: none; border-radius: 50%; margin-left: 10px; font-weight: bold; cursor: pointer; }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 5000; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom); display: none; overflow-y: auto; }
        .modal.active { display: block; }

        /* ã‚«ãƒ¼ãƒ‰ã¨ãƒœã‚¿ãƒ³ */
        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .input-box { width: 100%; height: 50px; padding: 0 15px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: var(--card-bg); color: var(--text); margin-bottom: 15px; font-size: 16px; }
        .btn-main { width: 100%; height: 50px; background: var(--accent); color: white; border: none; border-radius: 14px; font-weight: 600; cursor: pointer; margin-bottom: 10px; }
    </style>
</head>
<body>

<header>
    <button onclick="window.goHome()">ğŸ </button>
    <div style="flex:1; text-align:center; font-weight:bold;" id="head-title">Chat-K</div>
    <button onclick="window.triggerOpenSettings()">âš™ï¸</button>
</header>

<div id="chat-area"></div>

<div id="input-area">
    <input type="text" id="msg-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." onkeypress="if(event.key==='Enter') window.sendMsg()">
    <button id="send-btn" onclick="window.sendMsg()">â†‘</button>
</div>

<div id="set-modal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2>âš™ï¸ è¨­å®š</h2>
        <button onclick="window.closeModal('set-modal')" style="font-size:28px; background:none; border:none; color:inherit;">Ã—</button>
    </div>
    <div class="card">
        <input type="text" id="edit-name" class="input-box" placeholder="åå‰">
        <input type="text" id="edit-uid" class="input-box" placeholder="ID">
        <input type="password" id="edit-pw" class="input-box" placeholder="PASS">
        <button class="btn-main" onclick="window.saveUserProfile()">ä¿å­˜ã—ã¦æ›´æ–°</button>
    </div>
    <button class="btn-main" style="background:#8E8E93;" onclick="window.closeModal('set-modal')">é–‰ã˜ã‚‹</button>
</div>

<div id="home-modal" class="modal">
    <div style="text-align:center; padding-top:20px;">
        <div class="card" onclick="event.stopPropagation(); window.triggerOpenSettings();" style="cursor:pointer; text-align:left; border: 2.5px solid var(--accent); background:rgba(0,122,255,0.05);">
            <div style="font-size:11px; color:var(--accent); font-weight:bold;">USER PROFILE (ã‚¿ãƒƒãƒ—ã—ã¦ç·¨é›†)</div>
            <b>Name:</b> <span id="display-name"></span><br>
            <b>ID:</b> <span id="display-uid"></span>
        </div>
        <div id="history-list"></div>
        <button onclick="window.showGroupForm('create')" class="btn-main" style="background:#34C759;">ï¼‹ æ–°è¦ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ</button>
        <button onclick="window.showGroupForm('join')" class="btn-main" style="background:#8E8E93;">IDã§å‚åŠ </button>
        <div id="group-form" style="display:none; margin-top:15px;" class="card">
            <input type="text" id="g-id" placeholder="Project ID" class="input-box">
            <input type="password" id="g-pw" placeholder="Password" class="input-box">
            <button class="btn-main" onclick="window.groupAction()">æ±ºå®š</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, push, remove, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let my = { id: localStorage.getItem('chat_uid'), name: localStorage.getItem('chat_name'), pw: localStorage.getItem('chat_raw_pw') };
    let currentGid = "";

    window.sendMsg = () => {
        const txt = document.getElementById('msg-input').value.trim();
        if(txt && currentGid) {
            push(ref(db, `v10_groups/${currentGid}/messages`), { sender: my.name, text: txt });
            document.getElementById('msg-input').value = "";
        }
    };

    window.saveUserProfile = async () => {
        const nid = document.getElementById('edit-uid').value.trim();
        const nnm = document.getElementById('edit-name').value.trim();
        const npw = document.getElementById('edit-pw').value;
        if(nid !== my.id) await remove(ref(db, `v10_users/${my.id}`));
        await set(ref(db, `v10_users/${nid}`), { name: nnm, pw: npw });
        my = { id: nid, name: nnm, pw: npw };
        localStorage.setItem('chat_uid', nid); localStorage.setItem('chat_name', nnm); localStorage.setItem('chat_raw_pw', npw);
        alert("æ›´æ–°å®Œäº†"); window.closeModal('set-modal'); renderHome();
    };

    function renderHome() {
        document.getElementById('display-name').innerText = my.name || "---";
        document.getElementById('display-uid').innerText = "@" + (my.id || "---");
        document.getElementById('input-area').style.display = 'none'; // ãƒ›ãƒ¼ãƒ ã§ã¯é€ä¿¡ãƒãƒ¼ã‚’éš ã™
        document.getElementById('home-modal').classList.add('active');
        const list = document.getElementById('history-list'); list.innerHTML = "";
        JSON.parse(localStorage.getItem('chat_history') || "[]").forEach(g => {
            const d = document.createElement('div'); d.className = "card"; d.innerText = g;
            d.onclick = () => enterChat(g); list.appendChild(d);
        });
    }

    function enterChat(gid) {
        currentGid = gid; 
        document.getElementById('home-modal').classList.remove('active');
        document.getElementById('input-area').style.display = 'flex'; // ãƒãƒ£ãƒƒãƒˆä¸­ã¯é€ä¿¡ãƒãƒ¼ã‚’è¡¨ç¤º
        document.getElementById('head-title').innerText = gid;
        onValue(ref(db, `v10_groups/${gid}/messages`), (s) => {
            const area = document.getElementById('chat-area'); area.innerHTML = "";
            if(s.exists()) Object.values(s.val()).forEach(m => {
                const w = document.createElement('div');
                w.innerHTML = `<b>${m.sender}</b>: ${m.text}`;
                area.appendChild(w);
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    window.triggerOpenSettings = () => {
        document.getElementById('edit-name').value = my.name;
        document.getElementById('edit-uid').value = my.id;
        document.getElementById('edit-pw').value = my.pw;
        document.getElementById('set-modal').classList.add('active');
    };

    window.goHome = () => { currentGid = ""; renderHome(); };
    window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    window.showGroupForm = (m) => { window.gMode = m; document.getElementById('group-form').style.display = 'block'; };

    if(my.id) renderHome(); else alert("IDã¨PASSã‚’è¨­å®šã—ã¦ãã ã•ã„");
</script>
</body>
</html>
