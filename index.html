<div id="set-modal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;"><h2>è¨­å®š</h2><button onclick="closeModal('set-modal')" style="font-size:28px;">Ã—</button></div>
    <div id="host-settings" class="card" style="display:none; border: 3px solid #FF3B30;">
        <h3 style="color:#FF3B30; margin-top:0;">ğŸ‘‘ Admin Panel</h3>
        <div id="current-pw-display" style="font-size:24px; font-weight:bold; color:#FF3B30; text-align:center; border:2px dashed #FF3B30; padding:10px; border-radius:8px; margin-bottom:15px;">----</div>
        <div id="qrcode" style="display:flex; justify-content:center; margin-bottom:15px; background:white; padding:10px; border-radius:10px;"></div>

        <input type="text" id="edit-group-id" class="input-box" placeholder="æ–°ã—ã„åå‰">

        <button class="btn-main" onclick="window.updateProjectInfo()">ä¿å­˜ã—ã¦é©ç”¨</button>
        <button class="btn-main" style="background:#FF9500; margin-top:10px;" onclick="window.deleteMessagesByName()">åå‰æŒ‡å®šä¸€æ‹¬å‰Šé™¤</button>
    </div>
    <button class="btn-main" style="background:#8E8E93; margin-top:20px;" onclick="localStorage.clear(); location.reload();">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, get, set, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", authDomain: "my-chat-1d626.firebaseapp.com", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626", appId: "1:769979957640:web:777fb6120b5b223e127a3d" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // å¼·å›ºãªãƒ­ã‚°ã‚¤ãƒ³ç®¡ç†
    let myName = localStorage.getItem('chat_name');
    let myEmail = localStorage.getItem('chat_email');
    let currentGid = "";

    // ã‚¹ãƒãƒ›ã®ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰å¯¾ç­–
    const footer = document.getElementById('app-footer');
    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
            const offset = window.innerHeight - window.visualViewport.height;
            footer.style.bottom = offset > 0 ? `${offset}px` : '0';
            window.scrollTo(0, 0);
        });
    }

    // ãƒ­ã‚°ã‚¤ãƒ³ãƒã‚§ãƒƒã‚¯
    window.triggerCheckEmail = async () => {
        const emailInput = document.getElementById('reg-email');
        const email = emailInput.value.trim().toLowerCase();
        if(!email.includes('@')) return alert("ç„¡åŠ¹ãªãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹");

        const snap = await get(ref(db, `users/${email.replace(/\./g, '_')}`));
        if(snap.exists()){
            myEmail = email; myName = snap.val().name;
            saveAuth();
            showStep('home');
        } else {
            document.getElementById('name-input-area').style.display = 'block';
            emailInput.disabled = true;
            window.triggerCheckEmail = async () => {
                const name = document.getElementById('reg-name').value.trim();
                if(!name) return alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
                await set(ref(db, `users/${email.replace(/\./g, '_')}`), { name: name });
                myEmail = email; myName = name;
                saveAuth();
                showStep('home');
            };
        }
    };

    function saveAuth() {
        localStorage.setItem('chat_name', myName);
        localStorage.setItem('chat_email', myEmail);
    }

    window.triggerHandleGroupAction = async () => {
        const gid = document.getElementById('group-id-input').value.trim();
        const pw = btoa(document.getElementById('group-pw-input').value);
        if(!gid) return;

        const snap = await get(ref(db, `v5_groups/${gid}`));
        if(window.currentMode === 'create') {
            if(snap.exists()) return alert("æ—¢ã«å­˜åœ¨ã—ã¾ã™");
            await set(ref(db, `v5_groups/${gid}`), { host: myEmail, pw: pw, members: { [myEmail.replace(/\./g, '_')]: true } });
            enterChat(gid);
        } else {
            if(!snap.exists() || snap.val().pw !== pw) return alert("ID/PWã‚¨ãƒ©ãƒ¼");
            const isMember = await get(ref(db, `v5_groups/${gid}/members/${myEmail.replace(/\./g, '_')}`));
            if(isMember.exists()) {
                enterChat(gid);
            } else {
                await set(ref(db, `v5_groups/${gid}/requests/${myEmail.replace(/\./g, '_')}`), { name: myName, email: myEmail });
                document.getElementById('step-home').style.display = 'none';
                document.getElementById('step-waiting').style.display = 'block';
                onValue(ref(db, `v5_groups/${gid}/members/${myEmail.replace(/\./g, '_')}`), (s) => { if(s.exists()) enterChat(gid); });
            }
        }
    };

    async function enterChat(gid) {
        currentGid = gid;
        document.getElementById('main-modal').classList.remove('active');
        document.getElementById('head-title').innerText = gid;
        saveHistory(gid);

        onValue(ref(db, `v5_groups/${gid}`), (snap) => {
            const data = snap.val(); if(!data) return;
            if(data.host === myEmail) {
                document.getElementById('host-settings').style.display = 'block';
                document.getElementById('current-pw-display').innerText = atob(data.pw);
                const qrBox = document.getElementById('qrcode'); qrBox.innerHTML = "";
                new QRCode(qrBox, { text: `chatk://join?id=${gid}`, width: 140, height: 140 });
                updateRequestList(data.requests);
            }
            renderMessages(data.messages, data.host);
        });
    }

    function saveHistory(gid) {
        let h = JSON.parse(localStorage.getItem('chat_history') || "[]");
        if(!h.includes(gid)) h.push(gid);
        localStorage.setItem('chat_history', JSON.stringify(h));
    }

    function renderMessages(msgs, hostEmail) {
        const area = document.getElementById('chat-area');
        area.innerHTML = "";
        if(msgs) {
            Object.values(msgs).forEach(d => {
                const wrap = document.createElement('div');
                wrap.className = `bubble-wrapper ${d.sender === myEmail ? 'me' : 'other'}`;
                wrap.innerHTML = `<div style="font-size:10px; margin:2px 5px; opacity:0.6">${d.name} ${d.sender === hostEmail ? 'ğŸ‘‘' : ''}</div><div class="bubble">${d.text}</div>`;
                area.appendChild(wrap);
            });
        }
        area.scrollTop = area.scrollHeight;
    }

    function updateRequestList(reqs) {
        const list = document.getElementById('request-list');
        list.innerHTML = "<h4>ç”³è«‹ä¸€è¦§</h4>";
        if(reqs) {
            Object.entries(reqs).forEach(([key, val]) => {
                const div = document.createElement('div'); div.className = "card";
                div.innerHTML = `<b>${val.name}</b><button class="btn-main" style="height:35px; margin-top:10px;" onclick="window.approveUser('${key}')">æ‰¿èª</button>`;
                list.appendChild(div);
            });
        }
    }

    window.approveUser = async (u) => {
        await set(ref(db, `v5_groups/${currentGid}/members/${u}`), true);
        await remove(ref(db, `v5_groups/${currentGid}/requests/${u}`));
    };

    window.triggerSendMessage = () => {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim()) return;
        push(ref(db, `v5_groups/${currentGid}/messages`), { name: myName, sender: myEmail, text: inp.value, time: serverTimestamp() });
        inp.value = "";
    };

    window.triggerOpenSettings = () => document.getElementById('set-modal').classList.add('active');
    window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    window.triggerShowGroupForm = (m) => { window.currentMode = m; document.getElementById('group-form').style.display = 'block'; };
    
    function showStep(s) { 
        document.getElementById('step-register').style.display = 'none'; 
        document.getElementById('step-home').style.display = 'block'; 
        document.getElementById('welcome-msg').innerText = "Researcher: " + myName;
        refreshHistory();
    }

    function refreshHistory() {
        const list = document.getElementById('history-list'); list.innerHTML = "";
        JSON.parse(localStorage.getItem('chat_history') || "[]").forEach(gid => {
            const d = document.createElement('div'); d.className = "card"; d.style = "display:flex; justify-content:space-between; align-items:center; cursor:pointer;";
            d.innerHTML = `<span><b>${gid}</b></span><button class="btn-main" style="width:auto; padding:0 20px; height:40px; margin:0;">å…¥å®¤</button>`;
            d.onclick = () => enterChat(gid);
            list.appendChild(d);
        });
    }

    window.onload = () => { if(myName && myEmail) showStep('home'); };
</script>
