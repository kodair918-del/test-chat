<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat-K | Expert Ver 10</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    
    <style>
        :root {
            --accent: #007AFF;
            --bg: #F2F2F7;
            --card-bg: #FFFFFF;
            --text: #000000;
            --header-bg: rgba(255, 255, 255, 0.8);
            --bubble-me: #007AFF;
            --bubble-other: #E9E9EB;
            --font-main: -apple-system, sans-serif;
        }

        body.dark-mode {
            --bg: #1C1C1E;
            --card-bg: #2C2C2E;
            --text: #FFFFFF;
            --header-bg: rgba(28, 28, 30, 0.8);
            --bubble-me: #0A84FF;
            --bubble-other: #3A3A3C;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: var(--font-main); }
        
        body { margin: 0; height: 100vh; background: var(--bg); color: var(--text); display: flex; flex-direction: column; overflow: hidden; transition: background 0.3s; }

        header { 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            background: var(--header-bg); height: 60px; display: flex; align-items: center; 
            padding: 0 15px; z-index: 2000; border-bottom: 0.5px solid rgba(0,0,0,0.1); flex-shrink: 0;
            padding-top: env(safe-area-inset-top);
        }
        header button { background: none; border: none; cursor: pointer; padding: 5px; display: flex; align-items: center; }
        header .icon { width: 28px; height: 28px; filter: grayscale(1) invert(var(--dark-inv, 0)); }
        body.dark-mode { --dark-inv: 1; }
        header .title { flex: 1; text-align: center; font-weight: 600; font-size: 17px; }

        #chat-area { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }
        .bubble-wrapper { display: flex; flex-direction: column; max-width: 80%; }
        .bubble { padding: 10px 16px; border-radius: 20px; font-size: 16px; line-height: 1.4; }
        .me { align-self: flex-end; } .me .bubble { background: var(--bubble-me); color: white; border-bottom-right-radius: 4px; }
        .other { align-self: flex-start; } .other .bubble { background: var(--bubble-other); color: var(--text); border-bottom-left-radius: 4px; }

        .footer { background: var(--header-bg); backdrop-filter: blur(20px); padding: 10px 15px 30px; display: flex; gap: 10px; border-top: 0.5px solid rgba(0,0,0,0.1); }
        #msg-input { flex: 1; border: none; background: rgba(120, 120, 128, 0.12); padding: 10px 15px; border-radius: 20px; color: var(--text); outline: none; font-size: 16px; height: 40px; resize: none; }

        /* „É¢„Éº„ÉÄ„É´„ÉªË®≠ÂÆö */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; padding: 20px; display: none; overflow-y: auto; }
        .modal.active { display: block; animation: fadeIn 0.2s; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .setting-row:last-child { border: none; }
        
        .btn-main { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 600; font-size: 16px; cursor: pointer; }
        .input-box { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.1); background: var(--card-bg); color: var(--text); margin-bottom: 10px; font-size: 16px; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="light-mode">

<header>
    <button onclick="location.reload()">
        <img src="„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ (1).png" class="icon" alt="Home">
    </button>
    <div class="title" id="head-title">Chat-K Expert</div>
    <button onclick="openModal('set-modal')">
        <img src="„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ.png" class="icon" alt="Settings">
    </button>
</header>

<div id="chat-area"></div>

<div class="footer">
    <textarea id="msg-input" rows="1" placeholder="$\alpha$ Êï∞ÂºèÂÖ•Âäõ..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
    <button onclick="window.triggerSendMessage()" style="background:var(--accent); color:white; border:none; width:40px; height:40px; border-radius:50%; font-size:18px;">‚û§</button>
</div>

<div id="main-modal" class="modal active">
    <h1 style="text-align:center; margin-top:40px;">üß™ Chat-K</h1>
    
    <div id="step-register">
        <input type="email" id="reg-email" class="input-box" placeholder="„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ">
        <div id="name-input-area" style="display:none;">
            <input type="text" id="reg-name" class="input-box" placeholder="ÂêçÂâç (Researcher Name)">
        </div>
        <button class="btn-main" id="auth-btn" onclick="window.triggerCheckEmail()">„ÅØ„Åò„ÇÅ„Çã</button>
    </div>

    <div id="step-home" style="display:none;">
        <div class="card">
            <b id="welcome-msg"></b>
        </div>
        <div id="history-list"></div>
        <button onclick="window.triggerShowGroupForm('create')" class="btn-main">Êñ∞Ë¶è„Éó„É≠„Ç∏„Çß„ÇØ„Éà‰ΩúÊàê</button>
        <button onclick="window.triggerShowGroupForm('join')" class="btn-main" style="background:#8E8E93; margin-top:10px;">Êó¢Â≠òID„Å´ÂèÇÂä†</button>
        
        <div id="group-form" style="display:none; margin-top:15px;" class="card">
            <input type="text" id="group-id" placeholder="„Éó„É≠„Ç∏„Çß„ÇØ„ÉàÂêç" class="input-box">
            <input type="password" id="group-pw" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ" class="input-box">
            <button class="btn-main" onclick="window.triggerHandleGroupAction()">Ê±∫ÂÆö</button>
        </div>
    </div>
</div>

<div id="set-modal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2>Ë®≠ÂÆö</h2>
        <button onclick="closeModal('set-modal')" style="font-size:24px;">√ó</button>
    </div>

    <div class="card">
        <div class="setting-row">
            <span>„ÉÄ„Éº„ÇØ„É¢„Éº„Éâ</span>
            <input type="checkbox" id="dark-toggle" onchange="toggleDark()">
        </div>
        <div class="setting-row">
            <span>„Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫</span>
            <select id="font-size-select" onchange="changeFontSize()">
                <option value="14px">Â∞è</option>
                <option value="16px" selected>Ê®ôÊ∫ñ</option>
                <option value="18px">Â§ß</option>
                <option value="22px">ÁâπÂ§ß</option>
            </select>
        </div>
    </div>

    <div id="host-settings" class="card" style="display:none;">
        <h3 style="margin-top:0;">„Éõ„Çπ„ÉàÈôêÂÆöË®≠ÂÆö</h3>
        <p style="font-size:12px; color:#8E8E93;">ÁèæÂú®„ÅÆ„Éó„É≠„Ç∏„Çß„ÇØ„Éà: <span id="current-project-name"></span></p>
        <button class="btn-main" style="background:#FF3B30;" onclick="deleteProject()">„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÇíÈñâÈéñ</button>
    </div>

    <button class="btn-main" style="background:#8E8E93; margin-top:20px;" onclick="localStorage.clear(); location.reload();">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, get, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo",
        authDomain: "my-chat-1d626.firebaseapp.com",
        databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com",
        projectId: "my-chat-1d626",
        appId: "1:769979957640:web:777fb6120b5b223e127a3d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let myName = localStorage.getItem('chat_name'), myEmail = localStorage.getItem('chat_email'), currentGid = "";

    // „É¶„Éº„Ç∂„Éº„ÉÅ„Çß„ÉÉ„ÇØ
    window.triggerCheckEmail = async () => {
        const email = document.getElementById('reg-email').value.trim().toLowerCase();
        if(!email.includes('@')) return alert("Ê≠£„Åó„ÅÑ„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        const snap = await get(ref(db, `users/${email.replace(/\./g, '_')}`));
        if(snap.exists()){
            myName = snap.val().name; myEmail = email;
            localStorage.setItem('chat_name', myName); localStorage.setItem('chat_email', myEmail);
            showStep('home');
        } else {
            document.getElementById('name-input-area').style.display = 'block';
            document.getElementById('auth-btn').onclick = () => finalizeReg(email);
        }
    };

    async function finalizeReg(email) {
        const name = document.getElementById('reg-name').value.trim();
        if(!name) return alert("ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        await set(ref(db, `users/${email.replace(/\./g, '_')}`), { name: name });
        myName = name; myEmail = email;
        localStorage.setItem('chat_name', name); localStorage.setItem('chat_email', email);
        showStep('home');
    }

    // „Ç∞„É´„Éº„Éó‰ΩúÊàê„ÉªÂèÇÂä†
    window.triggerHandleGroupAction = async () => {
        const gid = document.getElementById('group-id').value.trim(), pw = btoa(document.getElementById('group-pw').value);
        if(!gid) return;
        const snap = await get(ref(db, `v5_groups/${gid}`));
        if(window.currentMode === 'create') {
            if(snap.exists()) return alert("Êó¢„Å´Â≠òÂú®„Åó„Åæ„Åô");
            await set(ref(db, `v5_groups/${gid}`), { host: myEmail, pw: pw });
        } else {
            if(!snap.exists() || snap.val().pw !== pw) return alert("„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô");
        }
        saveHistory(gid);
        enterChat(gid);
    };

    function saveHistory(gid) {
        let h = JSON.parse(localStorage.getItem('chat_history') || "[]");
        if(!h.includes(gid)) h.push(gid);
        localStorage.setItem('chat_history', JSON.stringify(h));
    }

    async function enterChat(gid) {
        currentGid = gid;
        document.getElementById('main-modal').classList.remove('active');
        document.getElementById('head-title').innerText = gid;
        document.getElementById('chat-area').innerHTML = "";
        
        // „Éõ„Çπ„ÉàÂà§ÂÆö
        const snap = await get(ref(db, `v5_groups/${gid}`));
        if(snap.exists() && snap.val().host === myEmail) {
            document.getElementById('host-settings').style.display = 'block';
            document.getElementById('current-project-name').innerText = gid;
        }

        onChildAdded(ref(db, `v5_groups/${gid}/messages`), (s) => {
            const d = s.val();
            const wrap = document.createElement('div');
            wrap.className = `bubble-wrapper ${d.sender === myEmail ? 'me' : 'other'}`;
            wrap.innerHTML = `<div style="font-size:10px; margin:2px 5px; opacity:0.6;">${d.name}</div><div class="bubble">${d.text}</div>`;
            document.getElementById('chat-area').appendChild(wrap);
            renderMathInElement(wrap, { delimiters: [{left: "$", right: "$", display: false}] });
            document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;
        });
    }

    window.triggerSendMessage = () => {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim() || !currentGid) return;
        push(ref(db, `v5_groups/${currentGid}/messages`), { 
            name: myName, sender: myEmail, text: inp.value, time: serverTimestamp() 
        });
        inp.value = "";
    };

    // UIÂà∂Âæ°
    window.openModal = (id) => document.getElementById(id).classList.add('active');
    window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    window.toggleDark = () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('chat_dark', document.body.classList.contains('dark-mode'));
    };
    window.changeFontSize = () => {
        const size = document.getElementById('font-size-select').value;
        document.body.style.fontSize = size;
        localStorage.setItem('chat_font', size);
    };
    window.triggerShowGroupForm = (m) => { window.currentMode = m; document.getElementById('group-form').style.display = 'block'; };

    function showStep(s) {
        document.getElementById('step-register').style.display = 'none';
        document.getElementById('step-home').style.display = 'block';
        refreshHistory();
    }

    function refreshHistory() {
        const list = document.getElementById('history-list'); list.innerHTML = "";
        document.getElementById('welcome-msg').innerText = "Researcher: " + myName;
        JSON.parse(localStorage.getItem('chat_history') || "[]").forEach(gid => {
            const d = document.createElement('div');
            d.className = "card"; d.style = "display:flex; justify-content:space-between; align-items:center; cursor:pointer;";
            d.innerHTML = `<span><b>${gid}</b></span><button class="btn-main" style="width:auto; padding:8px 15px;">ÂÖ•ÂÆ§</button>`;
            d.onclick = () => enterChat(gid);
            list.appendChild(d);
        });
    }

    window.onload = () => {
        if(localStorage.getItem('chat_dark') === 'true') document.body.classList.add('dark-mode');
        if(localStorage.getItem('chat_font')) {
            const f = localStorage.getItem('chat_font');
            document.body.style.fontSize = f;
            document.getElementById('font-size-select').value = f;
        }
        if(myName && myEmail) showStep('home');
    };
</script>
</body>
</html>
