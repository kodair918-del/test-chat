<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat-K | Ver 17.6 Stable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --accent: #007AFF; --bg: #F2F2F7; --card-bg: #FFFFFF; --text: #000000; --header-bg: rgba(255, 255, 255, 0.85); --bubble-me: #007AFF; --bubble-other: #E9E9EB; }
        body.dark-mode { --bg: #1C1C1E; --card-bg: #2C2C2E; --text: #FFFFFF; --header-bg: rgba(28, 28, 30, 0.85); --bubble-me: #0A84FF; --bubble-other: #3A3A3C; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; position: fixed; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; }
        header { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background: var(--header-bg); height: 60px; display: flex; align-items: center; padding: env(safe-area-inset-top) 15px 0; z-index: 2000; border-bottom: 0.5px solid rgba(0,0,0,0.1); }
        header button { background: none; border: none; font-size: 22px; color: inherit; padding: 10px; cursor: pointer; }
        .title { flex: 1; text-align: center; font-weight: 600; font-size: 17px; }
        #chat-area { flex: 1; overflow-y: auto; padding: 20px 15px 120px; display: flex; flex-direction: column; gap: 12px; height: calc(100% - 60px); }
        .bubble-wrapper { display: flex; flex-direction: column; max-width: 85%; }
        .bubble { padding: 10px 16px; border-radius: 20px; font-size: 16px; line-height: 1.4; word-break: break-all; }
        .me { align-self: flex-end; } .me .bubble { background: var(--bubble-me); color: white; border-bottom-right-radius: 4px; }
        .other { align-self: flex-start; } .other .bubble { background: var(--bubble-other); color: var(--text); border-bottom-left-radius: 4px; }
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--header-bg); backdrop-filter: blur(20px); padding: 10px 15px calc(10px + env(safe-area-inset-bottom)); display: flex; gap: 10px; border-top: 0.5px solid rgba(0,0,0,0.1); align-items: flex-end; z-index: 2500; }
        #msg-input { flex: 1; border: none; background: rgba(120, 120, 128, 0.12); padding: 10px 15px; border-radius: 20px; color: var(--text); outline: none; font-size: 16px; min-height: 40px; max-height: 120px; resize: none; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom); display: none; overflow-y: auto; }
        .modal.active { display: block; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 15px; }
        .btn-main { width: 100%; height: 50px; background: var(--accent); color: white; border: none; border-radius: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px; }
        .input-box { width: 100%; height: 50px; padding: 0 15px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: var(--card-bg); color: var(--text); margin-bottom: 15px; font-size: 16px; }
        #qrcode-container { display: flex; justify-content: center; padding: 15px; background: white; border-radius: 12px; width: fit-content; margin: 0 auto; }
        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫ */
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    </style>
</head>
<body>

<div id="loader"><h2>Connecting...</h2></div>

<header>
    <button onclick="location.reload()">üè†</button>
    <div class="title" id="head-title">Chat-K</div>
    <button onclick="window.triggerOpenSettings()">‚öôÔ∏è</button>
</header>

<div id="chat-area"></div>

<div class="footer" id="app-footer">
    <textarea id="msg-input" rows="1" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏..."></textarea>
    <button onclick="window.triggerSendMessage()" style="background:var(--accent); color:white; border:none; width:44px; height:44px; border-radius:50%; flex-shrink:0;">‚Üë</button>
</div>

<div id="main-modal" class="modal">
    <div style="text-align:center; padding-top:40px;">
        <h1 style="font-size:38px; margin-bottom:30px;">üß™ Chat-K</h1>
        <div id="step-register" style="display:none;">
            <input type="email" id="reg-email" class="input-box" placeholder="„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ">
            <div id="name-input-area" style="display:none;"><input type="text" id="reg-name" class="input-box" placeholder="ÂêçÂâç"></div>
            <button class="btn-main" id="btn-reg" onclick="window.triggerCheckEmail()">„ÅØ„Åò„ÇÅ„Çã</button>
        </div>
        <div id="step-home" style="display:none; text-align:left;">
            <div class="card"><b id="welcome-msg"></b></div>
            <div id="history-list"></div>
            <button onclick="window.triggerShowGroupForm('create')" class="btn-main" style="background:#34C759;">Ôºã Êñ∞Ë¶è‰ΩúÊàê</button>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button onclick="window.triggerShowGroupForm('join')" class="btn-main" style="background:#8E8E93;">IDÂÖ•Âäõ</button>
                <button onclick="window.startScanner()" class="btn-main" style="background:#5856D6;">„Çπ„Ç≠„É£„É≥</button>
            </div>
            <div id="group-form" style="display:none; margin-top:15px;" class="card">
                <div id="scanner-container" style="display:none; margin-bottom:15px;"><div id="reader"></div></div>
                <input type="text" id="group-id-input" placeholder="Project ID" class="input-box">
                <input type="password" id="group-pw-input" placeholder="Password" class="input-box">
                <button class="btn-main" onclick="window.triggerHandleGroupAction()">Áî≥Ë´ã/ÂÖ•ÂÆ§</button>
            </div>
        </div>
    </div>
</div>

<div id="set-modal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;"><h2>Ë®≠ÂÆö</h2><button onclick="window.closeModal('set-modal')" style="font-size:28px;">√ó</button></div>
    <div id="host-settings" class="card" style="display:none; border: 3px solid #FF3B30;">
        <h3 style="color:#FF3B30;">üëë ÁÆ°ÁêÜËÄÖ„Éë„Éç„É´</h3>
        <div id="qrcode-container"></div>
        <div id="request-list" style="margin-top:20px;"></div>
    </div>
    <button class="btn-main" style="background:#8E8E93;" onclick="localStorage.clear(); location.reload();">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, get, set, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", authDomain: "my-chat-1d626.firebaseapp.com", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626", appId: "1:769979957640:web:777fb6120b5b223e127a3d" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myName, myEmail, currentGid, isHost;

    // --- „ÄêË∂ÖÈáçË¶Å„Äë„É≠„Ç∞„Ç§„É≥„Çª„ÉÉ„Ç∑„Éß„É≥„ÅÆÂÆåÂÖ®Âæ©Êóß„É≠„Ç∏„ÉÉ„ÇØ ---
    async function initAuth() {
        const storedEmail = localStorage.getItem('chat_email');
        if (storedEmail) {
            const key = storedEmail.replace(/\./g, '_');
            const snap = await get(ref(db, `users/${key}`));
            if (snap.exists()) {
                myEmail = storedEmail;
                myName = snap.val().name;
                showStep('home');
            } else {
                localStorage.clear();
                showStep('register');
            }
        } else {
            showStep('register');
        }
        document.getElementById('loader').style.display = 'none';
    }

    function showStep(step) {
        document.getElementById('main-modal').classList.add('active');
        document.getElementById('step-register').style.display = step === 'register' ? 'block' : 'none';
        document.getElementById('step-home').style.display = step === 'home' ? 'block' : 'none';
        if(step === 'home') {
            document.getElementById('welcome-msg').innerText = `Researcher: ${myName}`;
            refreshHistory();
        }
    }

    window.triggerCheckEmail = async () => {
        const email = document.getElementById('reg-email').value.trim().toLowerCase();
        if(!email.includes('@')) return alert("ÊúâÂäπ„Å™„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        
        const key = email.replace(/\./g, '_');
        const snap = await get(ref(db, `users/${key}`));
        
        if(snap.exists()){
            myEmail = email; myName = snap.val().name;
            completeLogin();
        } else {
            document.getElementById('name-input-area').style.display = 'block';
            document.getElementById('reg-email').disabled = true;
            window.triggerCheckEmail = async () => {
                const name = document.getElementById('reg-name').value.trim();
                if(!name) return;
                await set(ref(db, `users/${key}`), { name: name });
                myEmail = email; myName = name;
                completeLogin();
            };
        }
    };

    function completeLogin() {
        localStorage.setItem('chat_email', myEmail);
        localStorage.setItem('chat_name', myName);
        showStep('home');
    }

    // --- QR„Åä„Çà„Å≥„ÉÅ„É£„ÉÉ„ÉàÁÆ°ÁêÜ„É≠„Ç∏„ÉÉ„ÇØ ---
    window.startScanner = async () => {
        document.getElementById('group-form').style.display = 'block';
        document.getElementById('scanner-container').style.display = 'block';
        const scanner = new Html5Qrcode("reader");
        await scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
            const url = new URL(text.replace('chatk://join', 'https://a.b'));
            document.getElementById('group-id-input').value = url.searchParams.get('id');
            document.getElementById('group-pw-input').value = atob(url.searchParams.get('pw'));
            scanner.stop();
            document.getElementById('scanner-container').style.display = 'none';
        });
    };

    async function enterChat(gid) {
        currentGid = gid;
        document.getElementById('main-modal').classList.remove('active');
        document.getElementById('head-title').innerText = gid;
        saveHistory(gid);

        onValue(ref(db, `v5_groups/${gid}`), (snap) => {
            const data = snap.val(); if(!data) return;
            isHost = (data.host === myEmail);
            if(isHost) {
                document.getElementById('host-settings').style.display = 'block';
                const container = document.getElementById('qrcode-container');
                container.innerHTML = "";
                new QRCode(container, { text: `chatk://join?id=${gid}&pw=${data.pw}`, width: 160, height: 160 });
                updateRequestList(data.requests);
            }
            renderMessages(data.messages, data.host);
        });
    }

    function renderMessages(msgs, hostEmail) {
        const area = document.getElementById('chat-area');
        area.innerHTML = "";
        if(msgs) Object.values(msgs).forEach(d => {
            const wrap = document.createElement('div');
            wrap.className = `bubble-wrapper ${d.sender === myEmail ? 'me' : 'other'}`;
            wrap.innerHTML = `<div style="font-size:10px; margin:2px 5px; opacity:0.6">${d.name} ${d.sender === hostEmail ? 'üëë' : ''}</div><div class="bubble">${d.text}</div>`;
            area.appendChild(wrap);
        });
        area.scrollTop = area.scrollHeight;
    }

    // ‰ªñ„ÄÅÂøÖË¶ÅÈñ¢Êï∞ÔºàupdateRequestList, saveHistory, refreshHistoryÁ≠âÔºâ„ÇíÂêåÊßò„Å´ÂÆüË£Ö
    window.triggerSendMessage = () => {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim() || !currentGid) return;
        push(ref(db, `v5_groups/${currentGid}/messages`), { name: myName, sender: myEmail, text: inp.value });
        inp.value = "";
    };

    window.triggerOpenSettings = () => document.getElementById('set-modal').classList.add('active');
    window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    window.triggerShowGroupForm = (m) => { window.currentMode = m; document.getElementById('group-form').style.display = 'block'; };
    window.onload = initAuth;
</script>
</body>
</html>
