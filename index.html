<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Chat-K</title>
    <style>
        body { background-color: #efefef; font-family: sans-serif; padding: 20px; text-align: center; }
        #auth-screen { background: #fff; padding: 30px; border: 2px solid #ccc; display: inline-block; box-shadow: 2px 2px 0 #888; }
        .google-btn { background: #fff; border: 1px solid #888; padding: 10px 20px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; margin: 0 auto; }
        #main-screen { display: none; text-align: left; }
        .thread-title { color: #ff0000; font-size: 1.5em; font-weight: bold; }
        .post { background: #fff; border-bottom: 1px solid #ccc; padding: 10px; margin-bottom: 5px; }
        .input-area { background: #ddd; padding: 15px; position: sticky; bottom: 0; }
    </style>
</head>
<body>

<div id="auth-screen">
    <h2 style="color:#ff0000;">Chat-K</h2>
    <button class="google-btn" onclick="handleGoogleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Googleでログイン
    </button>
    <div id="auth-msg" style="color:red; font-size:12px; margin-top:10px;"></div>
</div>

<div id="main-screen">
    <div class="thread-title">【Chat-K】公式掲示板</div>
    <div id="post-list"></div>
    <div class="input-area">
        名前：<input type="text" id="post-name" value="名無しさん"><br>
        本文：<br><textarea id="post-body" rows="4" style="width:90%"></textarea><br>
        <button id="send-btn">書き込む</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo",
        authDomain: "my-chat-1d626.firebaseapp.com",
        projectId: "my-chat-1d626",
        databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com",
        appId: "1:769979957640:web:777fb6120b5b223e127a3d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    setPersistence(auth, browserLocalPersistence);

    window.handleGoogleLogin = () => {
        signInWithPopup(auth, provider).catch(err => {
            document.getElementById('auth-msg').innerText = "エラー: " + err.message;
        });
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
            document.getElementById('post-name').value = user.displayName;
        }
    });

    onChildAdded(ref(db, "posts"), (snap) => {
        const d = snap.val();
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `<b>${d.name}</b>: ${d.body}`;
        document.getElementById('post-list').appendChild(div);
    });

    document.getElementById('send-btn').onclick = () => {
        push(ref(db, "posts"), {
            name: document.getElementById('post-name').value,
            body: document.getElementById('post-body').value,
            time: serverTimestamp()
        });
        document.getElementById('post-body').value = "";
    };
</script>
</body>
</html>
