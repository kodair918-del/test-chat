<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat-K | Simple Edition</title>
    <style>
        :root { --line-green: #06C755; --bg-blue: #7494C0; --header-dark: #35495e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, "Helvetica Neue", sans-serif; height: 100vh; background: #f0f2f5; display: flex; flex-direction: column; overflow: hidden; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
        header { background: var(--header-dark); color: white; height: 50px; display: flex; align-items: center; padding: 0 15px; z-index: 1000; flex-shrink: 0; }
        header .title { flex: 1; text-align: center; font-weight: bold; font-size: 16px; }
        header button { background: none; border: none; color: white; font-size: 24px; cursor: pointer; padding: 5px; width: 40px; }

        /* ãƒšãƒ¼ã‚¸åˆ¶å¾¡ */
        .page { display: none; height: calc(100vh - 50px); width: 100%; overflow-y: auto; background: #f8f9fa; }
        .page.active { display: block; }

        /* ãƒ›ãƒ¼ãƒ ç”»é¢ */
        .card { background: white; border-radius: 15px; padding: 20px; margin: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .user-info { font-size: 18px; font-weight: bold; margin-bottom: 15px; color: #333; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; transition: opacity 0.2s; }
        .btn-green { background: var(--line-green); color: white; }
        .btn-logout { background: #eeeff1; color: #ff3b30; }

        /* ãƒãƒ£ãƒƒãƒˆç”»é¢ */
        #chat-page.active { display: flex; flex-direction: column; background: var(--bg-blue); }
        #chat-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { padding: 10px 14px; border-radius: 18px; background: white; max-width: 80%; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); font-size: 15px; line-height: 1.4; position: relative; }
        .bubble.me { align-self: flex-end; background: var(--line-green); color: white; border-bottom-right-radius: 2px; }
        .bubble.me::after { content: ""; position: absolute; right: -8px; bottom: 0; border-left: 10px solid var(--line-green); border-top: 10px solid transparent; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .footer { background: white; padding: 10px; display: flex; gap: 8px; border-top: 1px solid #ddd; align-items: flex-end; }
        textarea { flex: 1; border: none; background: #f0f2f5; padding: 10px 15px; border-radius: 20px; outline: none; font-size: 16px; min-height: 40px; max-height: 100px; resize: none; }
        .send-btn { background: var(--line-green); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; flex-shrink: 0; font-size: 18px; }
    </style>
</head>
<body>

<header>
    <button onclick="nav('dash')">ğŸ </button>
    <div class="title" id="head-title">Home</div>
    <div style="width:40px;"></div> </header>

<div id="login-page" class="page active">
    <div style="text-align:center; padding:80px 20px;">
        <h1 style="color:var(--line-green); font-size:32px; margin-bottom:10px;">Chat-K</h1>
        <p style="color:#666; margin-bottom:30px;">ç†ç³»å­¦ç”Ÿã®ãŸã‚ã®ã‚·ãƒ³ãƒ—ãƒ«ãƒãƒ£ãƒƒãƒˆ</p>
        <input type="email" id="user-email" placeholder="ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›" style="width:100%; padding:15px; border-radius:12px; border:1px solid #ddd; font-size:16px;">
        <button class="btn btn-green" onclick="doLogin()">ã¯ã˜ã‚ã‚‹</button>
    </div>
</div>

<div id="dash-page" class="page">
    <div class="card">
        <div class="user-info">Researcher: <span id="user-display" style="color:var(--line-green);"></span></div>
        <button class="btn btn-green" onclick="nav('chat')">ç†ç³»ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã«å…¥å®¤ã™ã‚‹</button>
    </div>
    <div class="card">
        <button class="btn btn-logout" onclick="logout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
    </div>
</div>

<div id="chat-page" class="page">
    <div id="chat-area"></div>
    <div class="footer">
        <textarea id="msg-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
        <button class="send-btn" onclick="sendMsg()">â¤</button>
    </div>
</div>

<script>
    // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
    function nav(target) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(target + '-page').classList.add('active');
        document.getElementById('head-title').innerText = (target === 'dash' ? 'ãƒ›ãƒ¼ãƒ ' : 'ãƒãƒ£ãƒƒãƒˆ');
        if(target === 'chat') {
            setTimeout(() => {
                const area = document.getElementById('chat-area');
                area.scrollTop = area.scrollHeight;
            }, 50);
        }
    }

    // ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†
    function doLogin() {
        const email = document.getElementById('user-email').value;
        if(!email) { alert("ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }
        localStorage.setItem('chat_k_user', email);
        updateUserDisplay(email);
        nav('dash');
    }

    // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆå‡¦ç†
    function logout() {
        if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ")) {
            localStorage.removeItem('chat_k_user');
            nav('login');
        }
    }

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
    function sendMsg() {
        const inp = document.getElementById('msg-input');
        const text = inp.value.trim();
        if(!text) return;

        const area = document.getElementById('chat-area');
        const div = document.createElement('div');
        div.className = "bubble me";
        div.innerText = text;
        
        area.appendChild(div);
        
        // å…¥åŠ›æ¬„ã‚’ãƒªã‚»ãƒƒãƒˆ
        inp.value = "";
        inp.style.height = '40px';
        area.scrollTop = area.scrollHeight;
    }

    // ãƒ¦ãƒ¼ã‚¶ãƒ¼åè¡¨ç¤ºæ›´æ–°
    function updateUserDisplay(email) {
        document.getElementById('user-display').innerText = email.split('@')[0];
    }

    // èµ·å‹•æ™‚ã®ç¢ºèª
    window.onload = () => {
        const savedUser = localStorage.getItem('chat_k_user');
        if(savedUser) {
            updateUserDisplay(savedUser);
            nav('dash');
        }
    };
</script>

</body>
</html>
