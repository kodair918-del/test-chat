<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat-K | Ver 0.0.0.d</title>
    <style>
        /* --- [1] ãƒ†ãƒ¼ãƒå¤‰æ•°å®šç¾© --- */
        :root {
            --accent: #007AFF;
            --bg: #F2F2F7;
            --card-bg: #FFFFFF;
            --text: #000000;
            --header-bg: rgba(255, 255, 255, 0.9);
            --bubble-me: #007AFF;
            --bubble-other: #E9E9EB;
            --danger: #FF3B30;
            --success: #34C759;
        }

        /* ãƒã‚ªãƒ³ãƒ¢ãƒ¼ãƒ‰ ON æ™‚ã®ä¸Šæ›¸ã */
        body.neon-mode {
            --accent: #00f2ff;
            --bg: #0a0b10;
            --card-bg: #161821;
            --text: #ffffff;
            --header-bg: rgba(10, 11, 16, 0.8);
            --bubble-me: linear-gradient(135deg, #007AFF, #00f2ff);
            --bubble-other: #252836;
        }

        /* --- [2] ãƒ™ãƒ¼ã‚¹ã‚¹ã‚¿ã‚¤ãƒ« --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); overflow: hidden; position: fixed; width: 100%; height: 100%; transition: background 0.3s, color 0.3s; }
        
        header { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background: var(--header-bg); height: 60px; display: flex; align-items: center; padding: env(safe-area-inset-top) 15px 0; border-bottom: 0.5px solid rgba(0,0,0,0.1); z-index: 2000; transition: 0.3s; }
        header button { background: none; border: none; font-size: 22px; color: inherit; padding: 10px; cursor: pointer; }
        .title { flex: 1; text-align: center; font-weight: 600; font-size: 17px; }

        #chat-area { flex: 1; overflow-y: auto; padding: 20px 15px 120px; display: flex; flex-direction: column; gap: 15px; height: calc(100% - 60px); }
        
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--header-bg); backdrop-filter: blur(20px); padding: 10px 15px calc(10px + env(safe-area-inset-bottom)); display: none; gap: 10px; border-top: 0.5px solid rgba(0,0,0,0.1); z-index: 2500; }
        #msg-input { flex: 1; border: none; background: rgba(120, 120, 128, 0.12); padding: 10px 15px; border-radius: 20px; color: var(--text); outline: none; font-size: 16px; max-height: 120px; resize: none; }

        /* --- [3] ãƒ¢ãƒ¼ãƒ€ãƒ«ãƒ»ã‚«ãƒ¼ãƒ‰ --- */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom); display: none; overflow-y: auto; }
        .modal.active { display: block; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 15px; transition: 0.3s; }
        
        /* ãƒã‚ªãƒ³ãƒ¢ãƒ¼ãƒ‰æ™‚ã®ã‚«ãƒ¼ãƒ‰è£…é£¾ */
        body.neon-mode .card { border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 4px 20px rgba(0,0,0,0.5); }

        .btn-main { width: 100%; height: 50px; background: var(--accent); color: white; border: none; border-radius: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px; transition: 0.3s; }
        body.neon-mode .btn-main { box-shadow: 0 0 15px var(--accent); }

        .input-box { width: 100%; height: 50px; padding: 0 15px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: var(--card-bg); color: var(--text); margin-bottom: 15px; font-size: 16px; }

        /* --- [4] ãƒãƒ£ãƒƒãƒˆãƒ‘ãƒ¼ãƒ„ --- */
        .u-icon { width: 38px; height: 38px; border-radius: 50%; background: #ccc; flex-shrink: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; transition: 0.3s; }
        body.neon-mode .u-icon { border: 2px solid var(--accent); box-shadow: 0 0 10px var(--accent); border-radius: 12px; }
        
        .msg-row { display: flex; gap: 10px; max-width: 85%; }
        .msg-row.me { align-self: flex-end; flex-direction: row-reverse; }
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 16px; line-height: 1.4; word-wrap: break-word; transition: 0.3s; }
        .me .bubble { background: var(--bubble-me); color: white; border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--bubble-other); color: var(--text); border-bottom-left-radius: 4px; }
        
        /* --- [5] ã‚¹ã‚¤ãƒƒãƒ (Neon Toggle) --- */
        .switch-row { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; padding: 12px; background: rgba(128,128,128,0.08); border-radius: 14px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #00f2ff; }
        input:checked + .slider:before { transform: translateX(22px); }

        .sys-msg { align-self: center; background: rgba(0,0,0,0.05); color: rgba(128,128,128,0.8); font-size: 11px; padding: 4px 12px; border-radius: 10px; margin: 5px 0; }
        body.neon-mode .sys-msg { background: rgba(255,255,255,0.05); }

        /* ãƒã‚ªãƒ³ãƒ¢ãƒ¼ãƒ‰æ™‚ã®ã€Œâœ•ã€ãƒœã‚¿ãƒ³ã‚’å…‰ã‚‰ã›ã¦è¦‹ã‚„ã™ãã™ã‚‹ */
        body.neon-mode .modal button {
        color: var(--accent) !important;
        text-shadow: 0 0 8px var(--accent);
        opacity: 1;
        font-weight: bold;
    }

        /* é–‰ã˜ã‚‹ãƒœã‚¿ãƒ³å˜ä½“ã¸ã®è£…é£¾ï¼ˆã‚‚ã—å¿…è¦ãªã‚‰ï¼‰ */
        body.neon-mode .modal h2 + button {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    </style>
</head>
<body>

<header>
    <button onclick="window.goHome()">ğŸ </button>
    <div class="title" id="head-title">ãƒ›ãƒ¼ãƒ </div>
    <button id="header-set-btn" onclick="window.openSettings()" style="visibility:hidden;">âš™ï¸</button>
</header>

<div id="chat-area"></div>

<div class="footer" id="chat-footer">
    <textarea id="msg-input" rows="1" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸..."></textarea>
    <button onclick="window.sendMessage()" style="background:var(--accent); color:white; border:none; width:44px; height:44px; border-radius:50%; flex-shrink:0; font-weight:bold;">â†‘</button>
</div>

<div id="main-modal" class="modal">
    <div style="padding-top:20px;">
        <div class="card" onclick="window.openUserCard()" style="cursor:pointer; display:flex; align-items:center; gap:15px;">
            <div id="home-icon-preview" class="u-icon"></div>
            <div style="flex:1;"><b id="u-name-display">-</b><br><span id="u-id-display" style="opacity:0.5; font-size:12px;">@id</span></div>
            <span>ğŸ‘¤</span>
        </div>
        <h3>ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ</h3>
        <div id="project-list"></div>
        <button onclick="window.showForm('create')" class="btn-main" style="background:#34C759; margin-top:10px;">ï¼‹ æ–°è¦ä½œæˆ</button>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <button onclick="window.showForm('join')" class="btn-main" style="background:#8E8E93;">IDå‚åŠ </button>
            <button onclick="window.showForm('token')" class="btn-main" style="background:#5856D6;">ã‚³ãƒ¼ãƒ‰</button>
        </div>
        <div id="p-form" style="display:none;" class="card">
            <h4 id="p-form-title">-</h4>
            <input type="text" id="p-id-input" class="input-box" placeholder="ID / ã‚³ãƒ¼ãƒ‰">
            <input type="password" id="p-pw-input" class="input-box" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">
            <button class="btn-main" onclick="window.execAction()">å®Ÿè¡Œ</button>
        </div>
    </div>
</div>

<div id="user-modal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center;"><h2>ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«</h2><button onclick="window.closeModal('user-modal')" style="font-size:24px; border:none; background:none;">âœ•</button></div>
    <div class="card" style="text-align:center;">
        <div id="edit-icon-preview" class="u-icon" style="width:100px; height:100px; margin:0 auto 15px; font-size:40px;"></div>
        <input type="file" id="icon-input" accept="image/*" style="display:none;" onchange="window.previewIcon(this)">
        <button class="btn-main" style="background:#8E8E93;" onclick="document.getElementById('icon-input').click()">å†™çœŸã‚’å¤‰æ›´</button>
        <input type="text" id="edit-name" class="input-box" placeholder="åå‰">
        <input type="password" id="edit-pw" class="input-box" placeholder="æ–°ã—ã„ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">
        
        <div class="switch-row">
            <span>Neon Mode</span>
            <label class="switch">
                <input type="checkbox" id="neon-toggle" onchange="window.toggleNeon(this.checked)">
                <span class="slider"></span>
            </label>
        </div>

        <button class="btn-main" onclick="window.updateUser()">ä¿å­˜ã™ã‚‹</button>
        <button class="btn-main" style="background:var(--danger); margin-top:20px;" onclick="localStorage.clear(); location.reload();">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
    </div>
</div>

<div id="settings-modal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center;"><h2>è¨­å®š</h2><button onclick="window.closeModal('settings-modal')" style="font-size:24px; border:none; background:none;">âœ•</button></div>
    <div class="card">
        <button class="btn-main" onclick="window.copyInviteToken()" style="background:#5856D6;">ğŸ”— æ‹›å¾…ã‚³ãƒ¼ãƒ‰ã‚’ã‚³ãƒ”ãƒ¼</button>
        <button class="btn-main" onclick="window.leaveGroup()" style="background:var(--danger);">ğŸšª é€€ä¼šã™ã‚‹</button>
    </div>
    <div id="host-panel" style="display:none;" class="card"><h3 style="color:var(--accent);">ğŸ‘‘ ç®¡ç†è€…ãƒ‘ãƒãƒ«</h3><div id="req-list"></div></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, push, onValue, update, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const VER = "0.0.0.d";
    let myId = localStorage.getItem('chat_uid');
    let myName = localStorage.getItem('chat_name');
    let myIcon = "";
    let currentGid = null;
    let iconCache = {};
    let sessionEntered = {};

    // --- ãƒ†ãƒ¼ãƒåˆ¶å¾¡ ---
    window.toggleNeon = (isOn) => {
        if(isOn) document.body.classList.add('neon-mode');
        else document.body.classList.remove('neon-mode');
        localStorage.setItem('neon_enabled', isOn);
    };

    const initTheme = () => {
        const isNeon = localStorage.getItem('neon_enabled') === 'true';
        const toggle = document.getElementById('neon-toggle');
        if(toggle) toggle.checked = isNeon;
        window.toggleNeon(isNeon);
    };

    const drawIcon = (el, url, name) => {
        if(!el) return;
        if(url) el.innerHTML = `<img src="${url}" style="width:100%; height:100%; border-radius:inherit;">`;
        else { el.innerHTML = ""; el.innerText = name ? name[0] : "?"; el.style.background = "var(--accent)"; }
    };

    window.goHome = async () => {
        currentGid = null;
        document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        document.getElementById('main-modal').classList.add('active');
        document.getElementById('header-set-btn').style.visibility = "hidden";
        document.getElementById('chat-footer').style.display = "none";
        document.getElementById('head-title').innerText = "ãƒ›ãƒ¼ãƒ ";

        const uSnap = await get(ref(db, `v20_users/${myId}`));
        if(uSnap.exists()) {
            const d = uSnap.val();
            myName = d.name; myIcon = d.icon || "";
            localStorage.setItem('chat_name', myName);
        }
        document.getElementById('u-name-display').innerText = myName;
        document.getElementById('u-id-display').innerText = "@" + myId;
        drawIcon(document.getElementById('home-icon-preview'), myIcon, myName);

        const listSnap = await get(ref(db, `v20_users/${myId}/myGroups`));
        const list = document.getElementById('project-list');
        list.innerHTML = "";
        if(listSnap.exists()) {
            Object.keys(listSnap.val()).forEach(gid => {
                const b = document.createElement('button');
                b.className = "btn-main"; b.style = "background:var(--card-bg); color:var(--text); border:0.5px solid rgba(0,0,0,0.1);";
                b.innerText = gid.split('_')[0]; 
                b.onclick = () => enterChat(gid);
                list.appendChild(b);
            });
        }
    };

    async function enterChat(gid) {
        currentGid = gid;
        document.getElementById('main-modal').classList.remove('active');
        document.getElementById('head-title').innerText = gid.split('_')[0];
        document.getElementById('header-set-btn').style.visibility = "visible";
        document.getElementById('chat-footer').style.display = "flex";

        if(!sessionEntered[gid]) {
            push(ref(db, `v20_groups/${gid}/messages`), { type: "system", text: `${myName}ã•ã‚“ãŒå…¥å®¤ã—ã¾ã—ãŸ` });
            sessionEntered[gid] = true;
        }

        onValue(ref(db, `v20_groups/${gid}/messages`), async snap => {
            const area = document.getElementById('chat-area');
            area.innerHTML = "";
            if(snap.exists()) {
                Object.values(snap.val()).forEach(m => {
                    const d = document.createElement('div');
                    if(m.type === "system") {
                        d.className = "sys-msg"; d.innerText = m.text;
                    } else {
                        const isMe = m.uid === myId;
                        const date = m.time ? new Date(m.time) : new Date();
                        const timeStr = `${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
                        const mid = `icon-${Math.random().toString(36).substr(2, 5)}`;
                        d.className = `msg-row ${isMe ? 'me' : 'other'}`;
                        d.innerHTML = `<div class="u-icon" id="${mid}"></div><div style="flex:1; display:flex; flex-direction:column;"><div style="font-size:10px; opacity:0.5; margin-bottom:2px;">${m.name} â€¢ ${timeStr}</div><div class="bubble">${m.text}</div></div>`;
                        if(iconCache[m.uid]) setTimeout(() => drawIcon(document.getElementById(mid), iconCache[m.uid], m.name), 0);
                        else get(ref(db, `v20_users/${m.uid}/icon`)).then(s => { iconCache[m.uid] = s.val() || ""; drawIcon(document.getElementById(mid), iconCache[m.uid], m.name); });
                    }
                    area.appendChild(d);
                });
            }
            area.scrollTop = area.scrollHeight;
        });
    }

    window.sendMessage = () => {
        const i = document.getElementById('msg-input');
        if(i.value && currentGid) {
            push(ref(db, `v20_groups/${currentGid}/messages`), { uid: myId, name: myName, text: i.value, time: serverTimestamp() });
            i.value = "";
        }
    };

    window.openSettings = async () => {
        document.getElementById('settings-modal').classList.add('active');
        const gSnap = await get(ref(db, `v20_groups/${currentGid}`));
        if (gSnap.exists()) {
            const data = gSnap.val();
            const isHost = (data.host === myId || data.host?.uid === myId || !data.host);
            document.getElementById('host-panel').style.display = isHost ? "block" : "none";
            if (isHost) {
                onValue(ref(db, `v20_groups/${currentGid}/requests`), s => {
                    const area = document.getElementById('req-list');
                    area.innerHTML = "<h4>æ‰¿èªå¾…ã¡:</h4>";
                    if (s.exists()) {
                        Object.entries(s.val()).forEach(([rid, r]) => {
                            const d = document.createElement('div');
                            d.style = "display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;";
                            d.innerHTML = `<span>${r.name}</span><button onclick="window.approve('${rid}','${r.uid}')" style="background:var(--success); color:white; border:none; padding:5px 10px; border-radius:8px;">æ‰¿èª</button>`;
                            area.appendChild(d);
                        });
                    } else area.innerHTML += "<p style='font-size:12px; opacity:0.5;'>ç”³è«‹ã¯ã‚ã‚Šã¾ã›ã‚“</p>";
                });
            }
        }
    };

    window.approve = async (rid, uid) => {
        await update(ref(db, `v20_users/${uid}/myGroups`), { [currentGid]: true });
        await remove(ref(db, `v20_groups/${currentGid}/requests/${rid}`));
    };

    window.execAction = async () => {
        const id = document.getElementById('p-id-input').value.trim();
        const pw = document.getElementById('p-pw-input').value;
        if(window.pMode === 'create') {
            const uniqueId = id + "_" + Math.random().toString(36).substr(2, 6);
            await set(ref(db, `v20_groups/${uniqueId}`), { host: myId, pw, ver: VER });
            await update(ref(db, `v20_users/${myId}/myGroups`), { [uniqueId]: true });
            location.reload();
        } else {
            await push(ref(db, `v20_groups/${id}/requests`), { uid: myId, name: myName });
            alert("ç”³è«‹ã‚’é€ä¿¡ã—ã¾ã—ãŸã€‚");
        }
    };

    window.previewIcon = (input) => {
        const reader = new FileReader();
        reader.onload = (e) => { window.tempIcon = e.target.result; drawIcon(document.getElementById('edit-icon-preview'), e.target.result, myName); };
        reader.readAsDataURL(input.files[0]);
    };

    window.updateUser = async () => {
        const updates = { name: document.getElementById('edit-name').value };
        if(document.getElementById('edit-pw').value) updates.pw = document.getElementById('edit-pw').value;
        if(window.tempIcon) updates.icon = window.tempIcon;
        await update(ref(db, `v20_users/${myId}`), updates);
        location.reload();
    };

    window.openUserCard = () => { document.getElementById('user-modal').classList.add('active'); document.getElementById('edit-name').value = myName; drawIcon(document.getElementById('edit-icon-preview'), myIcon, myName); };
    window.showForm = (m) => { window.pMode = m; document.getElementById('p-form').style.display = "block"; document.getElementById('p-form-title').innerText = m === 'create' ? "æ–°è¦ä½œæˆ" : "å‚åŠ ç”³è«‹"; };
    window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    window.copyInviteToken = () => { navigator.clipboard.writeText(currentGid).then(()=>alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ")); };
    window.leaveGroup = async () => { if(confirm("é€€ä¼šã—ã¾ã™ã‹ï¼Ÿ")) { await remove(ref(db, `v20_users/${myId}/myGroups/${currentGid}`)); window.goHome(); } };
    
    window.onload = () => { 
        initTheme(); 
        if(!myId) location.reload(); 
        else window.goHome(); 
    };
</script>
</body>
</html>
