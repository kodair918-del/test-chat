<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, get, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", authDomain: "my-chat-1d626.firebaseapp.com", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626", appId: "1:769979957640:web:777fb6120b5b223e127a3d" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myId = localStorage.getItem('chat_uid') || ('u_' + Math.random().toString(36).substr(2, 9));
    let myName = localStorage.getItem('chat_name');
    let currentGid = "";
    let isHostGlobal = false;
    let fontSize = 16;

    async function hash(pw) {
        const msgUint8 = new TextEncoder().encode(pw);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
        return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    window.registerUser = () => {
        const n = document.getElementById('reg-name').value.trim();
        if(n) { myName=n; localStorage.setItem('chat_name',n); localStorage.setItem('chat_uid',myId); showStep('home'); }
    };

    function showStep(s) {
        document.getElementById('main-modal').classList.add('active');
        document.querySelectorAll('#main-modal > div > div').forEach(el => el.style.display = 'none');
        document.getElementById('step-' + s).style.display = 'block';
        if(s === 'home') { document.getElementById('display-name').innerText = myName; refreshHistory(); }
    }

    window.triggerOpenSettings = async () => {
        if(!currentGid) return;
        document.getElementById('set-modal').classList.add('active');
        document.getElementById('set-group-name').innerText = currentGid;
        const snap = await get(ref(db, `v8_groups/${currentGid}`));
        const data = snap.val();
        if(!data) return;
        const qrBox = document.getElementById('qrcode-container');
        qrBox.innerHTML = "";
        new QRCode(qrBox, { text: `chatk://join?id=${currentGid}&pw=${data.pw}`, width: 150, height: 150 });
        if(data.host === myId) {
            document.getElementById('host-panel').style.display = 'block';
            renderRequestList(data.requests);
        } else {
            document.getElementById('host-panel').style.display = 'none';
        }
    };

    window.triggerHandleGroupAction = async () => {
        const gid = document.getElementById('group-id-input').value.trim();
        const pwHash = await hash(document.getElementById('group-pw-input').value);
        const snap = await get(ref(db, `v8_groups/${gid}`));
        if(window.currentMode === 'create') {
            if(snap.exists()) return alert("æ—¢å­˜IDã§ã™");
            await set(ref(db, `v8_groups/${gid}`), { host: myId, pw: pwHash, members: { [myId]: true }, active: true });
            enterChat(gid);
        } else {
            if(!snap.exists() || snap.val().pw !== pwHash) return alert("PWä¸ä¸€è‡´");
            if(snap.val().members && snap.val().members[myId]) enterChat(gid);
            else {
                await set(ref(db, `v8_groups/${gid}/requests/${myId}`), { name: myName });
                showStep('waiting');
                onValue(ref(db, `v8_groups/${gid}/members/${myId}`), (s) => { if(s.exists()) enterChat(gid); });
            }
        }
    };

    async function enterChat(gid) {
        currentGid = gid;
        document.getElementById('main-modal').classList.remove('active');
        document.getElementById('head-title').innerText = gid;
        saveToHistory(gid);
        onValue(ref(db, `v8_groups/${gid}`), (snap) => {
            const data = snap.val();
            if(!data || !data.active) { alert("å‰Šé™¤ã•ã‚Œã¾ã—ãŸ"); removeFromHistory(gid); location.reload(); return; }
            isHostGlobal = (data.host === myId);
            const area = document.getElementById('chat-area'); area.innerHTML = "";
            if(data.messages) Object.entries(data.messages).forEach(([mid, d]) => {
                const wrap = document.createElement('div');
                wrap.className = `bubble-wrapper ${d.sender === myId ? 'me' : 'other'}`;
                wrap.innerHTML = `<div style="font-size:10px; margin:2px 5px; opacity:0.6">${d.senderName} ${d.sender === data.host ? 'ğŸ‘‘' : ''}</div>
                                  <div class="bubble" onclick="window.askDeleteMessage('${mid}', '${d.sender}')">${d.text}</div>`;
                area.appendChild(wrap);
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    window.askDeleteMessage = (mid, senderId) => {
        if(isHostGlobal || senderId === myId) {
            if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) remove(ref(db, `v8_groups/${currentGid}/messages/${mid}`));
        }
    };
    window.deleteAllMessages = () => { if(confirm("å…¨æ¶ˆå»ï¼Ÿ")) remove(ref(db, `v8_groups/${currentGid}/messages`)); };
    window.deleteGroup = async () => {
        if(!confirm("å®Œå…¨å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
        await update(ref(db, `v8_groups/${currentGid}`), { active: false });
        await remove(ref(db, `v8_groups/${currentGid}`));
        location.reload();
    };
    window.changePassword = async () => {
        const pw = document.getElementById('new-pw').value;
        if(pw) { const h = await hash(pw); await update(ref(db, `v8_groups/${currentGid}`), { pw: h }); alert("å¤‰æ›´æ¸ˆ"); }
    };
    window.renameGroup = async () => {
        const n = document.getElementById('new-gid').value.trim();
        if(!n || n === currentGid) return;
        const snap = await get(ref(db, `v8_groups/${currentGid}`));
        await set(ref(db, `v8_groups/${n}`), snap.val());
        await update(ref(db, `v8_groups/${currentGid}`), { active: false });
        await remove(ref(db, `v8_groups/${currentGid}`));
        enterChat(n);
    };
    window.changeFontSize = (n) => { fontSize += n; document.getElementById('chat-area').style.fontSize = fontSize + "px"; };
    window.goHome = () => { currentGid=""; showStep('home'); };
    function saveToHistory(g) { let h = JSON.parse(localStorage.getItem('chat_history') || "[]"); if(!h.includes(g)) h.push(g); localStorage.setItem('chat_history', JSON.stringify(h)); }
    function removeFromHistory(g) { let h = JSON.parse(localStorage.getItem('chat_history') || "[]").filter(i => i !== g); localStorage.setItem('chat_history', JSON.stringify(h)); }
    function refreshHistory() {
        const l = document.getElementById('history-list'); l.innerHTML = "";
        JSON.parse(localStorage.getItem('chat_history') || "[]").forEach(g => {
            const d = document.createElement('div'); d.className = "card"; d.style = "display:flex; justify-content:space-between; align-items:center;";
            d.innerHTML = `<span><b>${g}</b></span><button class="btn-main" style="width:auto; padding:0 20px; height:40px; margin:0;">å…¥å®¤</button>`;
            d.onclick = () => enterChat(g);
            l.appendChild(d);
        });
    }
    function renderRequestList(r) {
        const a = document.getElementById('request-list-area'); a.innerHTML = "<h4>å…¥å®¤ç”³è«‹</h4>";
        if(r) Object.entries(r).forEach(([uid, v]) => {
            const d = document.createElement('div'); d.className = "card"; d.style="border:1px solid #ddd;";
            d.innerHTML = `<span><b>${v.name}</b></span><button class="btn-main" style="height:35px; margin-top:10px; background:#34C759;" onclick="window.approveUser('${uid}')">æ‰¿èª</button>`;
            a.appendChild(d);
        });
    }
    window.approveUser = async (u) => { await set(ref(db, `v8_groups/${currentGid}/members/${u}`), true); await remove(ref(db, `v8_groups/${currentGid}/requests/${u}`)); };
    window.triggerSendMessage = () => {
        const i = document.getElementById('msg-input');
        if(i.value.trim() && currentGid) push(ref(db, `v8_groups/${currentGid}/messages`), { senderName: myName, sender: myId, text: i.value });
        i.value = "";
    };
    window.startScanner = async () => {
        window.triggerShowGroupForm('join');
        document.getElementById('scanner-container').style.display = 'block';
        const s = new Html5Qrcode("reader");
        await s.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (t) => {
            const u = new URL(t.replace('chatk://join', 'https://a.b'));
            document.getElementById('group-id-input').value = u.searchParams.get('id');
            s.stop(); document.getElementById('scanner-container').style.display = 'none';
        });
    };
    window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    window.triggerShowGroupForm = (m) => { window.currentMode = m; document.getElementById('group-form').style.display = 'block'; };
    if(myName) showStep('home'); else showStep('register');
</script>
