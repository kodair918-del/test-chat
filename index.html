<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", authDomain: "my-chat-1d626.firebaseapp.com", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626", appId: "1:769979957640:web:777fb6120b5b223e127a3d" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myId = localStorage.getItem('chat_uid');
    let myName = localStorage.getItem('chat_name');
    let currentGid = null;

    window.onload = async () => {
        if(!myId) { /* ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç† */ } else {
            const uSnap = await get(ref(db, `v20_users/${myId}`));
            if(uSnap.exists()) renderIcon(document.getElementById('my-icon-preview'), uSnap.val().icon, myName);
            await window.goHome();
        }
    };

    window.goHome = async () => {
        currentGid = null;
        document.getElementById('main-modal').classList.add('active');
        document.getElementById('chat-footer').style.display = "none";
        document.getElementById('header-set-btn').style.visibility = "hidden";
        document.getElementById('head-title').innerText = "ãƒ›ãƒ¼ãƒ ";
        // å‚åŠ ãƒªã‚¹ãƒˆè¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯...
        const snap = await get(ref(db, `v20_users/${myId}/myGroups`));
        const list = document.getElementById('project-list');
        list.innerHTML = "";
        if(snap.exists()) {
            Object.entries(snap.val()).forEach(([gid, status]) => {
                if(status === true) {
                    const b = document.createElement('button');
                    b.className = "btn-main"; b.style = "background:var(--card-bg); color:var(--text); border:1px solid rgba(0,0,0,0.1);";
                    b.innerText = gid; b.onclick = () => enterChat(gid);
                    list.appendChild(b);
                }
            });
        }
    };

    async function enterChat(gid) {
        currentGid = gid;
        document.getElementById('main-modal').classList.remove('active');
        document.getElementById('head-title').innerText = gid;
        document.getElementById('header-set-btn').style.visibility = "visible"; // ã“ã“ã‚’ç¢ºå®Ÿã«è¡¨ç¤º
        document.getElementById('chat-footer').style.display = "flex";
        
        onValue(ref(db, `v20_groups/${gid}/messages`), (snap) => {
            const area = document.getElementById('chat-area');
            area.innerHTML = "";
            if(snap.exists()) {
                Object.values(snap.val()).forEach(m => {
                    const wrap = document.createElement('div');
                    wrap.className = `bubble-wrapper ${m.uid === myId ? 'me' : 'other'}`;
                    wrap.innerHTML = `<div class="icon" id="icon-${m.uid}"></div><div class="msg-content"><div class="bubble">${m.text}</div></div>`;
                    area.appendChild(wrap);
                    get(ref(db, `v20_users/${m.uid}/icon`)).then(s => renderIcon(wrap.querySelector('.icon'), s.val(), m.name));
                });
            }
            area.scrollTop = area.scrollHeight;
        });
    }

    window.openSettings = () => {
        if(currentGid) document.getElementById('settings-modal').classList.add('active');
    };

    window.openModal = (id) => document.getElementById(id).classList.add('active');
    window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    window.showProjectForm = (m) => { window.pMode = m; document.getElementById('project-form').style.display = "block"; };
    function renderIcon(el, src, name) { if(src) el.innerHTML = `<img src="${src}" style="width:100%; height:100%; object-fit:cover;">`; else el.innerText = name ? name[0] : "?"; }
