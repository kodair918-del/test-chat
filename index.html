<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat-K | Ver 0.0.0.c</title>
    <style>
        :root { 
            --accent: #00f2ff; 
            --bg: #0a0b10; 
            --card-bg: #161821; 
            --text: #ffffff; 
            --header-bg: rgba(10, 11, 16, 0.8); 
            --bubble-me: linear-gradient(135deg, #007AFF, #00f2ff); 
            --bubble-other: #252836; 
            --danger: #ff4d4d; 
            --grad: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); overflow: hidden; position: fixed; width: 100%; height: 100%; }
        
        /* „Éò„ÉÉ„ÉÄ„Éº„ÅÆ„Éç„Ç™„É≥Âåñ */
        header { 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); 
            background: var(--header-bg); height: 70px; display: flex; align-items: center; 
            padding: env(safe-area-inset-top) 20px 0; border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 2000; 
        }
        header button { background: none; border: none; font-size: 24px; color: var(--accent); cursor: pointer; text-shadow: 0 0 10px var(--accent); }
        .title { flex: 1; text-align: center; font-weight: 800; font-size: 18px; letter-spacing: 1px; color: var(--accent); }

        /* „ÉÅ„É£„ÉÉ„Éà„Ç®„É™„Ç¢„ÅÆË£ÖÈ£æ */
        #chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 18px; height: calc(100% - 70px); }
        
        /* „Éï„ÉÉ„Çø„ÉºÔºàÂÖ•ÂäõÊ¨ÑÔºâ„ÅÆ„Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞Âåñ */
        .footer { 
            position: fixed; bottom: 20px; left: 15px; right: 15px; 
            background: rgba(37, 40, 54, 0.9); backdrop-filter: blur(10px); 
            padding: 10px; border-radius: 30px; display: none; gap: 10px; 
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 8px 32px rgba(0,0,0,0.5); z-index: 2500; 
        }
        #msg-input { flex: 1; border: none; background: transparent; padding: 10px 15px; color: white; outline: none; font-size: 16px; }

        /* „É¢„Éº„ÉÄ„É´„Éª„Ç´„Éº„Éâ„ÅÆ„Éá„Ç∂„Ç§„É≥Âà∑Êñ∞ */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; padding: 40px 20px; display: none; overflow-y: auto; }
        .modal.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .card { 
            background: var(--card-bg); border-radius: 24px; padding: 25px; margin-bottom: 20px; 
            border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        /* „Éú„Çø„É≥„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥Âåñ */
        .btn-main { 
            width: 100%; height: 55px; background: var(--grad); color: white; border: none; 
            border-radius: 18px; font-weight: 700; cursor: pointer; transition: 0.2s;
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
        }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }

        .input-box { 
            width: 100%; height: 55px; padding: 0 20px; border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.1); background: #1f222e; color: white; 
            margin-bottom: 15px; font-size: 16px; 
        }

        /* „ÉÅ„É£„ÉÉ„ÉàÂêπ„ÅçÂá∫„Åó„ÅÆ„Éá„Ç∂„Ç§„É≥ */
        .u-icon { width: 42px; height: 42px; border-radius: 14px; border: 2px solid var(--accent); box-shadow: 0 0 8px var(--accent); }
        .msg-row { display: flex; gap: 12px; }
        .msg-row.me { flex-direction: row-reverse; }
        .bubble { 
            padding: 12px 18px; border-radius: 20px; font-size: 15px; line-height: 1.5; 
            position: relative; max-width: 260px;
        }
        .me .bubble { background: var(--bubble-me); color: white; border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3); }
        .other .bubble { background: var(--bubble-other); color: white; border-bottom-left-radius: 4px; }
        .msg-meta { font-size: 10px; opacity: 0.5; margin-bottom: 4px; color: var(--accent); }
    </style>
</head>
<body>

<header>
    <button onclick="window.goHome()">üõ∞Ô∏è</button>
    <div class="title" id="head-title">CORE-SYS</div>
    <button id="header-set-btn" onclick="window.openSettings()" style="visibility:hidden;">‚ö°</button>
</header>

<div id="chat-area"></div>

<div class="footer" id="chat-footer">
    <textarea id="msg-input" rows="1" placeholder="Type a message..."></textarea>
    <button onclick="window.sendMessage()" style="background:var(--accent); color:black; border:none; width:44px; height:44px; border-radius:50%; font-weight:bold;">ÈÄÅ‰ø°</button>
</div>

<div id="main-modal" class="modal">
    <div class="card" onclick="window.openUserCard()" style="background:var(--grad); border:none;">
        <div style="display:flex; align-items:center; gap:20px;">
            <div id="home-icon-preview" class="u-icon" style="border-color:white;"></div>
            <div style="flex:1;"><b id="u-name-display" style="font-size:20px;">-</b><br><span id="u-id-display" style="opacity:0.8;">@id</span></div>
            <span style="font-size:24px;">‚öôÔ∏è</span>
        </div>
    </div>
    <h3 style="margin-left:10px; color:var(--accent);">ACTIVE PROJECTS</h3>
    <div id="project-list" style="display:grid; grid-template-columns:1fr; gap:12px;"></div>
    <div style="margin-top:25px;">
        <button onclick="window.showForm('create')" class="btn-main" style="background:#34C759; box-shadow: 0 4px 15px rgba(52,199,89,0.3);">Ôºã NEW PROJECT</button>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;">
            <button onclick="window.showForm('join')" class="btn-main" style="background:#3a3f55; box-shadow:none;">JOIN ID</button>
            <button onclick="window.showForm('token')" class="btn-main" style="background:#5856D6;">INVITE</button>
        </div>
    </div>
    <div id="p-form" style="display:none; margin-top:20px;" class="card">
        <h4 id="p-form-title" style="margin-top:0;">-</h4>
        <input type="text" id="p-id-input" class="input-box" placeholder="Project ID">
        <input type="password" id="p-pw-input" class="input-box" placeholder="Password (Optional)">
        <button class="btn-main" onclick="window.execAction()">DEPLOY</button>
    </div>
</div>

<div id="settings-modal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center;"><h2>SETTINGS</h2><button onclick="window.closeModal('settings-modal')">‚úï</button></div>
    <div class="card">
        <button class="btn-main" onclick="window.copyInviteToken()" style="background:#5856D6;">üîó COPY UNIQUE ID</button>
        <button class="btn-main" onclick="window.leaveGroup()" style="background:var(--danger); margin-top:15px;">üö™ EXIT PROJECT</button>
    </div>
    <div id="host-panel" style="display:none;" class="card">
        <h3 style="color:var(--accent);">üëë ADMIN CONTROL</h3>
        <div id="req-list"></div>
    </div>
</div>

<div id="user-modal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center;"><h2>PROFILE</h2><button onclick="window.closeModal('user-modal')">‚úï</button></div>
    <div class="card" style="text-align:center;">
        <div id="edit-icon-preview" class="u-icon" style="width:100px; height:100px; margin:0 auto 20px; font-size:40px;"></div>
        <input type="file" id="icon-input" accept="image/*" style="display:none;" onchange="window.previewIcon(this)">
        <button class="btn-main" style="background:#3a3f55; margin-bottom:20px;" onclick="document.getElementById('icon-input').click()">CHANGE PHOTO</button>
        <input type="text" id="edit-name" class="input-box">
        <input type="password" id="edit-pw" class="input-box" placeholder="NEW PASSWORD">
        <button class="btn-main" onclick="window.updateUser()">SAVE CHANGES</button>
        <button class="btn-main" style="background:var(--danger); margin-top:40px; height:45px;" onclick="localStorage.clear(); location.reload();">LOGOUT</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, push, onValue, update, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let myId = localStorage.getItem('chat_uid');
    let myName = localStorage.getItem('chat_name');
    let myIcon = "";
    let currentGid = null;
    let iconCache = {};
    let sessionEntered = {};

    const drawIcon = (el, url, name) => {
        if(!el) return;
        if(url) el.innerHTML = `<img src="${url}" style="width:100%; height:100%; border-radius:12px; object-fit:cover;">`;
        else { el.innerHTML = ""; el.innerText = name ? name[0] : "?"; el.style.background = "#252836"; el.style.display="flex"; el.style.alignItems="center"; el.style.justifyContent="center"; }
    };

    window.goHome = async () => {
        currentGid = null;
        document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        document.getElementById('main-modal').classList.add('active');
        document.getElementById('header-set-btn').style.visibility = "hidden";
        document.getElementById('chat-footer').style.display = "none";
        document.getElementById('head-title').innerText = "CORE-SYS";

        const uSnap = await get(ref(db, `v20_users/${myId}`));
        if(uSnap.exists()) {
            const d = uSnap.val();
            myName = d.name; myIcon = d.icon || "";
            localStorage.setItem('chat_name', myName);
        }
        document.getElementById('u-name-display').innerText = myName;
        document.getElementById('u-id-display').innerText = "@" + myId;
        drawIcon(document.getElementById('home-icon-preview'), myIcon, myName);

        const listSnap = await get(ref(db, `v20_users/${myId}/myGroups`));
        const list = document.getElementById('project-list');
        list.innerHTML = "";
        if(listSnap.exists()) {
            Object.keys(listSnap.val()).forEach(gid => {
                const b = document.createElement('button');
                b.className = "btn-main"; b.style = "background:#1f222e; color:white; border:1px solid rgba(255,255,255,0.1); box-shadow:none; text-align:left; padding-left:20px;";
                b.innerText = "> " + gid.split('_')[0]; 
                b.onclick = () => enterChat(gid);
                list.appendChild(b);
            });
        }
    };

    async function enterChat(gid) {
        currentGid = gid;
        document.getElementById('main-modal').classList.remove('active');
        document.getElementById('head-title').innerText = gid.split('_')[0];
        document.getElementById('header-set-btn').style.visibility = "visible";
        document.getElementById('chat-footer').style.display = "flex";

        if(!sessionEntered[gid]) {
            push(ref(db, `v20_groups/${gid}/messages`), { type: "system", text: `${myName} joined the network` });
            sessionEntered[gid] = true;
        }

        onValue(ref(db, `v20_groups/${gid}/messages`), async snap => {
            const area = document.getElementById('chat-area');
            area.innerHTML = "";
            if(snap.exists()) {
                Object.values(snap.val()).forEach(m => {
                    const d = document.createElement('div');
                    if(m.type === "system") {
                        d.className = "sys-msg"; d.innerText = m.text;
                    } else {
                        const isMe = m.uid === myId;
                        const date = m.time ? new Date(m.time) : new Date();
                        const timeStr = `${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
                        const mid = `icon-${Math.random().toString(36).substr(2, 5)}`;
                        d.className = `msg-row ${isMe ? 'me' : 'other'}`;
                        d.innerHTML = `<div class="u-icon" id="${mid}"></div><div style="flex:1; display:flex; flex-direction:column;"><div class="msg-meta">${m.name} ‚Ä¢ ${timeStr}</div><div class="bubble">${m.text}</div></div>`;
                        area.appendChild(d);
                        if(iconCache[m.uid]) drawIcon(document.getElementById(mid), iconCache[m.uid], m.name);
                        else {
                            get(ref(db, `v20_users/${m.uid}/icon`)).then(s => {
                                const url = s.val() || ""; iconCache[m.uid] = url;
                                drawIcon(document.getElementById(mid), url, m.name);
                            });
                        }
                    }
                    area.appendChild(d);
                });
            }
            area.scrollTop = area.scrollHeight;
        });
    }

    window.openSettings = async () => {
        document.getElementById('settings-modal').classList.add('active');
        const gSnap = await get(ref(db, `v20_groups/${currentGid}`));
        if (gSnap.exists()) {
            const data = gSnap.val();
            const isHost = (data.host === myId || !data.host);
            document.getElementById('host-panel').style.display = isHost ? "block" : "none";
            if (isHost) {
                onValue(ref(db, `v20_groups/${currentGid}/requests`), s => {
                    const area = document.getElementById('req-list');
                    area.innerHTML = "<h4>PENDING:</h4>";
                    if (s.exists()) {
                        Object.entries(s.val()).forEach(([rid, r]) => {
                            const d = document.createElement('div');
                            d.style = "display:flex; justify-content:space-between; margin-bottom:10px;";
                            d.innerHTML = `<span>${r.name}</span><button onclick="window.approve('${rid}','${r.uid}')" style="background:#34C759; color:white; border:none; padding:5px 10px; border-radius:8px;">APPROVE</button>`;
                            area.appendChild(d);
                        });
                    }
                });
            }
        }
    };

    window.approve = async (rid, uid) => {
        await update(ref(db, `v20_users/${uid}/myGroups`), { [currentGid]: true });
        await remove(ref(db, `v20_groups/${currentGid}/requests/${rid}`));
    };

    window.execAction = async () => {
        const id = document.getElementById('p-id-input').value.trim();
        const pw = document.getElementById('p-pw-input').value;
        if(window.pMode === 'create') {
            const uniqueId = id + "_" + Math.random().toString(36).substr(2, 6);
            await set(ref(db, `v20_groups/${uniqueId}`), { host: myId, pw, ver: "0.2.4" });
            await update(ref(db, `v20_users/${myId}/myGroups`), { [uniqueId]: true });
            location.reload();
        } else {
            await push(ref(db, `v20_groups/${id}/requests`), { uid: myId, name: myName });
            alert("Request sent to the host.");
        }
    };

    window.sendMessage = () => {
        const i = document.getElementById('msg-input');
        if(i.value && currentGid) {
            push(ref(db, `v20_groups/${currentGid}/messages`), { uid: myId, name: myName, text: i.value, time: serverTimestamp() });
            i.value = "";
        }
    };

    window.previewIcon = (input) => {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => { window.tempIcon = e.target.result; drawIcon(document.getElementById('edit-icon-preview'), e.target.result, myName); };
        reader.readAsDataURL(file);
    };

    window.updateUser = async () => {
        const name = document.getElementById('edit-name').value;
        const updates = { name };
        if(document.getElementById('edit-pw').value) updates.pw = document.getElementById('edit-pw').value;
        if(window.tempIcon) updates.icon = window.tempIcon;
        await update(ref(db, `v20_users/${myId}`), updates);
        location.reload();
    };

    window.openUserCard = () => { document.getElementById('user-modal').classList.add('active'); document.getElementById('edit-name').value = myName; drawIcon(document.getElementById('edit-icon-preview'), myIcon, myName); };
    window.showForm = (m) => { window.pMode = m; document.getElementById('p-form').style.display = "block"; document.getElementById('p-form-title').innerText = m === 'create' ? "CREATE PROJECT" : "JOIN BY ID"; };
    window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    window.copyInviteToken = () => { navigator.clipboard.writeText(currentGid).then(()=>alert("Group ID Copied!")); };
    window.leaveGroup = async () => { if(confirm("Leave project?")) { await remove(ref(db, `v20_users/${myId}/myGroups/${currentGid}`)); window.goHome(); } };
    window.onload = () => { if(!myId) location.reload(); else window.goHome(); };
</script>
</body>
</html>
