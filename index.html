<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat-K | Ver 0.1.1.1d DST</title>
    <style>
        :root {
            --accent: #007AFF; --bg: #F2F2F7; --card-bg: #FFFFFF; --text: #000000;
            --header-bg: rgba(255, 255, 255, 0.9); --bubble-me: #007AFF; --bubble-other: #E9E9EB; --danger: #FF3B30;
            --border: rgba(0,0,0,0.1); --neon-glow: transparent;
        }
        body.neon-mode {
            --accent: #00f2ff; --bg: #0a0b10; --card-bg: #161821; --text: #ffffff;
            --header-bg: rgba(10, 11, 16, 0.85); --bubble-me: linear-gradient(135deg, #007AFF, #00f2ff); --bubble-other: #252836;
            --border: rgba(0, 242, 255, 0.3); --neon-glow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); overflow: hidden; position: fixed; width: 100%; height: 100%; transition: 0.3s; }
        #chat-area, .modal { scrollbar-width: none; -ms-overflow-style: none; }
        #chat-area::-webkit-scrollbar, .modal::-webkit-scrollbar { width: 0; background: transparent; }

        header { 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); 
            background: var(--header-bg); height: 60px; display: flex; align-items: center; 
            padding: env(safe-area-inset-top) 15px 0; border-bottom: 1px solid var(--border); 
            z-index: 2000; position: relative;
        }
        header button { background: none; border: none; font-size: 22px; color: inherit; padding: 10px; cursor: pointer; }
        .title { flex: 1; text-align: center; font-weight: 600; font-size: 17px; }

        #chat-area { height: calc(100% - 60px); overflow-y: auto; padding: 20px 15px 120px; display: flex; flex-direction: column; gap: 15px; }
        .footer { 
            position: fixed; bottom: 0; left: 0; width: 100%; background: var(--header-bg); 
            backdrop-filter: blur(20px); padding: 10px 15px calc(15px + env(safe-area-inset-bottom)); 
            display: none; gap: 10px; border-top: 1px solid var(--border); z-index: 2500; align-items: center; 
        }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom); display: none; overflow-y: auto; }
        .modal.active { display: block; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border); box-shadow: var(--neon-glow); }
        .btn-main { width: 100%; height: 50px; background: var(--accent); color: white; border: none; border-radius: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; margin-bottom: 10px; }
        .close-btn { width: 34px; height: 34px; border-radius: 50%; background: var(--accent); color: white; border: none; font-size: 18px; font-weight: bold; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        .std-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid var(--border); background: rgba(120, 120, 128, 0.05); color: var(--text); outline: none; }
        #msg-input { flex: 1; border: none; background: rgba(120, 120, 128, 0.1); padding: 10px 15px; border-radius: 20px; color: var(--text); outline: none; font-size: 16px; max-height: 100px; resize: none; }

        .u-icon { width: 38px; height: 38px; border-radius: 50%; background: #ccc; flex-shrink: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .msg-row { display: flex; gap: 10px; max-width: 90%; }
        .msg-row.me { align-self: flex-end; flex-direction: row-reverse; }
        .bubble { padding: 10px 15px; border-radius: 18px; font-size: 16px; background: var(--bubble-other); color: var(--text); border: 0.5px solid var(--border); }
        .me .bubble { background: var(--bubble-me); color: white; border: none; }
        .img-preview { max-width: 200px; border-radius: 12px; cursor: pointer; }

        /* Viewer */
        #viewer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .v-btn { background: rgba(255,255,255,0.2); border: none; color: white; width: 44px; height: 44px; border-radius: 50%; font-size: 20px; }
    </style>
</head>
<body>

    <header>
        <button onclick="window.goHome()">üè†</button>
        <div class="title" id="head-title">„Éõ„Éº„É†</div>
        <button id="header-set-btn" onclick="window.openSettings()" style="visibility:hidden;">‚öôÔ∏è</button>
    </header>

    <div id="chat-area"></div>

    <div class="footer" id="chat-footer">
        <button onclick="document.getElementById('file-input').click()" style="background:none; border:none; font-size:26px;">üìé</button>
        <input type="file" id="file-input" style="display:none;" onchange="window.sendFile(this)">
        <textarea id="msg-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏..."></textarea>
        <button onclick="window.sendMessage()" style="background:var(--accent); color:white; border:none; width:44px; height:44px; border-radius:50%; flex-shrink:0;">‚Üë</button>
    </div>

    <div id="main-modal" class="modal active">
        <div style="padding-top:20px;">
            <div class="card" onclick="window.openUserCard()" style="display:flex; align-items:center; gap:15px; cursor:pointer;">
                <div id="home-icon-preview" class="u-icon"></div>
                <div style="flex:1;"><b id="u-name-display">-</b><br><small id="u-id-display" style="opacity:0.5;">@id</small></div>
            </div>
            <h3>„ÉÅ„Éº„É† & „Éó„É≠„Ç∏„Çß„ÇØ„Éà</h3>
            <div id="project-list"></div>
            <button onclick="window.showForm('create')" class="btn-main" style="background:#34C759; margin-top:15px;"><span>Ôºã Êñ∞Ë¶è„ÉÅ„Éº„É†‰ΩúÊàê</span></button>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <button onclick="window.showForm('join')" class="btn-main" style="background:#8E8E93;"><span>IDÂèÇÂä†</span></button>
                <button onclick="window.showForm('token')" class="btn-main" style="background:#5856D6;"><span>„Ç≥„Éº„ÉâÂèÇÂä†</span></button>
            </div>
            <div id="p-form" style="display:none; margin-top:15px;" class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;"><h4 id="p-form-title">-</h4><button class="close-btn" onclick="document.getElementById('p-form').style.display='none'">‚úï</button></div>
                <input type="text" id="p-id-input" class="std-input" placeholder="ÂêçÂâç">
                <input type="text" id="p-pw-input" class="std-input" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
                <button class="btn-main" onclick="window.execAction()"><span>ÂÆüË°å</span></button>
            </div>
        </div>
    </div>

    <div id="user-modal" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center;"><h2>„Éó„É≠„Éï„Ç£„Éº„É´</h2><button class="close-btn" onclick="window.closeModal('user-modal')">‚úï</button></div>
        <div class="card" style="text-align:center;">
            <div id="edit-icon-preview" class="u-icon" style="width:100px; height:100px; margin:0 auto 15px; font-size:40px;"></div>
            <input type="file" id="icon-input" accept="image/*" style="display:none;" onchange="window.previewIcon(this)">
            <button class="btn-main" style="background:#8E8E93;" onclick="document.getElementById('icon-input').click()"><span>ÂÜôÁúü„ÇíÂ§âÊõ¥</span></button>
            <input type="text" id="edit-name" class="std-input" placeholder="ÂêçÂâç">
            <div style="display:flex; justify-content:space-between; align-items:center; margin:15px 0;"><span>„Éç„Ç™„É≥„É¢„Éº„Éâ</span><input type="checkbox" id="neon-toggle" onchange="window.toggleNeon(this.checked)"></div>
            <button class="btn-main" onclick="window.updateUser()"><span>‰øùÂ≠ò</span></button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center;"><h2>„ÉÅ„Éº„É†Ë®≠ÂÆö</h2><button class="close-btn" onclick="window.closeModal('settings-modal')">‚úï</button></div>
        <div class="card"><button class="btn-main" onclick="window.copyInviteToken()" style="background:#5856D6;"><span>üîó ÊãõÂæÖ„Ç≥„Éº„Éâ„Çí„Ç≥„Éî„Éº</span></button></div>
    </div>

    <div id="viewer">
        <button class="v-btn" style="position:absolute; top:40px; right:20px;" onclick="document.getElementById('viewer').style.display='none'">‚úï</button>
        <img id="viewer-img" src="" style="max-width:100%; max-height:100%;">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, push, onValue, update, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626" };
        const app = initializeApp(config); const db = getDatabase(app);

        let myId = localStorage.getItem('chat_uid'), myName = localStorage.getItem('chat_name'), myIcon = "", currentGid = null;

        window.toggleNeon = (isOn) => { document.body.classList.toggle('neon-mode', isOn); localStorage.setItem('neon_enabled', isOn); };
        const drawIcon = (el, url, name) => { if(!el) return; if(url) el.innerHTML = `<img src="${url}" style="width:100%; height:100%; object-fit:cover; border-radius:50%;">`; else { el.innerHTML = name ? name[0] : "?"; el.style.background = "var(--accent)"; } };

        window.goHome = async () => {
            currentGid = null; document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('main-modal').classList.add('active');
            document.getElementById('chat-footer').style.display = "none";
            document.getElementById('header-set-btn').style.visibility = "hidden";
            document.getElementById('head-title').innerText = "„Éõ„Éº„É†";

            const uSnap = await get(ref(db, `v20_users/${myId}`));
            if(uSnap.exists()) { myName = uSnap.val().name; myIcon = uSnap.val().icon || ""; }
            document.getElementById('u-name-display').innerText = myName;
            document.getElementById('u-id-display').innerText = "@" + myId;
            drawIcon(document.getElementById('home-icon-preview'), myIcon, myName);

            const list = document.getElementById('project-list'); list.innerHTML = "";
            const gSnap = await get(ref(db, `v20_users/${myId}/myGroups`));
            if(gSnap.exists()) Object.keys(gSnap.val()).forEach(gid => {
                const b = document.createElement('button'); b.className = "btn-main";
                b.innerHTML = `<span>üë• ${gid.split('_')[0]}</span>`;
                b.onclick = () => window.enterChat(gid, gid.split('_')[0]);
                list.appendChild(b);
            });
        };

        window.enterChat = (gid, title) => {
            currentGid = gid; document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('chat-footer').style.display = "flex";
            document.getElementById('header-set-btn').style.visibility = "visible";
            document.getElementById('head-title').innerText = title;

            onValue(ref(db, `v20_groups/${gid}/messages`), snap => {
                const area = document.getElementById('chat-area'); area.innerHTML = "";
                if(snap.exists()) Object.values(snap.val()).forEach(m => {
                    const row = document.createElement('div'); row.className = `msg-row ${m.uid === myId ? 'me' : 'other'}`;
                    let content = m.text;
                    if(m.type === "file") content = /\.(jpg|jpeg|png|gif|webp)$/i.test(m.fileName) ? `<img src="${m.data}" class="img-preview" onclick="window.openViewer('${m.data}')">` : `<div class="bubble" onclick="window.downloadFile('${m.data}','${m.fileName}')">üìÑ ${m.fileName}</div>`;
                    row.innerHTML = `<div class="u-icon">${m.name[0]}</div><div class="${m.type==='file'&&content.includes('img')?'':'bubble'}">${content}</div>`;
                    area.appendChild(row);
                });
                area.scrollTop = area.scrollHeight;
            });
        };

        window.execAction = async () => {
            const id = document.getElementById('p-id-input').value, pw = document.getElementById('p-pw-input').value;
            if(window.pMode === 'create') {
                const gid = id + "_" + Math.random().toString(36).substr(2,6);
                await set(ref(db, `v20_groups/${gid}`), { name: id, pw: pw, host: myId });
                await update(ref(db, `v20_users/${myId}/myGroups`), { [gid]: true });
            } else if(window.pMode === 'join') {
                const snap = await get(ref(db, `v20_groups`)); let target = null;
                snap.forEach(g => { if(g.val().name === id && g.val().pw === pw) target = g.key; });
                if(target) await update(ref(db, `v20_users/${myId}/myGroups`), { [target]: true });
            } else if(window.pMode === 'token') {
                const snap = await get(ref(db, `v20_groups/${id}`));
                if(snap.exists()) await update(ref(db, `v20_users/${myId}/myGroups`), { [id]: true });
            }
            window.goHome();
        };

        window.sendMessage = () => {
            const i = document.getElementById('msg-input'); if(!i.value || !currentGid) return;
            push(ref(db, `v20_groups/${currentGid}/messages`), { uid: myId, name: myName, text: i.value, type: "text", time: serverTimestamp() });
            i.value = "";
        };

        window.sendFile = (input) => {
            const f = input.files[0]; if(!f || !currentGid) return;
            const r = new FileReader(); r.onload = (e) => {
                push(ref(db, `v20_groups/${currentGid}/messages`), { uid: myId, name: myName, type: "file", data: e.target.result, fileName: f.name, time: serverTimestamp() });
            }; r.readAsDataURL(f);
        };

        window.showForm = (m) => { window.pMode = m; document.getElementById('p-form').style.display = "block"; document.getElementById('p-form-title').innerText = m; };
        window.openUserCard = () => { document.getElementById('user-modal').classList.add('active'); document.getElementById('edit-name').value = myName; drawIcon(document.getElementById('edit-icon-preview'), myIcon, myName); };
        window.openSettings = () => document.getElementById('settings-modal').classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
        window.openViewer = (url) => { document.getElementById('viewer-img').src = url; document.getElementById('viewer').style.display = 'flex'; };
        window.downloadFile = (b, n) => { const a = document.createElement('a'); a.href = b; a.download = n; a.click(); };
        window.copyInviteToken = () => { navigator.clipboard.writeText(currentGid); alert("ÊãõÂæÖ„Ç≥„Éº„Éâ„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü"); };
        window.previewIcon = (i) => { const r = new FileReader(); r.onload = (e) => { window.tempIcon = e.target.result; drawIcon(document.getElementById('edit-icon-preview'), e.target.result, ""); }; r.readAsDataURL(i.files[0]); };
        window.updateUser = async () => { const n = document.getElementById('edit-name').value; await update(ref(db, `v20_users/${myId}`), { name: n, icon: window.tempIcon || myIcon }); location.reload(); };

        window.onload = () => { window.toggleNeon(localStorage.getItem('neon_enabled') === 'true'); if(myId) window.goHome(); };
    </script>
</body>
</html>
