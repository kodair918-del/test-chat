<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2ch風掲示板 (Auth版)</title>
    <style>
        /* 2ちゃんねる風のデザイン */
        body { background-color: #efefef; color: #000; font-family: "MS PGothic", "IPAMonaPGothic", sans-serif; margin: 0; padding: 10px; }
        #auth-screen { max-width: 400px; margin: 50px auto; background: #fff; padding: 20px; border: 2px solid #ccc; }
        #main-screen { display: none; }
        .thread-title { color: #ff0000; font-size: 1.5em; font-weight: bold; margin-bottom: 20px; }
        .post { margin-bottom: 20px; border-top: 1px solid #ccc; padding-top: 5px; }
        .post-header { color: #228b22; font-weight: bold; }
        .post-info { font-size: 0.9em; color: #666; }
        .post-body { margin: 5px 0 10px 20px; line-height: 1.5; white-space: pre-wrap; }
        .input-area { background: #ddd; padding: 15px; border: 1px solid #888; position: sticky; bottom: 0; }
        input, textarea { width: 95%; margin-bottom: 10px; }
        button { cursor: pointer; }
        #version-tag { position: fixed; top: 5px; right: 5px; font-size: 10px; color: #999; }
    </style>
</head>
<body>

<div id="version-tag">Ver 3.0.0 (BBS & Email Auth)</div>

<div id="auth-screen">
    <h3>掲示板 ログイン</h3>
    <input type="email" id="auth-email" placeholder="メールアドレス"><br>
    <input type="password" id="auth-pass" placeholder="パスワード"><br>
    <button onclick="handleSignUp()" style="background:#f0f0f0;">新規登録</button>
    <button onclick="handleLogin()" style="background:#ccc;">ログイン</button>
    <p id="auth-msg" style="color:red; font-size:12px;"></p>
</div>

<div id="main-screen">
    <div style="display:flex; justify-content:space-between;">
        <span id="user-info">ログイン中</span>
        <button onclick="handleLogout()">ログアウト</button>
    </div>
    <div class="thread-title">【2ch風】カスタム掲示板スレ</div>
    
    <div id="post-list">
        </div>

    <div class="input-area">
        名前：<input type="text" id="post-name" value="名無しさん" style="width:150px;"><br>
        本文：<br>
        <textarea id="post-body" rows="4"></textarea><br>
        <button id="send-btn" style="padding:10px 30px;">書き込む</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo",
        authDomain: "my-chat-1d626.firebaseapp.com",
        projectId: "my-chat-1d626",
        appId: "1:769979957640:web:777fb6120b5b223e127a3d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const postsRef = ref(db, "bbs_posts");

    // --- 認証処理 ---
    window.handleSignUp = () => {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        createUserWithEmailAndPassword(auth, email, pass)
            .catch(err => document.getElementById('auth-msg').innerText = "登録失敗: " + err.message);
    };

    window.handleLogin = () => {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        signInWithEmailAndPassword(auth, email, pass)
            .catch(err => document.getElementById('auth-msg').innerText = "ログイン失敗: " + err.message);
    };

    window.handleLogout = () => signOut(auth);

    // ログイン状態の監視
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
            document.getElementById('user-info').innerText = user.email + " さん";
        } else {
            document.getElementById('auth-screen').style.display = 'block';
            document.getElementById('main-screen').style.display = 'none';
        }
    });

    // --- 投稿表示処理 ---
    let postCount = 0;
    onChildAdded(postsRef, (snapshot) => {
        postCount++;
        const data = snapshot.val();
        const date = data.time ? new Date(data.time).toLocaleString() : "不明";
        
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.innerHTML = `
            <div class="post-info">
                ${postCount} ：<span class="post-header">${data.name}</span> ：${date} ID:???
            </div>
            <div class="post-body">${data.body}</div>
        `;
        document.getElementById('post-list').appendChild(postDiv);
        window.scrollTo(0, document.body.scrollHeight);
    });

    // --- 書き込み処理 ---
    document.getElementById('send-btn').onclick = () => {
        const name = document.getElementById('post-name').value;
        const body = document.getElementById('post-body').value;
        if(!body) return alert("本文を入れてください");

        push(postsRef, {
            name: name,
            body: body,
            time: serverTimestamp()
        });
        document.getElementById('post-body').value = "";
    };
</script>
</body>
</html>
