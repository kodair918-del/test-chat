<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat-K | Ver 0.3.0</title>
    <style>
        /* --- Theme --- */
        :root {
            --accent: #007AFF; --bg: #F2F2F7; --card-bg: #FFFFFF; --text: #000000;
            --header-bg: rgba(255, 255, 255, 0.9); --bubble-me: #007AFF; --bubble-other: #E9E9EB; --danger: #FF3B30; --success: #34C759;
        }
        body.neon-mode {
            --accent: #00f2ff; --bg: #0a0b10; --card-bg: #161821; --text: #ffffff;
            --header-bg: rgba(10, 11, 16, 0.85); --bubble-me: linear-gradient(135deg, #007AFF, #00f2ff); --bubble-other: #252836;
        }

        /* --- Layout --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); overflow: hidden; position: fixed; width: 100%; height: 100%; transition: background 0.3s; }
        
        header { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background: var(--header-bg); height: 60px; display: flex; align-items: center; padding: env(safe-area-inset-top) 15px 0; border-bottom: 0.5px solid rgba(0,0,0,0.1); z-index: 2000; position: relative; }
        header button { background: none; border: none; font-size: 22px; color: inherit; padding: 10px; cursor: pointer; }
        .title { flex: 1; text-align: center; font-weight: 600; font-size: 17px; }

        /* Announcement Bar */
        #announcement-bar { position: absolute; top: 60px; left: 0; width: 100%; background: var(--accent); color: white; padding: 10px 15px; font-size: 13px; display: none; align-items: center; gap: 10px; z-index: 1500; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        #chat-area { height: calc(100% - 60px); overflow-y: auto; padding: 20px 15px 140px; display: flex; flex-direction: column; gap: 15px; position: relative; z-index: 1000; }
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--header-bg); backdrop-filter: blur(20px); padding: 10px 15px calc(15px + env(safe-area-inset-bottom)); display: none; gap: 10px; border-top: 0.5px solid rgba(0,0,0,0.1); z-index: 2500; align-items: center; }
        
        /* --- UI Elements --- */
        .std-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.1); background: rgba(120, 120, 128, 0.05); color: var(--text); outline: none; font-size: 16px; }
        #msg-input { flex: 1; border: none; background: rgba(120, 120, 128, 0.12); padding: 10px 15px; border-radius: 20px; color: var(--text); outline: none; font-size: 16px; max-height: 100px; resize: none; }
        .btn-main { width: 100%; height: 50px; background: var(--accent); color: white; border: none; border-radius: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; margin-bottom: 10px; transition: opacity 0.2s; }
        .btn-main:active { opacity: 0.7; }
        .close-btn { width: 34px; height: 34px; border-radius: 50%; background: var(--accent); color: white; border: none; font-size: 18px; font-weight: bold; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom); display: none; overflow-y: auto; }
        .modal.active { display: block; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .u-icon { width: 38px; height: 38px; border-radius: 50%; background: #ccc; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; overflow: hidden; }
        .msg-row { display: flex; gap: 10px; max-width: 90%; }
        .msg-row.me { align-self: flex-end; flex-direction: row-reverse; }
        .bubble { padding: 10px 15px; border-radius: 18px; font-size: 16px; background: var(--bubble-other); color: var(--text); line-height: 1.4; word-break: break-all; cursor: pointer; }
        .me .bubble { background: var(--bubble-me); color: white; }
        .msg-meta { font-size: 11px; color: #888; text-align: right; margin-top: 2px; display: flex; align-items: center; justify-content: flex-end; gap: 5px; }
        .read-badge { color: var(--accent); font-weight: bold; cursor: pointer; }

        /* Task Specific */
        .task-card { border-left: 5px solid var(--accent); margin-bottom: 10px; }
        .task-card.done { border-left-color: var(--success); opacity: 0.7; }
        .task-status { font-size: 12px; padding: 2px 6px; border-radius: 4px; background: rgba(0,0,0,0.05); }
        .done .task-status { color: var(--success); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.2); border-radius: 10px; }
        body.neon-mode ::-webkit-scrollbar-thumb { background: var(--accent); }
    </style>
</head>

            <button onclick="window.openTaskModal()" class="btn-main" style="background:var(--accent); margin-bottom:20px;">

            <h3>ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ</h3>
            <div id="project-list"></div>
            <button onclick="window.showForm('create')" class="btn-main" style="background:var(--success); margin-top:15px;"><span>ï¼‹ æ–°è¦ä½œæˆ</span></button>
            <button onclick="window.showForm('join')" class="btn-main" style="background:#8E8E93; margin-top:10px;"><span>IDå‚åŠ </span></button>
            
            <div id="p-form" style="display:none; margin-top:15px;" class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;"><h4 id="p-form-title" style="margin:0;">-</h4><button class="close-btn" onclick="document.getElementById('p-form').style.display='none'">âœ•</button></div>
                <input type="text" id="p-id-input" class="std-input" placeholder="åå‰ / ID">

        <div style="display:flex; justify-content:space-between; align-items:center; padding-bottom:15px;">

        </div>
        <div class="card" style="display:flex; gap:10px;">
            <button onclick="window.setAnnouncementAction()" class="btn-main" style="flex:1; margin:0; font-size:14px; background:#FF9500;"><span>ğŸ“¢ ã‚¢ãƒŠã‚¦ãƒ³ã‚¹</span></button>
            <button onclick="window.addTaskAction()" class="btn-main" style="flex:1; margin:0; font-size:14px; background:var(--accent);"><span>ğŸ“‹ ã‚¿ã‚¹ã‚¯è¿½åŠ </span></button>

    <div id="auth-overlay" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:9999; justify-content:center; align-items:center;">

        <div class="card"><button class="btn-main" onclick="window.leaveGroup()" style="background:var(--danger);"><span>ğŸšª é€€ä¼šã™ã‚‹</span></button></div>

    <div id="user-modal" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center;"><h2>è¨­å®š</h2><button class="close-btn" onclick="window.closeModal('user-modal')">âœ•</button></div>
        <div class="card" style="text-align:center;">
            <div id="edit-icon-preview" class="u-icon" style="width:80px; height:80px; margin:0 auto 15px;"></div>
            <button class="btn-main" style="background:#8E8E93;" onclick="document.getElementById('icon-input').click()"><span>å†™çœŸã‚’å¤‰æ›´</span></button>
            <input type="file" id="icon-input" style="display:none;" onchange="window.previewIcon(this)">
            <input type="text" id="edit-name" class="std-input" placeholder="åå‰">
            <div style="display:flex; justify-content:space-between; align-items:center; margin:15px 0;"><span>ãƒã‚ªãƒ³ãƒ¢ãƒ¼ãƒ‰</span><label class="switch" style="position:relative;display:inline-block;width:50px;height:28px;"><input type="checkbox" id="neon-toggle" onchange="window.toggleNeon(this.checked)" style="opacity:0;width:0;height:0;"><span style="position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:#ccc;transition:.4s;border-radius:34px;" id="slider-ui"></span></label></div>
            <button class="btn-main" onclick="window.updateUser()"><span>ä¿å­˜</span></button>
            <button class="btn-main" style="background:#8E8E93; margin-top:20px;" onclick="window.logout()"><span>ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</span></button>
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, push, onValue, update, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626" };
        const app = initializeApp(config); const db = getDatabase(app);

        let myId = localStorage.getItem('chat_uid');
        let myName = localStorage.getItem('chat_name');
        let currentGid = null;
        let selectedMsgId = null;
        let selectedMsgText = "";
        let lastSeen = JSON.parse(localStorage.getItem('chat_last_seen') || "{}");

        // --- Core Functions ---
        window.goHome = () => {
            currentGid = null;
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('main-modal').classList.add('active');
            document.getElementById('chat-footer').style.display = "none";
            document.getElementById('header-set-btn').style.visibility = "hidden";
            document.getElementById('announcement-bar').style.display = "none";
            document.getElementById('head-title').innerText = "ãƒ›ãƒ¼ãƒ ";
            loadHomeData();
        };

        const loadHomeData = async () => {
            const listSnap = await get(ref(db, `v20_users/${myId}/myGroups`));
            const list = document.getElementById('project-list'); list.innerHTML = "";
            if(listSnap.exists()) {
                for(let gid of Object.keys(listSnap.val())) {
                    const btn = document.createElement('button'); btn.className = "btn-main";
                    btn.innerHTML = `<span>${gid.split('_')[0]}</span>`;
                    btn.onclick = () => window.enterChat(gid);
                    list.appendChild(btn);
                }
            }
        };

        window.enterChat = async (gid) => {
            currentGid = gid;
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('chat-footer').style.display = "flex";
            document.getElementById('header-set-btn').style.visibility = "visible";
            
            // ã‚¢ãƒŠã‚¦ãƒ³ã‚¹ç›£è¦–
            onValue(ref(db, `v20_groups/${gid}/announcement`), snap => {
                const bar = document.getElementById('announcement-bar');
                if(snap.exists()) {
                    bar.style.display = "flex";
                    document.getElementById('announcement-text').innerText = snap.val().text;
                } else { bar.style.display = "none"; }
            });

            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ç›£è¦–
            onValue(ref(db, `v20_groups/${gid}/messages`), snap => {
                const area = document.getElementById('chat-area'); area.innerHTML = "";
                if(snap.exists()) {
                    Object.entries(snap.val()).forEach(([key, m]) => {
                        const isMe = m.uid === myId;
                        if (!isMe && !m.readBy?.[myId]) update(ref(db, `v20_groups/${gid}/messages/${key}/readBy`), { [myId]: { name: myName, time: Date.now() } });
                        const readCount = m.readBy ? Object.keys(m.readBy).length : 0;
                        const row = document.createElement('div');
                        row.className = `msg-row ${isMe ? 'me' : 'other'}`;
                        row.innerHTML = `<div class="u-icon">${(m.name||"?")[0]}</div><div><div class="bubble" onclick="window.openReadModal('${key}', '${m.text.replace(/'/g,"\\'")}')">${m.text}</div><div class="msg-meta">${readCount > 0 ? `<span class="read-badge">æ—¢èª­ ${readCount}</span>` : 'æœªèª­'}</div></div>`;
                        area.appendChild(row);
                    });
                    area.scrollTop = area.scrollHeight;
                }
            });
        };

        // --- Action Modals ---
        window.openReadModal = async (msgId, text) => {
            selectedMsgId = msgId;
            selectedMsgText = text;
            const snap = await get(ref(db, `v20_groups/${currentGid}/messages/${msgId}/readBy`));
            const listDiv = document.getElementById('reader-list-content');
            listDiv.innerHTML = "";
            if(snap.exists()) {
                Object.values(snap.val()).forEach(r => {
                    const item = document.createElement('div');
                    item.style.padding = "5px 0";
                    item.innerHTML = `<b>${r.name}</b> <small style="opacity:0.5;">${new Date(r.time).toLocaleTimeString()}</small>`;
                    listDiv.appendChild(item);
                });
            } else { listDiv.innerHTML = "ã¾ã èª°ã‚‚èª­ã‚“ã§ã„ã¾ã›ã‚“"; }
            document.getElementById('read-modal').classList.add('active');
        };

        window.setAnnouncementAction = async () => {
            await set(ref(db, `v20_groups/${currentGid}/announcement`), { msgId: selectedMsgId, text: selectedMsgText, by: myName });
            window.closeModal('read-modal');
        };

        window.addTaskAction = async () => {
            await push(ref(db, `v20_groups/${currentGid}/tasks`), { text: selectedMsgText, status: "pending", createdAt: serverTimestamp(), createdBy: myName });
            alert("ã‚¿ã‚¹ã‚¯ã«è¿½åŠ ã—ã¾ã—ãŸ");
            window.closeModal('read-modal');
        };

        // --- Task Hub ---
        window.openTaskModal = async () => {
            const listSnap = await get(ref(db, `v20_users/${myId}/myGroups`));
            const container = document.getElementById('global-task-list');
            container.innerHTML = "èª­ã¿è¾¼ã¿ä¸­...";
            document.getElementById('task-modal').classList.add('active');

            if(listSnap.exists()) {
                container.innerHTML = "";
                for(let gid of Object.keys(listSnap.val())) {
                    const taskSnap = await get(ref(db, `v20_groups/${gid}/tasks`));
                    let latestTask = null;
                    if(taskSnap.exists()) {
                        const tasks = Object.entries(taskSnap.val());
                        latestTask = tasks[tasks.length - 1]; // æœ€æ–°ã®ã‚¿ã‚¹ã‚¯
                    }
                    
                    const card = document.createElement('div');
                    card.className = `card task-card ${latestTask && latestTask[1].status === 'done' ? 'done' : ''}`;
                    card.innerHTML = `
                        <div style="font-size:12px; color:var(--accent); font-weight:bold;">${gid.split('_')[0]}</div>
                        <div style="margin:5px 0;">${latestTask ? latestTask[1].text : 'ã‚¿ã‚¹ã‚¯ãªã—'}</div>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span class="task-status">${latestTask ? (latestTask[1].status === 'done' ? 'âœ… å®Œäº†' : 'â³ é€²è¡Œä¸­') : '-'}</span>
                            <button onclick="window.openTeamHistory('${gid}')" style="background:none; border:none; color:var(--accent); font-size:12px;">å±¥æ­´ãƒ»è©³ç´° â¯</button>
                        </div>
                    `;
                    container.appendChild(card);
                }
            }
        };

        window.openTeamHistory = async (gid) => {
            const historyDiv = document.getElementById('history-list-content');
            document.getElementById('history-team-name').innerText = gid.split('_')[0] + " ã®ã‚¿ã‚¹ã‚¯";
            historyDiv.innerHTML = "èª­ã¿è¾¼ã¿ä¸­...";
            document.getElementById('team-task-history-modal').classList.add('active');

            onValue(ref(db, `v20_groups/${gid}/tasks`), snap => {
                historyDiv.innerHTML = "";
                if(snap.exists()) {
                    Object.entries(snap.val()).reverse().forEach(([tid, t]) => {
                        const card = document.createElement('div');
                        card.className = `card ${t.status === 'done' ? 'done' : ''}`;
                        card.innerHTML = `
                            <div>${t.text}</div>
                            <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                                <small style="opacity:0.5;">${new Date(t.createdAt).toLocaleDateString()}</small>
                                <button onclick="window.toggleTaskStatus('${gid}', '${tid}', '${t.status}')" class="task-status" style="border:none; cursor:pointer;">
                                    ${t.status === 'done' ? 'âœ… å®Œäº†æ¸ˆ (æˆ»ã™)' : 'â­• å®Œäº†ã«ã™ã‚‹'}
                                </button>
                            </div>
                        `;
                        historyDiv.appendChild(card);
                    });
                } else { historyDiv.innerHTML = "ã‚¿ã‚¹ã‚¯ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚"; }
            });
        };

        window.toggleTaskStatus = async (gid, tid, currentStatus) => {
            const newStatus = (currentStatus === 'pending') ? 'done' : 'pending';
            await update(ref(db, `v20_groups/${gid}/tasks/${tid}`), { status: newStatus });
        };

        // --- Utils & Auth (Ver 0.2.5 Base) ---
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
        window.showForm = (m) => { window.pMode = m; document.getElementById('p-form').style.display = "block"; document.getElementById('p-form-title').innerText = (m === 'create') ? 'æ–°è¦ä½œæˆ' : 'ã‚°ãƒ«ãƒ¼ãƒ—ã«å‚åŠ '; };
        window.execAction = async () => {
            const id = document.getElementById('p-id-input').value, pw = document.getElementById('p-pw-input').value;
            if(!id) return;
            if(window.pMode === 'create') {
                const gid = id + "_" + Math.random().toString(36).substr(2, 6);
                await set(ref(db, `v20_groups/${gid}`), { name: id, pw: pw, host: myId });
                await update(ref(db, `v20_users/${myId}/myGroups`), { [gid]: true });
            } else {
                const snap = await get(ref(db, `v20_groups`));
                let target = null;
                snap.forEach(g => { if(g.val().name === id && g.val().pw === pw) target = g.key; });
                if(target) await update(ref(db, `v20_users/${myId}/myGroups`), { [target]: true });
                else alert("è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
            }
            window.goHome();
        };

        window.sendMessage = () => {
            const val = document.getElementById('msg-input').value;
            if(val && currentGid) {
                push(ref(db, `v20_groups/${currentGid}/messages`), { uid: myId, name: myName, text: val, type: "text", time: serverTimestamp() });
                document.getElementById('msg-input').value = "";
            }
        };

        window.execLogin = async () => {
            const id = document.getElementById('auth-id').value, pw = document.getElementById('auth-pw').value;
            const snap = await get(ref(db, `v20_users/${id}`));
            if(snap.exists() && snap.val().pw === pw) {
                localStorage.setItem('chat_uid', id); localStorage.setItem('chat_name', snap.val().name);
                location.reload();
            } else alert("èªè¨¼å¤±æ•—");
        };

        window.execRegister = async () => {
            const id = document.getElementById('auth-id').value, pw = document.getElementById('auth-pw').value;
            await set(ref(db, `v20_users/${id}`), { name: id, pw: pw });
            localStorage.setItem('chat_uid', id); localStorage.setItem('chat_name', id);
            location.reload();
        };

        window.toggleNeon = (isOn) => { document.body.classList.toggle('neon-mode', isOn); localStorage.setItem('neon_enabled', isOn); };
        window.onload = () => {
            window.toggleNeon(localStorage.getItem('neon_enabled') === 'true');
            if (!myId) document.getElementById('auth-overlay').style.display = 'flex';
            else window.goHome();
        };
    </script>
</body>
