    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, push, onValue, update, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626" };
        const app = initializeApp(config); const db = getDatabase(app);

        let myId = localStorage.getItem('chat_uid');
        let myName = localStorage.getItem('chat_name');
        let myIcon = "";
        let currentGid = null;
        let lastSeen = JSON.parse(localStorage.getItem('chat_last_seen') || "{}");

        // --- Auth ---
        window.saveSession = (id, name) => {
            localStorage.setItem('chat_uid', id);
            localStorage.setItem('chat_name', name);
            myId = id; myName = name;

        window.execRegister = async () => {

            try {
                const userRef = ref(db, `v20_users/${id}`);
                const snap = await get(userRef);
                if (snap.exists()) {
                    alert("ãã®IDã¯ã™ã§ã«å­˜åœ¨ã—ã¾ã™ã€‚");
                } else {
                    await set(userRef, { name: id, pw: pw, icon: "" });
                    window.saveSession(id, id);
                    alert("æ–°è¦ç™»éŒ²ãŒå®Œäº†ã—ã¾ã—ãŸï¼");
                }
            } catch (e) { alert("ã‚¨ãƒ©ãƒ¼: " + e.message); }
        };

        window.execLogin = async () => {
            const id = document.getElementById('auth-id').value;

                } else {

                    else alert("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™ã€‚");
                }
            } catch (e) { alert("ã‚¨ãƒ©ãƒ¼: " + e.message); }
        };

        document.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); return false; } });

        // --- UI Logic ---
        window.toggleNeon = (isOn) => { document.body.classList.toggle('neon-mode', isOn); localStorage.setItem('neon_enabled', isOn); };
        const drawIcon = (el, url, name) => { if(!el) return; if(url) el.innerHTML = `<img src="${url}" style="width:100%; height:100%; object-fit:cover;">`; else { el.innerHTML = name ? name[0] : "?"; el.style.background = "var(--accent)"; } };

        window.goHome = async () => {
            currentGid = null; 
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('main-modal').classList.add('active');
            document.getElementById('chat-footer').style.display = "none";
            document.getElementById('header-set-btn').style.visibility = "hidden";
            document.getElementById('head-title').innerText = "ãƒ›ãƒ¼ãƒ ";

            const uSnap = await get(ref(db, `v20_users/${myId}`));
            if(uSnap.exists()) { myName = uSnap.val().name; myIcon = uSnap.val().icon || ""; }
            document.getElementById('u-name-display').innerText = myName;
            document.getElementById('u-id-display').innerText = "@" + myId;
            drawIcon(document.getElementById('home-icon-preview'), myIcon, myName);

            const listSnap = await get(ref(db, `v20_users/${myId}/myGroups`));
            const list = document.getElementById('project-list'); list.innerHTML = "";
            if(listSnap.exists()) {
                for(let gid of Object.keys(listSnap.val())) {
                    const unread = await calculateUnread(gid);
                    const b = document.createElement('button'); b.className = "btn-main";
                    b.innerHTML = `<span>${gid.split('_')[0]}</span> ${unread > 0 ? `<span class="badge">ğŸ”´ ${unread}</span>` : ''}`;
                    b.onclick = () => window.enterChat(gid);
                    list.appendChild(b);
                }
            }
        };

        async function calculateUnread(gid) {
            const snap = await get(ref(db, `v20_groups/${gid}/messages`));
            if(!snap.exists()) return 0;
            const lastTime = lastSeen[gid] || 0;
            return Object.values(snap.val()).filter(m => m.time > lastTime && m.uid !== myId).length;
        }

        // --- Chat with Read Receipts ---
        window.enterChat = async (gid) => {
            currentGid = gid; 
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('chat-footer').style.display = "flex";
            document.getElementById('header-set-btn').style.visibility = "visible";
            lastSeen[gid] = Date.now(); localStorage.setItem('chat_last_seen', JSON.stringify(lastSeen));

            const gSnap = await get(ref(db, `v20_groups/${gid}`));
            if(gSnap.exists()) {
                const gData = gSnap.val();
                document.getElementById('head-title').innerText = gData.name || gid.split('_')[0];
                document.getElementById('host-panel').style.display = (gData.host === myId) ? "block" : "none";

            onValue(ref(db, `v20_groups/${gid}/messages`), snap => {
                const area = document.getElementById('chat-area'); area.innerHTML = "";

                    Object.entries(snap.val()).forEach(([key, m]) => {
                        const isMe = m.uid === myId;
                        
                        // æ—¢èª­ä»˜ã‘
                        if (!isMe && !m.readBy?.[myId]) {
                            update(ref(db, `v20_groups/${gid}/messages/${key}/readBy`), { [myId]: { name: myName, time: Date.now() } });
                        }
                        const readCount = m.readBy ? Object.keys(m.readBy).length : 0;
                        
                        let content = m.text;
                        let isImg = false;
                        if(m.type === "file") {
                            isImg = /\.(jpg|jpeg|png|gif|webp)$/i.test(m.fileName);
                            content = isImg 
                                ? `<img src="${m.data}" class="img-preview" onclick="window.openViewer('${m.data}','${m.fileName}')">` 
                                : `<div class="bubble" onclick="window.downloadFile('${m.data}','${m.fileName}')">ğŸ“„ ${m.fileName}</div>`;
                        } else {
                            content = `<div class="bubble" onclick="window.checkReadStatus('${key}')">${m.text}</div>`;
                        }

                        const row = document.createElement('div');
                        row.className = `msg-row ${isMe ? 'me' : 'other'}`;
                        const readHtml = readCount > 0 
                            ? `<span class="read-badge" onclick="window.checkReadStatus('${key}')">æ—¢èª­ ${readCount}</span>` 
                            : `<span style="opacity:0.5;">æœªèª­</span>`;

                        row.innerHTML = `<div class="u-icon">${(m.name||"?")[0]}</div><div style="max-width:100%;">${content}<div class="msg-meta">${readHtml}</div></div>`;
                        area.appendChild(row);
                    });
                    area.scrollTop = area.scrollHeight;
                }
            });
        };

        window.checkReadStatus = async (msgId) => {
            if(!currentGid || !msgId) return;
            const snap = await get(ref(db, `v20_groups/${currentGid}/messages/${msgId}/readBy`));
            const listDiv = document.getElementById('reader-list-content');
            listDiv.innerHTML = "";
            if(snap.exists()) {
                Object.values(snap.val()).forEach(r => {
                    const d = new Date(r.time);
                    const timeStr = `${d.getHours()}:${d.getMinutes().toString().padStart(2, '0')}`;
                    const item = document.createElement('div');
                    item.className = "reader-item";
                    item.innerHTML = `<div class="u-icon">${r.name[0]}</div><div><b>${r.name}</b><br><small style="opacity:0.5;">${timeStr}</small></div>`;
                    listDiv.appendChild(item);
                });
            } else {
                listDiv.innerHTML = `<div style="padding:20px; text-align:center; opacity:0.5;">ã¾ã èª°ã‚‚èª­ã‚“ã§ã„ã¾ã›ã‚“</div>`;
            }
            document.getElementById('read-modal').classList.add('active');
        };

        window.execAction = async () => {
            const id = document.getElementById('p-id-input').value, pw = document.getElementById('p-pw-input').value;
            if(!id) return alert("å…¥åŠ›ã—ã¦ãã ã•ã„");
            if(window.pMode === 'create') {
                const gid = id + "_" + Math.random().toString(36).substr(2, 6);
                await set(ref(db, `v20_groups/${gid}`), { name: id, pw: pw, host: myId });
                await update(ref(db, `v20_users/${myId}/myGroups`), { [gid]: true });
