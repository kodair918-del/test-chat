    <style>
        :root { --line-green: #06C755; --bg-blue: #7494C0; --header-dark: #35495e; }
        * { box-sizing: border-box; }
        body { background: var(--bg-blue); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: var(--header-dark); color: white; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; height: 55px; flex-shrink: 0; z-index: 100; }
        #chat-area { flex: 1; overflow-y: auto; padding: 15px 10px; display: flex; flex-direction: column; gap: 12px; }
        .footer { background: #fff; padding: 8px 10px; display: flex; align-items: flex-end; gap: 8px; border-top: 1px solid #ddd; }
        #msg-input { flex: 1; border: none; background: #f0f2f5; padding: 10px 15px; border-radius: 20px; font-size: 16px; outline: none; max-height: 100px; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f8f9fa; z-index: 1000; padding: 25px; display: block; overflow-y: auto; text-align: center; }
        .btn-main { width: 100%; padding: 15px; background: var(--line-green); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; margin-top: 10px; cursor: pointer; }
        .btn-sub { width: 100%; padding: 12px; background: #666; color: white; border: none; border-radius: 8px; margin-top: 10px; cursor: pointer; }
        #settings-panel { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: white; z-index: 2000; transition: 0.3s; padding: 20px; box-shadow: -2px 0 10px rgba(0,0,0,0.2); }
        #settings-panel.open { right: 0; }
        #qr-code { display: flex; justify-content: center; margin: 20px 0; background: white; padding: 10px; }
        .bubble { padding: 8px 12px; border-radius: 18px; font-size: 15px; background: white; white-space: pre-wrap; word-break: break-all; text-align: left; }
        .me { align-self: flex-end; } .me .bubble { background: var(--line-green); color: white; border-top-left-radius: 18px; border-top-right-radius: 2px; }
        .other { align-self: flex-start; }
        .history-item { background: white; border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<header>
    <button onclick="location.href=location.pathname" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">ğŸ </button>
    <div id="display-group-name">Chat-K</div>
    <button id="gear-btn" onclick="openSettings()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer; display:none;">âš™ï¸</button>
    <div id="header-spacer" style="width:24px;"></div>
</header>

<div id="chat-area"></div>

<div class="footer">
    <textarea id="msg-input" rows="1" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›" onkeydown="handleKey(event)"></textarea>
    <button onclick="sendMessage()" style="background:var(--line-green); color:white; border:none; width:42px; height:42px; border-radius:50%; flex-shrink:0; cursor:pointer;">â¤</button>
</div>

<div id="settings-panel">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3>ã‚°ãƒ«ãƒ¼ãƒ—æƒ…å ±</h3>
        <button onclick="closeSettings()" style="font-size:24px; background:none; border:none;">Ã—</button>
    </div>
    <hr>
    <div style="text-align:left; font-size:14px;">
        <p><b>ã‚°ãƒ«ãƒ¼ãƒ—å:</b> <span id="info-gid"></span></p>
        <p><b>ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰:</b> <span id="info-pw"></span></p>
    </div>
    <div id="qr-code"></div>
    <p style="font-size:11px; color:#666;">ã“ã®QRã‚’ã‚«ãƒ¡ãƒ©ã§èª­ã¿å–ã‚‹ã¨å‚åŠ ã§ãã¾ã™</p>
    <hr>
    <button class="btn-sub" onclick="leaveGroup()" style="background:#ff4b4b;">ã‚°ãƒ«ãƒ¼ãƒ—ã‚’å±¥æ­´ã‹ã‚‰æ¶ˆã™</button>
</div>

<div id="main-modal" class="modal">
    <h2 style="color:var(--line-green);">Chat-K</h2>
    <p id="loading-msg" style="display:none; color: #666;">èª­ã¿è¾¼ã¿ä¸­...</p>

    <div id="step-register">
        <p>ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›</p>
        <input type="email" id="reg-email" placeholder="example@gmail.com" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd;">
        <div id="name-input-area" style="display:none; margin-top:15px;">
            <input type="text" id="reg-name" placeholder="ãŠåå‰" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd;">
        </div>
        <button class="btn-main" id="auth-btn" onclick="checkEmail()">ãƒ­ã‚°ã‚¤ãƒ³</button>
    </div>

    <div id="step-home" style="display:none;">
        <p id="welcome-msg" style="font-weight:bold;"></p>
        <div id="history-list"></div>
        <button class="btn-main" onclick="toggleForm('create')">æ–°è¦ã‚°ãƒ«ãƒ¼ãƒ—ä½œæˆ</button>
        <button class="btn-sub" onclick="toggleForm('join')">æ—¢å­˜ã‚°ãƒ«ãƒ¼ãƒ—å‚åŠ </button>
        <div id="group-form" style="display:none; margin-top:15px; background:#eee; padding:15px; border-radius:10px;">
            <input type="text" id="group-id" placeholder="ã‚°ãƒ«ãƒ¼ãƒ—å" style="width:100%; padding:10px; margin-bottom:10px;">
            <input type="password" id="group-pw" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰" style="width:100%; padding:10px; margin-bottom:10px;">
            <button class="btn-main" onclick="handleGroupAction()">æ±ºå®š</button>
        </div>
        <button class="btn-danger" onclick="logout()" style="background:#ff4b4b; color:white; border:none; padding:10px; width:100%; margin-top:20px; border-radius:8px;">å…¨ãƒ‡ãƒ¼ã‚¿æ¶ˆå»</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, get, set, serverTimestamp, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo",
        authDomain: "my-chat-1d626.firebaseapp.com",
        databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com",
        projectId: "my-chat-1d626",
        appId: "1:769979957640:web:777fb6120b5b223e127a3d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let myName = localStorage.getItem('chat_name'), myEmail = localStorage.getItem('chat_email'), currentGid = "";

    window.onload = async () => {
        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã®ãƒã‚§ãƒƒã‚¯ (QRèª­ã¿å–ã‚Šç”¨)
        const params = new URLSearchParams(window.location.search);
        const joinGid = params.get('join');
        const joinPw = params.get('pw');

        if (joinGid && joinPw) {
            if (myName && myEmail) {
                // ãƒ­ã‚°ã‚¤ãƒ³æ¸ˆã¿ãªã‚‰å³å…¥å®¤
                autoJoin(joinGid, joinPw);
            } else {
                // æœªãƒ­ã‚°ã‚¤ãƒ³ãªã‚‰ã€ãƒ­ã‚°ã‚¤ãƒ³å¾Œã«é£›ã°ã™äºˆç´„
                sessionStorage.setItem('pending_join', JSON.stringify({gid: joinGid, pw: joinPw}));
                showStep('register');
            }
        } else if (myName && myEmail) {
            showStep('home');
        } else {
            showStep('register');
        }
    };

    async function autoJoin(gid, pw) {
        document.getElementById('loading-msg').style.display = 'block';
        document.getElementById('step-register').style.display = 'none';
        const snap = await get(ref(db, `v5_groups/${gid}`));
        if (snap.exists() && snap.val().pw === pw) {
            saveGroupLocal(gid, pw);
            enterChat(gid);
        } else {
            alert("æ‹›å¾…ãƒªãƒ³ã‚¯ãŒç„¡åŠ¹ã§ã™");
            showStep('home');
        }
    }

    // --- QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆ ---
    window.openSettings = () => {
        document.getElementById('info-gid').innerText = currentGid;
        const access = JSON.parse(localStorage.getItem('chat_access') || "{}");
        const pw = access[currentGid] || "";
        document.getElementById('info-pw').innerText = atob(pw);
        
        document.getElementById('qr-code').innerHTML = "";
        // ç¾åœ¨ã®URLã‚’å–å¾—ã—ã¦æ‹›å¾…ãƒªãƒ³ã‚¯ã‚’ä½œæˆ
        const inviteUrl = `${window.location.origin}${window.location.pathname}?join=${currentGid}&pw=${pw}`;
        new QRCode(document.getElementById('qr-code'), { text: inviteUrl, width: 160, height: 160 });
        document.getElementById('settings-panel').classList.add('open');
    };

    // --- æ—¢å­˜ã®èªè¨¼/ãƒãƒ£ãƒƒãƒˆæ©Ÿèƒ½ ---
    window.checkEmail = async () => {
        const email = document.getElementById('reg-email').value.trim();
        if(!email.includes('@')) return alert("ãƒ¡ã‚¢ãƒ‰ã‚’ç¢ºèª");
        const snap = await get(ref(db, `users/${email.replace(/\./g, '_')}`));
        if(snap.exists()) {
            const data = snap.val();
            myName = data.name; myEmail = email;
            localStorage.setItem('chat_name', myName); localStorage.setItem('chat_email', myEmail);
            if(data.history) localStorage.setItem('chat_history', JSON.stringify(data.history));
            
            const pending = JSON.parse(sessionStorage.getItem('pending_join'));
            if(pending) {
                sessionStorage.removeItem('pending_join');
                autoJoin(pending.gid, pending.pw);
            } else { showStep('home'); }
        } else {
            document.getElementById('name-input-area').style.display = 'block';
            document.getElementById('auth-btn').onclick = () => finalizeNewAccount(email);
        }
    };

    async function finalizeNewAccount(email) {
        const name = document.getElementById('reg-name').value.trim();
        if(!name) return;
        await set(ref(db, `users/${email.replace(/\./g, '_')}`), { name: name, history: [] });
        myName = name; myEmail = email;
        localStorage.setItem('chat_name', name); localStorage.setItem('chat_email', email);
        const pending = JSON.parse(sessionStorage.getItem('pending_join'));
        if(pending) {
            sessionStorage.removeItem('pending_join');
            autoJoin(pending.gid, pending.pw);
        } else { showStep('home'); }
    }

    window.enterChat = (gid) => {
        currentGid = gid;
        document.getElementById('main-modal').style.display = 'none';
        document.getElementById('gear-btn').style.display = 'block';
        document.getElementById('header-spacer').style.display = 'none';
        document.getElementById('display-group-name').innerText = gid;
        document.getElementById('chat-area').innerHTML = "";
        const chatRef = ref(db, `v5_groups/${gid}/messages`);
        off(chatRef);
        onChildAdded(chatRef, (snap) => {
            const d = snap.val();
            const wrap = document.createElement('div');
            wrap.className = `bubble-wrapper ${d.sender === myEmail ? 'me' : 'other'}`;
            wrap.innerHTML = `<div style="font-size:10px;margin:0 5px;color:#eee;">${d.name}</div><div class="bubble">${d.text}</div>`;
            document.getElementById('chat-area').appendChild(wrap);
            document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;
        });
    };

    window.handleGroupAction = async () => {
        const gid = document.getElementById('group-id').value.trim(), pw = btoa(document.getElementById('group-pw').value);
        const snap = await get(ref(db, `v5_groups/${gid}`));
        if(window.currentMode === 'create') {
            if(snap.exists()) return alert("æ—¢ã«å­˜åœ¨");
            await set(ref(db, `v5_groups/${gid}`), { host: myEmail, pw: pw });
        } else { if(!snap.exists() || snap.val().pw !== pw) return alert("èªè¨¼ã‚¨ãƒ©ãƒ¼"); }
        saveGroupLocal(gid, pw); enterChat(gid);
    };

    function saveGroupLocal(gid, pw) {
        let history = JSON.parse(localStorage.getItem('chat_history') || "[]");
        if(!history.includes(gid)) history.push(gid);
        localStorage.setItem('chat_history', JSON.stringify(history));
        let access = JSON.parse(localStorage.getItem('chat_access') || "{}");
        access[gid] = pw; localStorage.setItem('chat_access', JSON.stringify(access));
        set(ref(db, `users/${myEmail.replace(/\./g, '_')}/history`), history);
    }

    window.sendMessage = () => {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim() || !currentGid) return;
        push(ref(db, `v5_groups/${currentGid}/messages`), { name: myName, sender: myEmail, text: inp.value });
        inp.value = "";
    };
    window.closeSettings = () => { document.getElementById('settings-panel').classList.remove('open'); };
    window.leaveGroup = () => { if(confirm("å±¥æ­´ã‹ã‚‰æ¶ˆã—ã¾ã™ã‹ï¼Ÿ")) {
        let h = JSON.parse(localStorage.getItem('chat_history') || "[]");
        localStorage.setItem('chat_history', JSON.stringify(h.filter(g => g !== currentGid)));
        location.href = location.pathname;
    }};
    window.toggleForm = (m) => { window.currentMode = m; document.getElementById('group-form').style.display = 'block'; };
    function showStep(s) {
        document.getElementById('step-register').style.display = 'none';
        document.getElementById('step-home').style.display = 'none';
        document.getElementById('step-'+s).style.display = 'block';
        if(s === 'home') refreshHistory();
    }
    function refreshHistory() {
        document.getElementById('welcome-msg').innerText = "ãƒ­ã‚°ã‚¤ãƒ³ä¸­: " + myName;
        const list = document.getElementById('history-list'); list.innerHTML = "";
        JSON.parse(localStorage.getItem('chat_history') || "[]").forEach(gid => {
            const div = document.createElement('div'); div.className = 'history-item';
            div.innerHTML = `<span><b>${gid}</b></span><button onclick="enterChat('${gid}')" style="background:var(--line-green);color:white;border:none;padding:8px 15px;border-radius:8px;">å…¥å®¤</button>`;
            list.appendChild(div);
        });
    }
    window.handleKey = (e) => { if(e.key === 'Enter' && !e.shiftKey && !('ontouchstart' in window)) { e.preventDefault(); sendMessage(); } };
    window.logout = () => { if(confirm("å…¨æ¶ˆå»ï¼Ÿ")) { localStorage.clear(); location.href=location.pathname; } };
</script>
</body>
