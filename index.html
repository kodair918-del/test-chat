<script>
    function nav(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id + '-page').classList.add('active');
        document.getElementById('head-title').innerText = id === 'dash' ? 'Home' : 'Research Chat';
    }

    function openPanel(id) { document.getElementById(id).classList.add('open'); }
    function closePanel(id) { document.getElementById(id).classList.remove('open'); }

    function doLogin() {
        const email = document.getElementById('u-email').value;
        if(!email) return;
        localStorage.setItem('ck_user', email);
        const name = email.split('@')[0];
        document.getElementById('u-name').innerText = name;
        document.getElementById('set-username').value = name;
        nav('dash');
    }

    function sendMsg() {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim()) return;
        const div = document.createElement('div');
        div.className = "bubble me";
        div.innerText = inp.value;
        document.getElementById('chat-area').appendChild(div);
        document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;
        inp.value = "";
    }

    function createGroup() {
        const name = prompt("ã‚°ãƒ«ãƒ¼ãƒ—åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:");
        if(name) alert("ã€Œ" + name + "ã€ã‚°ãƒ«ãƒ¼ãƒ—ã‚’ä½œæˆã—ã¾ã—ãŸï¼ˆUIãƒ‡ãƒ¢ï¼‰");
    }

    function saveSettings() {
        const newName = document.getElementById('set-username').value;
        document.getElementById('u-name').innerText = newName;
        alert("è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚");
        closePanel('set-panel');
    }

    function logout() {
        if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ")) {
            localStorage.removeItem('ck_user');
            closePanel('set-panel');
            nav('login');
        }
    }

    window.onload = () => {
        const user = localStorage.getItem('ck_user');
        if(user) {
            const name = user.split('@')[0];
            document.getElementById('u-name').innerText = name;
            document.getElementById('set-username').value = name;
            nav('dash');
        }
    }
</script>
