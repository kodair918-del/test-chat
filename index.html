<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat-K | Ver 0.0.6.d</title>
    <style>
        :root { --accent: #007AFF; --bg: #F2F2F7; --card-bg: #FFFFFF; --text: #000000; --header-bg: rgba(255, 255, 255, 0.9); --bubble-me: #007AFF; --bubble-other: #E9E9EB; --danger: #FF3B30; }
        body.neon-mode { --accent: #00f2ff; --bg: #0a0b10; --card-bg: #161821; --text: #ffffff; --header-bg: rgba(10, 11, 16, 0.85); --bubble-me: linear-gradient(135deg, #007AFF, #00f2ff); --bubble-other: #252836; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); overflow: hidden; position: fixed; width: 100%; height: 100%; transition: background 0.3s; }
        header { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background: var(--header-bg); height: 60px; display: flex; align-items: center; padding: env(safe-area-inset-top) 15px 0; border-bottom: 0.5px solid rgba(0,0,0,0.1); z-index: 2000; }
        header button { background: none; border: none; font-size: 22px; color: inherit; padding: 10px; cursor: pointer; }
        .title { flex: 1; text-align: center; font-weight: 600; font-size: 17px; }

        #chat-area { flex: 1; overflow-y: auto; padding: 20px 15px 120px; display: flex; flex-direction: column; gap: 15px; height: calc(100% - 60px); }
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--header-bg); backdrop-filter: blur(20px); padding: 10px 15px calc(10px + env(safe-area-inset-bottom)); display: none; gap: 8px; border-top: 0.5px solid rgba(0,0,0,0.1); z-index: 2500; align-items: center; }
        #msg-input { flex: 1; border: none; background: rgba(120, 120, 128, 0.12); padding: 10px 15px; border-radius: 20px; color: var(--text); outline: none; font-size: 16px; height: 40px; resize: none; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom); display: none; overflow-y: auto; }
        .modal.active { display: block; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 15px; }
        .btn-main { width: 100%; height: 50px; background: var(--accent); color: white; border: none; border-radius: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; margin-bottom: 10px; }
        
        .badge { background: var(--danger); color: white; font-size: 12px; padding: 2px 8px; border-radius: 10px; font-weight: bold; }
        .u-icon { width: 38px; height: 38px; border-radius: 50%; background: #ccc; flex-shrink: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .msg-row { display: flex; gap: 10px; max-width: 90%; }
        .msg-row.me { align-self: flex-end; flex-direction: row-reverse; }
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 16px; background: var(--bubble-other); color: var(--text); }
        .me .bubble { background: var(--bubble-me); color: white; }
        .img-preview { width: 100%; max-width: 200px; border-radius: 12px; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); }

        /* ÁîªÂÉè„Éì„É•„Éº„Ç¢„Éº */
        #viewer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 4000; display: none; align-items: center; justify-content: center; }
        #viewer img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .viewer-btns { position: absolute; top: 40px; left: 20px; right: 20px; display: flex; justify-content: space-between; }
        .v-btn { background: rgba(255,255,255,0.2); color: white; border: none; width: 44px; height: 44px; border-radius: 50%; font-size: 20px; backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <header>
        <button onclick="window.goHome()">üè†</button>
        <div class="title" id="head-title">„Éõ„Éº„É†</div>
        <button id="header-set-btn" onclick="window.openSettings()" style="visibility:hidden;">‚öôÔ∏è</button>
    </header>

    <div id="chat-area"></div>

    <div class="footer" id="chat-footer">
        <button onclick="document.getElementById('file-input').click()" style="background:none; border:none; font-size:24px; cursor:pointer;">üìé</button>
        <input type="file" id="file-input" style="display:none;" onchange="window.sendFile(this)">
        <textarea id="msg-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏..."></textarea>
        <button onclick="window.sendMessage()" style="background:var(--accent); color:white; border:none; width:44px; height:44px; border-radius:50%; flex-shrink:0;">‚Üë</button>
    </div>

    <div id="main-modal" class="modal">
        <div style="padding-top:20px;">
            <div class="card" onclick="window.openUserCard()" style="display:flex; align-items:center; gap:15px; cursor:pointer;">
                <div id="home-icon-preview" class="u-icon"></div>
                <div style="flex:1;"><b id="u-name-display">-</b><br><small id="u-id-display" style="opacity:0.5;">@id</small></div>
                <span>üë§</span>
            </div>
            <h3>„Éó„É≠„Ç∏„Çß„ÇØ„Éà</h3>
            <div id="project-list"></div>
            <button onclick="window.showForm('create')" class="btn-main" style="background:#34C759;"><span>Ôºã Êñ∞Ë¶è‰ΩúÊàê</span></button>
        </div>
    </div>

    <div id="viewer">
        <div class="viewer-btns">
            <button class="v-btn" onclick="window.downloadFromViewer()">üì•</button>
            <button class="v-btn" onclick="document.getElementById('viewer').style.display='none'">‚úï</button>
        </div>
        <img id="viewer-img" src="">
    </div>

    <div id="user-modal" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center;"><h2>„Éó„É≠„Éï„Ç£„Éº„É´</h2><button onclick="window.closeModal('user-modal')">‚úï</button></div>
        <div class="card" style="text-align:center;">
            <div id="edit-icon-preview" class="u-icon" style="width:100px; height:100px; margin:0 auto 15px; font-size:40px;"></div>
            <input type="file" id="icon-input" accept="image/*" style="display:none;" onchange="window.previewIcon(this)">
            <button class="btn-main" style="background:#8E8E93;" onclick="document.getElementById('icon-input').click()"><span>ÂÜôÁúü„ÇíÂ§âÊõ¥</span></button>
            <input type="text" id="edit-name" style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #ccc;" placeholder="ÂêçÂâç">
            <div class="switch-row"><span>Neon Mode</span><label class="switch"><input type="checkbox" id="neon-toggle" onchange="window.toggleNeon(this.checked)"><span class="slider"></span></label></div>
            <button class="btn-main" onclick="window.updateUser()"><span>‰øùÂ≠ò„Åô„Çã</span></button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center;"><h2>Ë®≠ÂÆö</h2><button onclick="window.closeModal('settings-modal')">‚úï</button></div>
        <div class="card">
            <button class="btn-main" onclick="window.copyInviteToken()" style="background:#5856D6;"><span>üîó ÊãõÂæÖ„Ç≥„Éº„Éâ„Çí„Ç≥„Éî„Éº</span></button>
            <button class="btn-main" onclick="window.leaveGroup()" style="background:var(--danger);"><span>üö™ ÈÄÄ‰ºö„Åô„Çã</span></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, push, onValue, update, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626" };
        const app = initializeApp(config); const db = getDatabase(app);

        const VER = "0.0.6.d";
        let myId = localStorage.getItem('chat_uid'), myName = localStorage.getItem('chat_name'), myIcon = "", currentGid = null;
        let lastSeen = JSON.parse(localStorage.getItem('chat_last_seen') || "{}");

        window.toggleNeon = (isOn) => { document.body.classList.toggle('neon-mode', isOn); localStorage.setItem('neon_enabled', isOn); };
        const drawIcon = (el, url, name) => { if(!el) return; if(url) el.innerHTML = `<img src="${url}" style="width:100%; height:100%; border-radius:inherit;">`; else { el.innerHTML = name ? name[0] : "?"; el.style.background = "var(--accent)"; } };

        window.goHome = async () => {
            currentGid = null; document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('main-modal').classList.add('active');
            document.getElementById('chat-footer').style.display = "none";
            document.getElementById('header-set-btn').style.visibility = "hidden";
            document.getElementById('head-title').innerText = "„Éõ„Éº„É†";

            const uSnap = await get(ref(db, `v20_users/${myId}`));
            if(uSnap.exists()) { myName = uSnap.val().name; myIcon = uSnap.val().icon || ""; }
            document.getElementById('u-name-display').innerText = myName;
            drawIcon(document.getElementById('home-icon-preview'), myIcon, myName);

            const listSnap = await get(ref(db, `v20_users/${myId}/myGroups`));
            const list = document.getElementById('project-list'); list.innerHTML = "";
            if(listSnap.exists()) {
                for(let gid of Object.keys(listSnap.val())) {
                    const b = document.createElement('button'); b.className = "btn-main";
                    const unread = await getUnreadCount(gid);
                    b.innerHTML = `<span>${gid.split('_')[0]}</span> ${unread > 0 ? `<span class="badge">${unread}</span>` : ''}`;
                    b.onclick = () => enterChat(gid);
                    list.appendChild(b);
                }
            }
        };

        async function getUnreadCount(gid) {
            const snap = await get(ref(db, `v20_groups/${gid}/messages`));
            if(!snap.exists()) return 0;
            const msgs = Object.values(snap.val());
            const lastTime = lastSeen[gid] || 0;
            return msgs.filter(m => m.time > lastTime).length;
        }

        async function enterChat(gid) {
            currentGid = gid; document.getElementById('main-modal').classList.remove('active');
            document.getElementById('chat-footer').style.display = "flex";
            document.getElementById('header-set-btn').style.visibility = "visible";
            document.getElementById('head-title').innerText = gid.split('_')[0];

            onValue(ref(db, `v20_groups/${gid}/messages`), snap => {
                const area = document.getElementById('chat-area'); area.innerHTML = "";
                if(snap.exists()) {
                    const data = snap.val();
                    Object.values(data).forEach(m => {
                        const d = document.createElement('div');
                        if(m.type === "system") { d.className = "sys-msg"; d.innerText = m.text; }
                        else {
                            const isMe = m.uid === myId;
                            let content = m.text;
                            if(m.type === "file") {
                                if(/\.(jpg|jpeg|png|gif|webp)$/i.test(m.fileName)) content = `<img src="${m.data}" class="img-preview" onclick="window.openViewer('${m.data}','${m.fileName}')">`;
                                else content = `<div class="bubble" onclick="window.downloadFile('${m.data}','${m.fileName}')">üìÑ ${m.fileName}</div>`;
                            }
                            d.className = `msg-row ${isMe ? 'me' : 'other'}`;
                            d.innerHTML = `<div class="u-icon">${m.name[0]}</div><div class="bubble">${content}</div>`;
                        }
                        area.appendChild(d);
                    });
                    area.scrollTop = area.scrollHeight;
                    lastSeen[gid] = Date.now();
                    localStorage.setItem('chat_last_seen', JSON.stringify(lastSeen));
                }
            });
        }

        window.openViewer = (url, name) => {
            const v = document.getElementById('viewer');
            const img = document.getElementById('viewer-img');
            img.src = url; window.currentViewFile = { url, name };
            v.style.display = 'flex';
        };

        window.downloadFromViewer = () => {
            const { url, name } = window.currentViewFile;
            const a = document.createElement('a'); a.href = url; a.download = name; a.click();
        };

        window.sendMessage = () => {
            const i = document.getElementById('msg-input');
            if(i.value && currentGid) {
                push(ref(db, `v20_groups/${currentGid}/messages`), { uid: myId, name: myName, text: i.value, type: "text", time: serverTimestamp() });
                i.value = "";
            }
        };

        window.sendFile = (input) => {
            const f = input.files[0]; if(!f) return;
            const r = new FileReader(); r.onload = (e) => push(ref(db, `v20_groups/${currentGid}/messages`), { uid: myId, name: myName, type: "file", data: e.target.result, fileName: f.name, time: serverTimestamp() });
            r.readAsDataURL(f);
        };

        window.openSettings = () => document.getElementById('settings-modal').classList.add('active');
        window.openUserCard = () => document.getElementById('user-modal').classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
        window.updateUser = async () => { /* ‰øùÂ≠òÂá¶ÁêÜ */ location.reload(); };
        window.copyInviteToken = () => { navigator.clipboard.writeText(currentGid).then(()=>alert("„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü")); };

        window.onload = () => { window.toggleNeon(localStorage.getItem('neon_enabled') === 'true'); if(myId) window.goHome(); };
    </script>
</body>
</html>
