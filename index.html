<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    // --- ğŸ”Š ãƒ‡ãƒãƒƒã‚°éŸ³ (ãã®ã¾ã¾) ---
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    function beep(f) {
        const o = ctx.createOscillator(); const g = ctx.createGain();
        o.connect(g); g.connect(ctx.destination);
        o.frequency.value = f; o.start();
        g.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.5); o.stop(ctx.currentTime + 0.5);
    }

    let myId = localStorage.getItem('chat_uid');
    let myName = localStorage.getItem('chat_name');
    let myPw = localStorage.getItem('chat_raw_pw');

    window.openSettings = () => {
        beep(523.25); // ãƒ‰
        document.getElementById('edit-name').value = myName || "";
        document.getElementById('edit-uid').value = myId || "";
        document.getElementById('edit-pw').value = myPw || "";
        document.getElementById('set-modal').classList.add('active');
    };

    window.saveUserProfile = async () => {
        beep(587.33); // ãƒ¬
        const nid = document.getElementById('edit-uid').value.trim();
        const nnm = document.getElementById('edit-name').value.trim();
        const npw = document.getElementById('edit-pw').value.trim();

        if(nid !== myId) await remove(ref(db, `v10_users/${myId}`));
        await set(ref(db, `v10_users/${nid}`), { name: nnm, pw: npw });

        // ä¿å­˜ç›´å¾Œã«å¤‰æ•°ã‚’ä¸Šæ›¸ã
        myId = nid; myName = nnm; myPw = npw;
        localStorage.setItem('chat_uid', nid);
        localStorage.setItem('chat_name', nnm);
        localStorage.setItem('chat_raw_pw', npw);

        beep(392.00); // ã‚½
        alert("ä¿å­˜å®Œäº†");
        window.closeModal('set-modal');
        renderHome();
    };

    window.goHome = () => { renderHome(); };
    window.closeModal = (id) => document.getElementById(id).classList.remove('active');

    function renderHome() {
        document.getElementById('display-name').innerText = myName || "æœªè¨­å®š";
        document.getElementById('display-uid').innerText = "@" + (myId || "none");
        document.getElementById('home-modal').classList.add('active');
    }

    if(myId) renderHome(); else document.getElementById('home-modal').classList.add('active');
</script>
