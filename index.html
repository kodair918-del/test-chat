        const pw = document.getElementById('group-pw-input').value;

        const snap = await get(ref(db, `v10_groups/${gid}`));

        if(window.currentMode === 'create') {

    async function enterChat(gid) {

        // å…¥å®¤æ™‚ã«Firebaseã‹ã‚‰ãƒ›ã‚¹ãƒˆIDã‚’ç›´æ¥å–å¾—

    function saveToHistory(g) { let h = JSON.parse(localStorage.getItem('chat_history') || "[]"); if(!h.includes(g)) h.push(g); localStorage.setItem('chat_history', JSON.stringify(h)); }
    function removeFromHistory(g) { let h = JSON.parse(localStorage.getItem('chat_history') || "[]").filter(i => i !== g); localStorage.setItem('chat_history', JSON.stringify(h)); }
    function refreshHistory() {
