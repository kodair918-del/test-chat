<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat-K Ver 4.5.2</title>
    <style>
        :root { --line-green: #06C755; --bg-blue: #7494C0; --header-dark: #35495e; }
        * { box-sizing: border-box; }
        body { background: var(--bg-blue); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: var(--header-dark); color: white; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; height: 55px; flex-shrink: 0; z-index: 10; }
        #chat-area { flex: 1; overflow-y: auto; padding: 15px 10px; display: flex; flex-direction: column; gap: 12px; }
        
        .footer { background: #fff; padding: 8px 10px; display: flex; align-items: flex-end; gap: 8px; border-top: 1px solid #ddd; }
        #msg-input { flex: 1; border: none; background: #f0f2f5; padding: 10px 15px; border-radius: 20px; font-size: 16px; outline: none; max-height: 100px; overflow-y: auto; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f8f9fa; z-index: 1000; padding: 25px; display: block; overflow-y: auto; text-align: center; }
        .btn-main { width: 100%; padding: 15px; background: var(--line-green); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; margin-top: 10px; cursor: pointer; }
        .btn-sub { width: 100%; padding: 12px; background: #666; color: white; border: none; border-radius: 8px; margin-top: 10px; cursor: pointer; }
        
        .input-group { text-align: left; margin-bottom: 15px; }
        .input-group label { display: block; font-size: 12px; color: #666; margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }

        .history-item { background: white; border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .bubble-wrapper { display: flex; flex-direction: column; max-width: 85%; }
        .bubble-wrapper.me { align-self: flex-end; align-items: flex-end; }
        .bubble-wrapper.other { align-self: flex-start; align-items: flex-start; }
        .bubble { padding: 8px 12px; border-radius: 18px; font-size: 15px; background: white; border-top-left-radius: 2px; white-space: pre-wrap; word-break: break-all; }
        .me .bubble { background: var(--line-green); color: white; border-top-left-radius: 18px; border-top-right-radius: 2px; }

        .version-info { background: #ddd; color: #555; font-size: 11px; font-weight: bold; padding: 3px 8px; border-radius: 10px; display: inline-block; margin: 15px 0; }
    </style>
</head>
<body>

<header>
    <button onclick="location.reload()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">ğŸ </button>
    <div id="display-group-name">Chat-K</div>
    <div style="width:24px;"></div>
</header>

<div id="chat-area"></div>

<div class="footer">
    <textarea id="msg-input" rows="1" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›" onkeydown="handleKey(event)"></textarea>
    <button onclick="sendMessage()" style="background:var(--line-green); color:white; border:none; width:42px; height:42px; border-radius:50%; flex-shrink:0; cursor:pointer; font-size:18px;">â¤</button>
</div>

<div id="main-modal" class="modal">
    <h2 style="color:var(--line-green); margin-bottom:5px;">Chat-K</h2>
    <div class="version-info">Ver 4.5.2</div>

    <div id="step-register">
        <p style="margin-top:20px;">ã‚¢ã‚«ã‚¦ãƒ³ãƒˆç™»éŒ² / ãƒ­ã‚°ã‚¤ãƒ³</p>
        <div class="input-group">
            <label>Gmailã‚¢ãƒ‰ãƒ¬ã‚¹</label>
            <input type="email" id="reg-email" placeholder="example@gmail.com">
        </div>
        <div class="input-group">
            <label>è¡¨ç¤ºå (æ–°è¦ç™»éŒ²ã®ã¿)</label>
            <input type="text" id="reg-name" placeholder="ãŠåå‰">
        </div>
        <button class="btn-main" onclick="handleAuth()">ãƒ­ã‚°ã‚¤ãƒ³ / ç™»éŒ²</button>
    </div>

    <div id="step-home" style="display:none;">
        <p id="welcome-msg" style="font-weight:bold; margin-top:20px;"></p>
        <div id="history-section">
            <h4 style="text-align:left;">å‚åŠ ä¸­ã®ã‚°ãƒ«ãƒ¼ãƒ—</h4>
            <div id="history-list"></div>
        </div>
        <hr>
        <button class="btn-main" onclick="toggleForm('create')">æ–°ã—ã„ã‚°ãƒ«ãƒ¼ãƒ—ã‚’ä½œã‚‹</button>
        <button class="btn-sub" onclick="toggleForm('join')">æ—¢å­˜ã®ã‚°ãƒ«ãƒ¼ãƒ—ã«å…¥ã‚‹</button>
        
        <div id="group-form" style="display:none; margin-top:20px; background:#eee; padding:15px; border-radius:10px;">
            <div class="input-group"><label>ã‚°ãƒ«ãƒ¼ãƒ—å</label><input type="text" id="group-id"></div>
            <div class="input-group"><label>ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰</label><input type="password" id="group-pw"></div>
            <button class="btn-main" onclick="handleGroupAction()">æ±ºå®š</button>
        </div>

        <button class="btn-danger" onclick="logout()" style="background:#ff4b4b; color:white; border:none; padding:12px; border-radius:8px; margin-top:40px; font-size:13px; width:100%; cursor:pointer;">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ (ç«¯æœ«ã‹ã‚‰æ¶ˆå»)</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, get, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo",
        authDomain: "my-chat-1d626.firebaseapp.com",
        databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com",
        projectId: "my-chat-1d626",
        appId: "1:769979957640:web:777fb6120b5b223e127a3d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    let myName = localStorage.getItem('chat_name');
    let myEmail = localStorage.getItem('chat_email');
    let currentGid = "";

    window.onload = () => {
        if (myName && myEmail) showStep('home');
        else showStep('register');
    };

    // --- ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ãƒ»é€ä¿¡åˆ¶å¾¡ ---
    window.handleKey = (e) => {
        // PCã‹ã‚¹ãƒãƒ›ã‹ã‚’åˆ¤å®šï¼ˆã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã®æœ‰ç„¡ç­‰ï¼‰
        const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
        
        if (e.key === 'Enter' && !e.shiftKey) {
            if (!isTouchDevice) {
                // PCã®å ´åˆã¯é€ä¿¡
                e.preventDefault();
                sendMessage();
            }
            // ã‚¹ãƒãƒ›ã®å ´åˆã¯ä½•ã‚‚ã—ãªã„ï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®æ”¹è¡ŒãŒå‹•ãï¼‰
        }
    };

    window.handleAuth = async () => {
        const rawEmail = document.getElementById('reg-email').value.trim();
        const emailKey = rawEmail.replace(/\./g, '_'); 
        const name = document.getElementById('reg-name').value.trim();
        if(!rawEmail.includes('@')) return alert("ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’æ­£ã—ãå…¥åŠ›ã—ã¦ãã ã•ã„");

        const userRef = ref(db, `users/${emailKey}`);
        const snap = await get(userRef);

        if(snap.exists()){
            myName = snap.val().name;
            myEmail = rawEmail;
            alert("ãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸ: " + myName);
        } else {
            if(!name) return alert("æ–°è¦ç™»éŒ²ã«ã¯ãŠåå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            myName = name;
            myEmail = rawEmail;
            await set(userRef, { name: myName, created: serverTimestamp() });
        }

        localStorage.setItem('chat_name', myName);
        localStorage.setItem('chat_email', myEmail);
        showStep('home');
    };

    function showStep(s) {
        document.getElementById('step-register').style.display = 'none';
        document.getElementById('step-home').style.display = 'none';
        document.getElementById('step-'+s).style.display = 'block';
        if(s === 'home') refreshHistory();
    }

    function refreshHistory() {
        document.getElementById('welcome-msg').innerText = "ãƒ­ã‚°ã‚¤ãƒ³ä¸­: " + myName;
        const list = document.getElementById('history-list');
        list.innerHTML = "";
        const history = JSON.parse(localStorage.getItem('chat_history') || "[]");
        history.forEach(gid => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `<span><b>${gid}</b></span> <button onclick="enterChat('${gid}')" style="background:var(--line-green);color:white;border:none;padding:5px 15px;border-radius:5px;cursor:pointer;">å…¥å®¤</button>`;
            list.appendChild(div);
        });
    }

    window.toggleForm = (mode) => {
        window.currentMode = mode;
        document.getElementById('group-form').style.display = 'block';
    };

    window.handleGroupAction = async () => {
        const gid = document.getElementById('group-id').value.trim();
        const pw = btoa(document.getElementById('group-pw').value);
        if(!gid || !pw) return alert("å…¥åŠ›ãŒä¸è¶³ã—ã¦ã„ã¾ã™");

        const groupRef = ref(db, `v5_groups/${gid}`);
        const snap = await get(groupRef);

        if(window.currentMode === 'create') {
            if(snap.exists()) return alert("ãã®ã‚°ãƒ«ãƒ¼ãƒ—åã¯æ—¢ã«å­˜åœ¨ã—ã¾ã™");
            await set(groupRef, { host: myEmail, pw: pw, created: serverTimestamp() });
            saveHistory(gid);
            enterChat(gid);
        } else {
            if(!snap.exists() || snap.val().pw !== pw) return alert("èªè¨¼ã«å¤±æ•—ã—ã¾ã—ãŸ");
            saveHistory(gid);
            enterChat(gid);
        }
    };

    function saveHistory(gid) {
        let history = JSON.parse(localStorage.getItem('chat_history') || "[]");
        if(!history.includes(gid)) history.push(gid);
        localStorage.setItem('chat_history', JSON.stringify(history));
    }

    window.enterChat = (gid) => {
        currentGid = gid;
        document.getElementById('main-modal').style.display = 'none';
        document.getElementById('display-group-name').innerText = gid;
        document.getElementById('chat-area').innerHTML = "";

        onChildAdded(ref(db, `v5_groups/${gid}/messages`), (snap) => {
            const d = snap.val();
            const wrap = document.createElement('div');
            wrap.className = `bubble-wrapper ${d.sender === myEmail ? 'me' : 'other'}`;
            wrap.innerHTML = `<div style="font-size:10px;margin:0 5px;color:#555;">${d.name}</div><div class="bubble">${d.text}</div>`;
            document.getElementById('chat-area').appendChild(wrap);
            document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;
        });
    };

    window.sendMessage = () => {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim() || !currentGid) return;
        push(ref(db, `v5_groups/${currentGid}/messages`), {
            name: myName,
            sender: myEmail,
            text: inp.value,
            time: serverTimestamp()
        });
        inp.value = "";
        inp.rows = 1; // é«˜ã•ã‚’ãƒªã‚»ãƒƒãƒˆ
    };

    window.logout = () => { if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã™ã‚‹ã¨ç«¯æœ«å†…ã®å±¥æ­´ãŒæ¶ˆå»ã•ã‚Œã¾ã™ã€‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")) { localStorage.clear(); location.reload(); } };
</script>
</body>
</html>
