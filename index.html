    window.clearChat = () => { if(confirm("å…¨æ¶ˆå»ï¼Ÿ")) remove(ref(db, `v20_groups/${currentGid}/messages`)); };
    window.deleteProject = async () => {
        if(confirm("è§£æ•£ã—ã¾ã™ã‹ï¼Ÿ")) {
            await update(ref(db, `v20_groups/${currentGid}`), { active: false });
            await remove(ref(db, `v20_groups/${currentGid}`));
            window.goHome();
        }
    };

    // --- ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ é€šçŸ¥ ---
    function checkHostNotify(gid) {
        if(notifyListeners[gid]) return;
        const reqRef = ref(db, `v20_groups/${gid}/requests`);
        notifyListeners[gid] = onValue(reqRef, async (snap) => {
            const snapG = await get(ref(db, `v20_groups/${gid}/hostId`));
            if(snapG.val() !== myId) return; // ãƒ›ã‚¹ãƒˆã§ãªã‘ã‚Œã°ç„¡è¦–

            snap.forEach(child => {
                showToast(gid, child.key, child.val().name);
            });
        });
    }

    function showToast(gid, uId, uName) {
        const id = `toast-${uId}`;
        if(document.getElementById(id)) return;
        const toast = document.createElement('div');
        toast.id = id;
        toast.className = "toast";
        toast.innerHTML = `
            <b>${gid}</b>: ${uName}ã•ã‚“ã‹ã‚‰ç”³è«‹<br>
            <button onclick="window.approveUserFromToast('${gid}','${uId}')" style="background:white; color:var(--accent); border:none; padding:5px 10px; border-radius:5px; margin-top:5px;">æ‰¿èª</button>
        `;
        document.getElementById('realtime-notify').appendChild(toast);
        setTimeout(() => toast.remove(), 10000);
    }
    window.approveUserFromToast = async (gid, uId) => {
        await set(ref(db, `v20_groups/${gid}/members/${uId}`), true);
        await remove(ref(db, `v20_groups/${gid}/requests/${uId}`));
        document.getElementById(`toast-${uId}`)?.remove();
    };

    // --- ãã®ä»–UIæ“ä½œ ---
    window.openUserCard = () => document.getElementById('user-card-modal').classList.add('active');
    window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
    window.saveUserConfig = async () => {
        const n = document.getElementById('edit-name').value.trim();
        const p = document.getElementById('edit-pw').value;
        let up = { name: n };
        if(p) up.pw = await hash(p);
        await update(ref(db, `v20_users/${myId}`), up);
        myName = n; localStorage.setItem('chat_name', n);
        alert("ä¿å­˜å®Œäº†");
    };

    function renderRequests(reqs) {
        const area = document.getElementById('request-list');
        area.innerHTML = "<h4>å…¥å®¤ç”³è«‹ä¸­</h4>";
        if(reqs) {
            Object.entries(reqs).forEach(([uid, d]) => {
                const div = document.createElement('div');
                div.style = "display:flex; justify-content:space-between; margin-bottom:10px;";
                div.innerHTML = `<span>${d.name}</span> <button onclick="window.approveUser('${uid}')">æ‰¿èª</button>`;
                area.appendChild(div);
            });
        }
    }

    if(!myId) document.getElementById('auth-modal').classList.add('active');
    else window.goHome();

</script>
