<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", authDomain: "my-chat-1d626.firebaseapp.com", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626", appId: "1:769979957640:web:777fb6120b5b223e127a3d" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myId = localStorage.getItem('chat_uid');
    let myName = localStorage.getItem('chat_name');
    let currentGid = null;

    async function hash(pw) {
        const msgUint8 = new TextEncoder().encode(pw);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
        return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    window.onload = async () => {
        if(!myId) {
            document.getElementById('auth-modal').classList.add('active');
        } else {
            await window.goHome();
            listenForApprovals();
        }
    };

    function listenForApprovals() {
        onValue(ref(db, `v20_users/${myId}/myGroups`), (snap) => {
            if(snap.exists() && !currentGid) {
                Object.entries(snap.val()).forEach(([gid, status]) => {
                    if(status === "pending_approval") {
                        get(ref(db, `v20_groups/${gid}/members/${myId}`)).then(mSnap => {
                            if(mSnap.exists()) {
                                update(ref(db, `v20_users/${myId}/myGroups`), { [gid]: true });
                                document.getElementById('approved-project-name').innerText = gid;
                                document.getElementById('approved-modal').classList.add('active');
                            }
                        });
                    }
                });
            }
        });
    }

    window.handleAuth = async (mode) => {
        const uid = document.getElementById('auth-uid').value.trim();
        const name = document.getElementById('auth-name').value.trim();
        const pw = document.getElementById('auth-pw').value;
        const h = await hash(pw);
        if(mode === 'reg') {
            await set(ref(db, `v20_users/${uid}`), { name, pw: h });
            login(uid, name);
        } else {
            const snap = await get(ref(db, `v20_users/${uid}`));
            if(snap.exists() && snap.val().pw === h) login(uid, snap.val().name);
            else alert("èªè¨¼å¤±æ•—");
        }
    };

    function login(uid, name) {
        localStorage.setItem('chat_uid', uid);
        localStorage.setItem('chat_name', name);
        location.reload();
    }

    window.goHome = async () => {
        currentGid = null;
        document.getElementById('main-modal').classList.add('active');
        document.getElementById('user-display-name').innerText = myName || "ä¸æ˜ãªãƒ¦ãƒ¼ã‚¶ãƒ¼";
        document.getElementById('user-display-id').innerText = "@" + myId;
        document.getElementById('header-set-btn').style.visibility = "hidden";
        
        const snap = await get(ref(db, `v20_users/${myId}/myGroups`));
        const list = document.getElementById('project-list');
        list.innerHTML = "";
        if(snap.exists()) {
            Object.entries(snap.val()).forEach(([gid, status]) => {
                if(status === true) {
                    const b = document.createElement('button');
                    b.className = "btn-main"; b.style = "background:var(--card-bg); color:var(--text); border:1px solid rgba(0,0,0,0.1);";
                    b.innerText = gid; b.onclick = () => enterChat(gid);
                    list.appendChild(b);
                }
            });
        }
    };

    window.execProjectAction = async () => {
        const gid = document.getElementById('p-id').value.trim();
        const pw = document.getElementById('p-pw').value;
        const h = await hash(pw);
        if(window.pMode === 'create') {
            const token = btoa(Math.random()).substring(0, 12);
            await set(ref(db, `v20_groups/${gid}`), { hostId: myId, hostName: myName, pw: h, inviteToken: token });
            await set(ref(db, `v20_inviteTokens/${token}`), gid);
            await set(ref(db, `v20_users/${myId}/myGroups/${gid}`), true);
            await set(ref(db, `v20_groups/${gid}/members/${myId}`), { name: myName });
            enterChat(gid);
        } else {
            const snap = await get(ref(db, `v20_groups/${gid}`));
            if(snap.exists() && snap.val().pw === h) {
                await set(ref(db, `v20_groups/${gid}/requests/${myId}`), { name: myName });
                await set(ref(db, `v20_users/${myId}/myGroups/${gid}`), "pending_approval");
                alert("ç”³è«‹ã‚’é€ã‚Šã¾ã—ãŸ");
            } else alert("ä¸ä¸€è‡´");
        }
    };

    async function enterChat(gid) {
        currentGid = gid;
        document.getElementById('main-modal').classList.remove('active');
        document.getElementById('head-title').innerText = gid;
        document.getElementById('header-set-btn').style.visibility = "visible";
        document.getElementById('chat-footer').style.display = "flex";
        onValue(ref(db, `v20_groups/${gid}`), (snap) => {
            const data = snap.val();
            const area = document.getElementById('chat-area');
            area.innerHTML = "";
            if(data && data.messages) {
                Object.values(data.messages).forEach(m => {
                    const wrap = document.createElement('div');
                    wrap.className = `bubble-wrapper ${m.uid === myId ? 'me' : 'other'}`;
                    // åå‰ãŒundefinedã«ãªã‚‰ãªã„ã‚ˆã† m.name ã¾ãŸã¯ m.userName ã‚’ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                    const displayName = m.name || m.userName || "ä¸æ˜";
                    wrap.innerHTML = `<div class="bubble-name">${displayName}</div><div class="bubble">${m.text}</div>`;
                    area.appendChild(wrap);
                });
            }
            area.scrollTop = area.scrollHeight;
        });
    }

    window.sendMessage = () => {
        const i = document.getElementById('msg-input');
        if(i.value && currentGid) {
            push(ref(db, `v20_groups/${currentGid}/messages`), { 
                uid: myId, 
                name: myName, // ã“ã“ã§ç¢ºå®Ÿã« localStorage ã®åå‰ã‚’å…¥ã‚Œã‚‹
                text: i.value 
            });
            i.value = "";
        }
    };

    window.openSettings = async () => {
        const snap = await get(ref(db, `v20_groups/${currentGid}`));
        const data = snap.val();
        document.getElementById('settings-modal').classList.add('active');
        document.getElementById('info-host-name').innerText = data.hostName;
        if(data.hostId === myId) {
            document.getElementById('host-panel').style.display = "block";
            renderAdmin(data);
        } else {
            document.getElementById('host-panel').style.display = "none";
        }
    };

    function renderAdmin(data) {
        const mArea = document.getElementById('member-list-area');
        mArea.innerHTML = "<h4>ãƒ¡ãƒ³ãƒãƒ¼</h4>";
        if(data.members) {
            Object.entries(data.members).forEach(([uid, m]) => {
                if(uid === myId) return;
                const dv = document.createElement('div');
                dv.style = "display:flex; justify-content:space-between; margin-bottom:10px; align-items:center;";
                dv.innerHTML = `<span>${m.name}</span> <button class="btn-main" style="width:60px; height:30px; background:#FF3B30; font-size:12px;" onclick="window.removeUser('${uid}')">å‰Šé™¤</button>`;
                mArea.appendChild(dv);
            });
        }
        const rArea = document.getElementById('request-list');
        rArea.innerHTML = "<h4>ç”³è«‹ä¸­</h4>";
        if(data.requests) {
            Object.entries(data.requests).forEach(([uid, r]) => {
                const dv = document.createElement('div');
                dv.innerHTML = `${r.name} <button onclick="window.approveUser('${uid}','${r.name}')">æ‰¿èª</button>`;
                rArea.appendChild(dv);
            });
        }
    }

    window.approveUser = async (uId, uName) => {
        await set(ref(db, `v20_groups/${currentGid}/members/${uId}`), { name: uName });
        await remove(ref(db, `v20_groups/${currentGid}/requests/${uId}`));
    };

    window.removeUser = async (uId) => {
        if(confirm("ã“ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            await remove(ref(db, `v20_groups/${currentGid}/members/${uId}`));
            await remove(ref(db, `v20_users/${uId}/myGroups/${currentGid}`));
            window.openSettings();
        }
    };

    window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    window.showProjectForm = (m) => { window.pMode = m; document.getElementById('project-form').style.display = "block"; };
    window.openUserCard = () => document.getElementById('user-card-modal').classList.add('active');
    window.copyInviteLink = async () => {
        const snap = await get(ref(db, `v20_groups/${currentGid}`));
        const token = snap.val().inviteToken;
        const link = `https://kodair918-del.github.io/test-chat/?t=${token}`;
        await navigator.clipboard.writeText(link);
        alert("ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ");
    };
</script>
