    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">

    <style>
        :root {
            --accent: #007AFF; --bg: #F2F2F7; --card-bg: #FFFFFF; --text: #000000;
            --header-bg: rgba(255, 255, 255, 0.8); --bubble-me: #007AFF; --bubble-other: #E9E9EB;
        }
        body.dark-mode {
            --bg: #1C1C1E; --card-bg: #2C2C2E; --text: #FFFFFF;
            --header-bg: rgba(28, 28, 30, 0.8); --bubble-me: #0A84FF; --bubble-other: #3A3A3C;
        }
        * { box-sizing: border-box; }
        body { margin: 0; height: 100vh; background: var(--bg); color: var(--text); display: flex; flex-direction: column; font-family: -apple-system, sans-serif; overflow: hidden; }

        header { backdrop-filter: blur(20px); background: var(--header-bg); height: 60px; display: flex; align-items: center; padding: 0 15px; z-index: 2000; border-bottom: 0.5px solid rgba(0,0,0,0.1); flex-shrink: 0; }
        header button { background: none; border: none; cursor: pointer; font-size: 24px; color: inherit; }
        header .title { flex: 1; text-align: center; font-weight: 600; font-size: 17px; }

        #chat-area { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }
        .system-msg { align-self: center; background: rgba(0,0,0,0.1); color: white; font-size: 11px; padding: 4px 12px; border-radius: 12px; margin: 10px 0; }
        body.dark-mode .system-msg { background: rgba(255,255,255,0.1); }

        .bubble-wrapper { display: flex; flex-direction: column; max-width: 80%; }
        .sender-info { display: flex; align-items: center; gap: 4px; font-size: 11px; margin: 2px 5px; opacity: 0.7; }
        .bubble { padding: 10px 16px; border-radius: 20px; font-size: 16px; line-height: 1.4; white-space: pre-wrap; word-break: break-all; }
        .me { align-self: flex-end; } .me .bubble { background: var(--bubble-me); color: white; border-bottom-right-radius: 4px; }
        .other { align-self: flex-start; } .other .bubble { background: var(--bubble-other); color: var(--text); border-bottom-left-radius: 4px; }

        .footer { background: var(--header-bg); padding: 10px 15px 30px; display: flex; gap: 10px; border-top: 0.5px solid rgba(0,0,0,0.1); }
        #msg-input { flex: 1; border: none; background: rgba(120, 120, 128, 0.12); padding: 10px 15px; border-radius: 20px; color: var(--text); outline: none; font-size: 16px; min-height: 40px; max-height: 150px; resize: none; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; padding: 20px; display: none; overflow-y: auto; }
        .modal.active { display: block; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .btn-main { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; margin-bottom: 8px; }
        .input-box { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.1); background: var(--card-bg); color: var(--text); margin-bottom: 10px; font-size: 16px; }

        .pw-display { font-size: 24px; font-weight: bold; color: #FF3B30; text-align: center; background: #FFF; border: 2px dashed #FF3B30; padding: 10px; border-radius: 8px; margin: 10px 0; }
    </style>
</head>
<body>

<header>
    <button onclick="location.reload()">ğŸ </button>
    <div class="title" id="head-title">Chat-K</div>
    <button onclick="window.triggerOpenSettings()">âš™ï¸</button>
</header>

<div id="chat-area"></div>

<div class="footer">
    <textarea id="msg-input" rows="1" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸..."></textarea>
    <button onclick="window.triggerSendMessage()" style="background:var(--accent); color:white; border:none; width:40px; height:40px; border-radius:50%;">â†‘</button>
</div>

<div id="main-modal" class="modal active">
    <div style="text-align:center; padding-top:40px;">
        <h1 style="font-size:32px;">ğŸ§ª Chat-K</h1>
        <div id="step-register">
            <input type="email" id="reg-email" class="input-box" placeholder="Email Address">
            <div id="name-input-area" style="display:none;">
                <input type="text" id="reg-name" class="input-box" placeholder="User Name">
            </div>
            <button class="btn-main" id="auth-btn" onclick="window.triggerCheckEmail()">ã¯ã˜ã‚ã‚‹</button>
        </div>
        <div id="step-home" style="display:none; text-align:left;">
            <div class="card"><b id="welcome-msg"></b></div>
            <div id="history-list"></div>
            <button onclick="window.triggerShowGroupForm('create')" class="btn-main">ï¼‹ æ–°è¦ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆä½œæˆ</button>
            <button onclick="window.triggerShowGroupForm('join')" class="btn-main" style="background:#8E8E93;"># IDã§å‚åŠ </button>
            <div id="group-form" style="display:none; margin-top:15px;" class="card">
                <input type="text" id="group-id-input" placeholder="Project ID" class="input-box">
                <input type="password" id="group-pw-input" placeholder="Password" class="input-box">
                <button class="btn-main" onclick="window.triggerHandleGroupAction()">æ±ºå®š</button>
            </div>
        </div>
    </div>
</div>

<div id="set-modal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2>Settings</h2>
        <button onclick="closeModal('set-modal')" style="font-size:24px;">Ã—</button>
    </div>
    <div class="card">
        <div style="display:flex; justify-content:space-between; padding:10px 0;"><span>ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰</span><input type="checkbox" id="dark-toggle" onchange="toggleDark()"></div>
    </div>
    <div id="host-settings" class="card" style="display:none; border: 3px solid #FF3B30;">
        <h3 style="color:#FF3B30; margin-top:0;">ğŸ‘‘ Admin Panel</h3>
        <label style="font-size:12px;">ç¾åœ¨ã®ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰:</label>
        <div id="current-pw-display" class="pw-display">----</div>
        
        <hr>
        <h4 style="margin: 15px 0 5px;">ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆæƒ…å ±ã®å¤‰æ›´</h4>
        <input type="text" id="edit-group-id" class="input-box" placeholder="æ–°ã—ã„ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆå">
        <input type="password" id="edit-group-pw" class="input-box" placeholder="æ–°ã—ã„ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">
        <button class="btn-main" onclick="updateProjectInfo()">ä¿å­˜ã—ã¦å¤‰æ›´ã‚’é©ç”¨</button>

        <hr>
        <h4 style="margin: 15px 0 5px;">åå‰ã‚’æŒ‡å®šã—ã¦ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å‰Šé™¤</h4>
        <input type="text" id="target-name-input" class="input-box" placeholder="åå‰ã‚’å…¥åŠ›">
        <button class="btn-main" style="background:#FF9500;" onclick="deleteMessagesByName()">ã“ã®äººã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’ã™ã¹ã¦æ¶ˆå»</button>
        <hr>
        <button class="btn-main" style="background:#FF3B30; margin-top:10px;" onclick="clearAllMessages()">å…¨ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¶ˆå»</button>
    </div>
    <button class="btn-main" style="background:#8E8E93; margin-top:20px;" onclick="localStorage.clear(); location.reload();">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, get, set, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo",
        authDomain: "my-chat-1d626.firebaseapp.com",
        databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com",
        projectId: "my-chat-1d626",
        appId: "1:769979957640:web:777fb6120b5b223e127a3d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let myName = localStorage.getItem('chat_name'), myEmail = localStorage.getItem('chat_email'), currentGid = "";

    window.triggerCheckEmail = async () => {
        const email = document.getElementById('reg-email').value.trim().toLowerCase();
        if(!email.includes('@')) return alert("Invalid Email");
        const snap = await get(ref(db, `users/${email.replace(/\./g, '_')}`));
        if(snap.exists()){
            myName = snap.val().name; myEmail = email;
            localStorage.setItem('chat_name', myName); localStorage.setItem('chat_email', myEmail);
            showStep('home');
        } else {
            document.getElementById('name-input-area').style.display = 'block';
            document.getElementById('auth-btn').onclick = () => finalizeReg(email);
        }
    };

    async function finalizeReg(email) {
        const name = document.getElementById('reg-name').value.trim();
        if(!name) return alert("Name required");
        await set(ref(db, `users/${email.replace(/\./g, '_')}`), { name: name });
        myName = name; myEmail = email;
        localStorage.setItem('chat_name', name); localStorage.setItem('chat_email', email);
        showStep('home');
    }

    window.triggerHandleGroupAction = async () => {
        const gid = document.getElementById('group-id-input').value.trim();
        const rawPw = document.getElementById('group-pw-input').value;
        const pw = btoa(rawPw);
        if(!gid) return;
        const snap = await get(ref(db, `v5_groups/${gid}`));
        if(window.currentMode === 'create') {
            if(snap.exists()) return alert("Exists");
            await set(ref(db, `v5_groups/${gid}`), { host: myEmail, pw: pw });
        } else {
            if(!snap.exists() || snap.val().pw !== pw) return alert("Wrong ID/PW");
        }
        let h = JSON.parse(localStorage.getItem('chat_history') || "[]");
        if(!h.includes(gid)) h.push(gid);
        localStorage.setItem('chat_history', JSON.stringify(h));
        enterChat(gid);
    };

    async function enterChat(gid) {
        currentGid = gid;
        document.getElementById('main-modal').classList.remove('active');
        document.getElementById('head-title').innerText = gid;
        push(ref(db, `v5_groups/${gid}/messages`), { type: 'system', text: `${myName}ãŒå‚åŠ ã—ã¾ã—ãŸ` });

        onValue(ref(db, `v5_groups/${gid}`), (snap) => {
            const data = snap.val();
            if(!data) return;
            const isHost = data.host === myEmail;
            if(isHost) {
                document.getElementById('host-settings').style.display = 'block';
                document.getElementById('current-pw-display').innerText = atob(data.pw);
                document.getElementById('edit-group-id').value = gid;
            }
            const chatArea = document.getElementById('chat-area');
            chatArea.innerHTML = "";
            if(data.messages) {
                Object.values(data.messages).forEach(d => {
                    if(d.type === 'system') {
                        const div = document.createElement('div');
                        div.className = 'system-msg'; div.innerText = d.text;
                        chatArea.appendChild(div);
                    } else {
                        const wrap = document.createElement('div');
                        wrap.className = `bubble-wrapper ${d.sender === myEmail ? 'me' : 'other'}`;
                        wrap.innerHTML = `<div class="sender-info">${d.name} ${d.sender === data.host ? 'ğŸ‘‘' : ''}</div><div class="bubble">${d.text}</div>`;
                        chatArea.appendChild(wrap);
                    }
                });
            }
            chatArea.scrollTop = chatArea.scrollHeight;
        });
    }

    // åå‰æŒ‡å®šå‰Šé™¤
    window.deleteMessagesByName = async () => {
        const targetName = document.getElementById('target-name-input').value.trim();
        if(!targetName) return alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        if(!confirm(`${targetName}ã•ã‚“ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) return;
        const snap = await get(ref(db, `v5_groups/${currentGid}/messages`));
        if(snap.exists()){
            const msgs = snap.val();
            Object.keys(msgs).forEach(key => {
                if(msgs[key].name === targetName) remove(ref(db, `v5_groups/${currentGid}/messages/${key}`));
            });
            alert(`${targetName}ã•ã‚“ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤ã—ã¾ã—ãŸ`);
        }
    };

    // ã‚°ãƒ«ãƒ¼ãƒ—åãƒ»ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰å¤‰æ›´
    window.updateProjectInfo = async () => {
        const newGid = document.getElementById('edit-group-id').value.trim();
        const newPwRaw = document.getElementById('edit-group-pw').value;
        if(!newGid) return alert("ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        
        const snap = await get(ref(db, `v5_groups/${currentGid}`));
        const data = snap.val();
        const newPw = newPwRaw ? btoa(newPwRaw) : data.pw;

        if(newGid !== currentGid) {
            if(!confirm("ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆåã‚’å¤‰æ›´ã™ã‚‹ã¨ä»¥å‰ã®IDã§ã¯å…¥å®¤ã§ããªããªã‚Šã¾ã™ã€‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")) return;
            await set(ref(db, `v5_groups/${newGid}`), { ...data, pw: newPw });
            await remove(ref(db, `v5_groups/${currentGid}`));
            
            // å±¥æ­´ã®æ›´æ–°
            let h = JSON.parse(localStorage.getItem('chat_history') || "[]");
            h = h.map(x => x === currentGid ? newGid : x);
            localStorage.setItem('chat_history', JSON.stringify(h));
            
            location.reload();
        } else {
            await set(ref(db, `v5_groups/${currentGid}/pw`), newPw);
            alert("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’æ›´æ–°ã—ã¾ã—ãŸ");
        }
    };

    window.clearAllMessages = () => { if(confirm("å…¨æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) remove(ref(db, `v5_groups/${currentGid}/messages`)); };

    window.triggerSendMessage = () => {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim() || !currentGid) return;
        push(ref(db, `v5_groups/${currentGid}/messages`), { name: myName, sender: myEmail, text: inp.value, time: serverTimestamp() });
        inp.value = "";
    };

    function refreshHistory() {
        const list = document.getElementById('history-list'); list.innerHTML = "";
        document.getElementById('welcome-msg').innerText = "Researcher: " + (myName || "");
        const history = JSON.parse(localStorage.getItem('chat_history') || "[]");
        history.forEach(gid => {
            const d = document.createElement('div');
            d.className = "card"; d.style = "display:flex; justify-content:space-between; align-items:center; cursor:pointer; margin-bottom:8px;";
            d.innerHTML = `<span><b>${gid}</b></span><button class="btn-main" style="width:auto; padding:8px 15px; margin:0;">å…¥å®¤</button>`;
            d.onclick = () => enterChat(gid);
            list.appendChild(d);
        });
    }

    window.triggerOpenSettings = () => document.getElementById('set-modal').classList.add('active');
    window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    window.toggleDark = () => document.body.classList.toggle('dark-mode');
    window.triggerShowGroupForm = (m) => { window.currentMode = m; document.getElementById('group-form').style.display = 'block'; };
    function showStep(s) { document.getElementById('step-register').style.display = 'none'; document.getElementById('step-home').style.display = 'block'; refreshHistory(); }
    
    document.getElementById('msg-input').onkeydown = (e) => {
        if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); window.triggerSendMessage(); }
    };

    window.onload = () => { if(myName && myEmail) showStep('home'); };
</script>
</body>
