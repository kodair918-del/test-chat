<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat-K | Stable Math</title>
    <style>
        :root { --line-green: #06C755; --bg-blue: #7494C0; --header-dark: #35495e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, sans-serif; height: 100vh; background: #f0f2f5; display: flex; flex-direction: column; overflow: hidden; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
        header { background: var(--header-dark); color: white; height: 50px; display: flex; align-items: center; padding: 0 15px; z-index: 2000; flex-shrink: 0; }
        header .title { flex: 1; text-align: center; font-weight: bold; font-size: 16px; }
        header button { background: none; border: none; color: white; font-size: 22px; cursor: pointer; width: 40px; }

        /* ãƒšãƒ¼ã‚¸ç®¡ç† */
        .page { display: none; height: calc(100vh - 50px); width: 100%; overflow-y: auto; background: #f8f9fa; }
        .page.active { display: block; }

        /* ã‚«ãƒ¼ãƒ‰ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .card { background: white; border-radius: 15px; padding: 20px; margin: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 15px; margin-top: 10px; display: flex; align-items: center; justify-content: center; }
        .btn-green { background: var(--line-green); color: white; }
        .btn-outline { background: white; border: 1px solid #ddd; color: #333; }

        /* ãƒãƒ£ãƒƒãƒˆç”»é¢ */
        #chat-page.active { display: flex; flex-direction: column; background: var(--bg-blue); }
        #chat-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 10px 14px; border-radius: 18px; background: white; max-width: 80%; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-break: break-all; }
        .bubble.me { align-self: flex-end; background: var(--line-green); color: white; border-bottom-right-radius: 2px; }

        /* æ•°å­¦ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ãƒãƒ¼ */
        .math-toolbar { background: #e0e4e8; border-top: 1px solid #ccc; display: flex; overflow-x: auto; padding: 6px; gap: 6px; white-space: nowrap; -webkit-overflow-scrolling: touch; }
        .math-toolbar::-webkit-scrollbar { display: none; }
        .math-btn { background: white; border: 1px solid #bbb; border-radius: 6px; padding: 8px 14px; min-width: 44px; text-align: center; font-weight: bold; cursor: pointer; font-family: serif; font-size: 18px; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .footer { background: white; padding: 10px; display: flex; gap: 8px; border-top: 1px solid #ddd; align-items: center; }
        textarea { flex: 1; border: none; background: #f0f2f5; padding: 12px; border-radius: 20px; outline: none; font-size: 16px; height: 44px; resize: none; line-height: 1.2; }

        /* è¨­å®šãƒ‘ãƒãƒ« */
        .panel { position: fixed; bottom: -100%; left: 0; width: 100%; height: 85%; background: white; z-index: 3000; transition: 0.3s ease-out; border-radius: 20px 20px 0 0; padding: 25px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        .panel.open { bottom: 0; }
    </style>
</head>
<body>

<header>
    <button onclick="nav('dash')">ğŸ </button>
    <div class="title" id="head-title">Home</div>
    <button onclick="openPanel('set-panel')">âš™ï¸</button>
</header>

<div id="login-page" class="page active">
    <div style="text-align:center; padding:80px 20px;">
        <h2 style="color:var(--line-green); font-size:32px; margin:0 0 10px 0;">Chat-K</h2>
        <p style="color:#666; margin-bottom:30px;">Math & Science Chat Tool</p>
        <input type="email" id="u-email" placeholder="ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›" style="width:100%; padding:15px; border-radius:12px; border:1px solid #ddd; margin-bottom:15px; font-size:16px;">
        <button class="btn btn-green" onclick="doLogin()">ã¯ã˜ã‚ã‚‹</button>
    </div>
</div>

<div id="dash-page" class="page">
    <div class="card">
        <h3 style="margin-top:0;">Researcher: <span id="u-name" style="color:var(--line-green);">Guest</span></h3>
        <button class="btn btn-outline" onclick="nav('chat')">ğŸ§ª ç†ç³»ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã«å…¥å®¤</button>
    </div>
    <div class="card">
        <button class="btn btn-green" onclick="createGroup()">ï¼‹ æ–°è¦ã‚°ãƒ«ãƒ¼ãƒ—ã‚’ä½œæˆ</button>
        <button class="btn btn-outline" style="margin-top:15px;" onclick="openPanel('set-panel')">âš™ï¸ ã‚¢ãƒ—ãƒªè¨­å®š</button>
    </div>
</div>

<div id="chat-page" class="page">
    <div id="chat-area"></div>
    <div class="math-toolbar">
        <div class="math-btn" onclick="ins('Â²')">xÂ²</div>
        <div class="math-btn" onclick="ins('âˆš')">âˆš</div>
        <div class="math-btn" onclick="ins('Ï€')">Ï€</div>
        <div class="math-btn" onclick="ins('Î¸')">Î¸</div>
        <div class="math-btn" onclick="ins('Ã·')">Ã·</div>
        <div class="math-btn" onclick="ins('Ã—')">Ã—</div>
        <div class="math-btn" onclick="ins('âˆ')">âˆ</div>
        <div class="math-btn" onclick="ins('âˆ«')">âˆ«</div>
        <div class="math-btn" onclick="ins('log')">log</div>
        <div class="math-btn" onclick="ins('sin')">sin</div>
        <div class="math-btn" onclick="ins('cos')">cos</div>
        <div class="math-btn" onclick="ins('tan')">tan</div>
    </div>
    <div class="footer">
        <textarea id="msg-input" placeholder="æ•°å¼ã‚’å…¥åŠ›..."></textarea>
        <button onclick="sendMsg()" style="background:var(--line-green); color:white; border:none; width:44px; height:44px; border-radius:50%; font-size:20px;">â¤</button>
    </div>
</div>

<div id="set-panel" class="panel">
    <button onclick="closePanel('set-panel')" style="float:right; border:none; background:none; font-size:28px;">&times;</button>
    <h3>è¨­å®šç®¡ç†</h3>
    <div style="margin-top:20px;">
        <label style="font-size:12px; color:#666;">è¡¨ç¤ºå</label>
        <input type="text" id="set-name" style="width:100%; padding:15px; margin:10px 0; border:1px solid #ddd; border-radius:10px;">
        <button class="btn btn-green" onclick="saveSet()">ä¿å­˜</button>
        <button class="btn" style="background:#fee; color:#f33; margin-top:20px;" onclick="logout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
    </div>
</div>

<script>
    // ãƒšãƒ¼ã‚¸é·ç§»
    function nav(id) {
        const pages = document.querySelectorAll('.page');
        pages.forEach(p => p.classList.remove('active'));
        const target = document.getElementById(id + '-page');
        if(target) target.classList.add('active');
        document.getElementById('head-title').innerText = id === 'dash' ? 'Home' : 'Research Chat';
    }

    // ãƒ‘ãƒãƒ«é–‹é–‰
    function openPanel(id) { document.getElementById(id).classList.add('open'); }
    function closePanel(id) { document.getElementById(id).classList.remove('open'); }

    // æ•°å­¦è¨˜å·æŒ¿å…¥
    function ins(val) {
        const inp = document.getElementById('msg-input');
        const start = inp.selectionStart;
        const end = inp.selectionEnd;
        inp.value = inp.value.substring(0, start) + val + inp.value.substring(end);
        inp.focus();
        inp.setSelectionRange(start + val.length, start + val.length);
    }

    function doLogin() {
        const email = document.getElementById('u-email').value;
        if(!email) return;
        localStorage.setItem('ck_v6_user', email);
        const name = email.split('@')[0];
        document.getElementById('u-name').innerText = name;
        document.getElementById('set-name').value = name;
        nav('dash');
    }

    function sendMsg() {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim()) return;
        const area = document.getElementById('chat-area');
        const div = document.createElement('div');
        div.className = "bubble me";
        div.innerText = inp.value;
        area.appendChild(div);
        area.scrollTop = area.scrollHeight;
        inp.value = "";
    }

    function createGroup() {
        const g = prompt("ã‚°ãƒ«ãƒ¼ãƒ—åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:");
        if(g) alert("ã‚°ãƒ«ãƒ¼ãƒ—ã€Œ" + g + "ã€ã‚’ä½œæˆã—ã¾ã—ãŸ");
    }

    function saveSet() {
        const n = document.getElementById('set-name').value;
        document.getElementById('u-name').innerText = n;
        alert("ä¿å­˜ã—ã¾ã—ãŸ");
        closePanel('set-panel');
    }

    function logout() {
        localStorage.removeItem('ck_v6_user');
        closePanel('set-panel');
        location.reload();
    }

    // åˆå›èª­ã¿è¾¼ã¿
    window.onload = () => {
        const saved = localStorage.getItem('ck_v6_user');
        if(saved) {
            const name = saved.split('@')[0];
            document.getElementById('u-name').innerText = name;
            document.getElementById('set-name').value = name;
            nav('dash');
        }
    };
</script>
</body>
</html>
