    <style>

        /* ãƒšãƒ¼ã‚¸ç®¡ç†ï¼šactiveä»¥å¤–ã¯å®Œå…¨ã«æ¶ˆã™ */
        .page { display: none; height: calc(100vh - 50px); width: 100%; overflow-y: auto; background: #f8f9fa; }
        .page.active { display: block; }

        /* ãƒãƒ£ãƒƒãƒˆå°‚ç”¨ã‚¹ã‚¿ã‚¤ãƒ« */

        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-green { background: var(--line-green); color: white; }
        .btn-blue { background: var(--gemini-blue); color: white; }

        .panel { position: fixed; bottom: -100%; left: 0; width: 100%; height: 85%; background: white; z-index: 10000; transition: 0.3s ease-out; border-radius: 20px 20px 0 0; padding: 25px; box-shadow: 0 -5px 20px rgba(0,0,0,0.2); }
        .panel.open { bottom: 0; }

    <h3>è¨­å®šç®¡ç†</h3>

    <button class="btn btn-blue" onclick="window.saveSet()">ä¿å­˜ã™ã‚‹</button>
</div>

<div id="ai-panel" class="panel">
    <button onclick="window.closePanel('ai-panel')" style="float:right; border:none; background:none; font-size:28px;">&times;</button>
    <h3 style="color:var(--gemini-blue);">AI Expert Analysis</h3>
    <div id="ai-result" style="font-size:16px; line-height:1.7; overflow-y:auto; max-height:80%;"></div>
</div>

<script>
    const nav = (target) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(target + '-page').classList.add('active');
        document.getElementById('head-title').innerText = target === 'dash' ? 'Home' : 'Research Chat';
    };
    window.nav = nav;

    window.openPanel = (id) => document.getElementById(id).classList.add('open');
    window.closePanel = (id) => document.getElementById(id).classList.remove('open');

    window.doLogin = () => {
        const email = document.getElementById('user-email').value;
        if(!email) return;
        localStorage.setItem('chat_k_user', email);
        document.getElementById('user-display').innerText = email.split('@')[0];
        nav('dash');
    };

    window.logout = () => { localStorage.removeItem('chat_k_user'); nav('login'); };

    window.sendMsg = () => {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim()) return;
        const div = document.createElement('div');
        div.className = "bubble me";
        div.innerHTML = `${inp.value}<br><small style="font-size:9px; opacity:0.7;">ğŸ’¡ AIè§£èª¬ã‚’è¡¨ç¤º</small>`;
        div.onclick = () => window.askAI(inp.value);
        document.getElementById('chat-area').appendChild(div);
        document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;
        inp.value = "";
    };

    window.askAI = async (text) => {
        const key = localStorage.getItem('chat_k_key');
        const resDiv = document.getElementById('ai-result');
        window.openPanel('ai-panel');
        resDiv.innerHTML = "<b>AIãŒè§£æã—ã¦ã„ã¾ã™...</b>";

        if(!key) { resDiv.innerHTML = "âš™ï¸è¨­å®šã‹ã‚‰æ–°ã—ã„APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚"; return; }

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: `ç†ç³»è¬›å¸«ã¨ã—ã¦ã€ä¸­é«˜ç”Ÿã«ã‚‚åˆ†ã‹ã‚‹ã‚ˆã†ã«ã€Œ${text}ã€ã‚’è§£èª¬ã—ã¦ã€‚æ•°å¼ã¯$ã§å›²ã‚“ã§ã€‚` }] }] })
            });
            const data = await response.json();

            resDiv.innerHTML = data.candidates[0].content.parts[0].text.replace(/\n/g, "<br>").replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");
            if(window.renderMathInElement) renderMathInElement(resDiv);
        } catch(e) {
            resDiv.innerHTML = `<span style="color:red;">âŒã‚¨ãƒ©ãƒ¼: ${e.message}<br><br><b>è§£æ±ºç­–:</b> æ–°ã—ã„APIã‚­ãƒ¼ã‚’ä½œæˆã—ã¦è²¼ã‚Šç›´ã—ã¦ãã ã•ã„ã€‚</span>`;
        }
    };

    window.saveSet = () => {
        localStorage.setItem('chat_k_key', document.getElementById('api-key').value.trim());
        localStorage.setItem('chat_k_age', document.getElementById('user-age').value);
        alert("è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚");
        window.closePanel('set-panel');
    };

    window.onload = () => {
        const user = localStorage.getItem('chat_k_user');
        if(user) {
            document.getElementById('user-display').innerText = user.split('@')[0];
            nav('dash');
        }
        document.getElementById('api-key').value = localStorage.getItem('chat_k_key') || "";
        document.getElementById('user-age').value = localStorage.getItem('chat_k_age') || "18";
    };
</script>
