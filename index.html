<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, get, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", authDomain: "my-chat-1d626.firebaseapp.com", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626", appId: "1:769979957640:web:777fb6120b5b223e127a3d" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myId = localStorage.getItem('chat_uid');
    let myName = localStorage.getItem('chat_name');
    let currentGid = "";
    let authMode = 'login';
    let chatUnsubscribe = null;

    async function hash(pw) {
        const msgUint8 = new TextEncoder().encode(pw);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
        return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // --- ãƒ¢ãƒ¼ãƒ€ãƒ«åˆ¶å¾¡ ---
    window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    window.openUserEdit = () => {
        document.getElementById('edit-name').value = myName;
        document.getElementById('edit-uid').value = myId;
        document.getElementById('edit-pw').value = localStorage.getItem('chat_raw_pw') || "";
        document.getElementById('user-edit-modal').classList.add('active');
    };

    // --- ãƒ¦ãƒ¼ã‚¶ãƒ¼ä¿å­˜ ---
    window.saveUserProfile = async () => {
        const nId = document.getElementById('edit-uid').value.trim();
        const nNm = document.getElementById('edit-name').value.trim();
        const nPw = document.getElementById('edit-pw').value.trim();
        if(!nId || !nNm || !nPw) return;
        const nH = await hash(nPw);
        if(nId !== myId) {
            const check = await get(ref(db, `v10_users/${nId}`));
            if(check.exists()) return alert("IDä½¿ç”¨ä¸­");
            await remove(ref(db, `v10_users/${myId}`));
        }
        await set(ref(db, `v10_users/${nId}`), { name: nNm, pw: nH });
        localStorage.setItem('chat_uid', nId); localStorage.setItem('chat_name', nNm); localStorage.setItem('chat_raw_pw', nPw);
        location.reload();
    };

    // --- èªè¨¼ ---
    window.setAuthMode = (m) => {
        authMode = m;
        document.getElementById('auth-name').style.display = m === 'reg' ? 'block' : 'none';
        document.getElementById('tab-login').style.background = m === 'login' ? 'white' : 'none';
        document.getElementById('tab-reg').style.background = m === 'reg' ? 'white' : 'none';
    };

    window.handleAuth = async () => {
        const uid = document.getElementById('auth-uid').value.trim();
        const pw = document.getElementById('auth-pw').value;
        const name = document.getElementById('auth-name').value.trim();
        if(!uid || !pw) return;
        const pwHash = await hash(pw);
        const userRef = ref(db, `v10_users/${uid}`);
        if(authMode === 'reg') {
            await set(userRef, { name, pw: pwHash });
            login(uid, name, pw);
        } else {
            const s = await get(userRef);
            if(s.exists() && s.val().pw === pwHash) login(uid, s.val().name, pw); else alert("å¤±æ•—");
        }
    };

    function login(uid, name, rawPw) {
        localStorage.setItem('chat_uid', uid);
        localStorage.setItem('chat_name', name);
        localStorage.setItem('chat_raw_pw', rawPw);
        location.reload();
    }

    // --- ã‚°ãƒ«ãƒ¼ãƒ—/è¨­å®š ---
    window.triggerOpenSettings = async () => {
        if(!currentGid) return;
        document.getElementById('set-modal').classList.add('active');
        document.getElementById('set-group-name').innerText = currentGid;
        const snap = await get(ref(db, `v10_groups/${currentGid}`));
        const data = snap.val();
        if(!data) return;
        const qrBox = document.getElementById('qrcode-container');
        qrBox.innerHTML = "";
        new QRCode(qrBox, { text: `chatk://join?id=${currentGid}`, width: 150, height: 150 });
        if(data.host === myId) {
            document.getElementById('host-panel').style.display = 'block';
            renderRequestList(data.requests);
        } else {
            document.getElementById('host-panel').style.display = 'none';
        }
    };

    window.updateGroupInfo = async () => {
        const newGid = document.getElementById('new-gid').value.trim();
        const newGpw = document.getElementById('new-gpw').value;
        const snap = await get(ref(db, `v10_groups/${currentGid}`));
        let data = snap.val();
        if(newGpw) data.pw = await hash(newGpw);
        if(newGid && newGid !== currentGid) {
            await set(ref(db, `v10_groups/${newGid}`), data);
            await remove(ref(db, `v10_groups/${currentGid}`));
            enterChat(newGid);
        } else if(newGpw) {
            await set(ref(db, `v10_groups/${currentGid}`), data);
        }
        alert("æ›´æ–°å®Œäº†");
    };

    function renderRequestList(r) {
        const a = document.getElementById('request-list-area');
        a.innerHTML = "<h4>æ‰¿èªå¾…ã¡</h4>";
        if(r) Object.entries(r).forEach(([uid, v]) => {
            const btn = document.createElement('button'); btn.className="btn-main"; btn.innerText = v.name + "ã‚’æ‰¿èª";
            btn.onclick = async () => { await set(ref(db, `v10_groups/${currentGid}/members/${uid}`), true); await remove(ref(db, `v10_groups/${currentGid}/requests/${uid}`)); };
            a.appendChild(btn);
        });
    }

    window.triggerHandleGroupAction = async () => {
        const gid = document.getElementById('group-id-input').value.trim();
        const pwHash = await hash(document.getElementById('group-pw-input').value);
        const snap = await get(ref(db, `v10_groups/${gid}`));
        if(!snap.exists() && window.currentMode === 'create') {
            await set(ref(db, `v10_groups/${gid}`), { host: myId, pw: pwHash, members: { [myId]: true } });
            enterChat(gid);
        } else if(snap.exists()) {
            if(snap.val().pw !== pwHash) return alert("PWé•ã„");
            if(snap.val().members && snap.val().members[myId]) enterChat(gid);
            else { await set(ref(db, `v10_groups/${gid}/requests/${myId}`), { name: myName }); alert("æ‰¿èªå¾…ã¡"); }
        }
    };

    function enterChat(gid) {
        currentGid = gid; 
        document.getElementById('home-modal').classList.remove('active');
        document.getElementById('head-title').innerText = gid;
        document.getElementById('setting-btn').style.visibility = 'visible';
        if(chatUnsubscribe) chatUnsubscribe();
        chatUnsubscribe = onValue(ref(db, `v10_groups/${gid}`), (s) => {
            const d = s.val(); const area = document.getElementById('chat-area'); area.innerHTML = "";
            if(d && d.messages) Object.entries(d.messages).forEach(([mid, m]) => {
                const w = document.createElement('div'); w.className = `bubble-wrapper ${m.sender === myId ? 'me' : 'other'}`;
                w.innerHTML = `<div style="font-size:10px; opacity:0.6;">${m.senderName}</div><div class="bubble">${m.text}</div>`;
                area.appendChild(w);
            });
            area.scrollTop = area.scrollHeight;
        });
        let h = JSON.parse(localStorage.getItem('chat_history') || "[]"); if(!h.includes(gid)) h.push(gid); localStorage.setItem('chat_history', JSON.stringify(h));
    }

    window.triggerSendMessage = () => {
        const i = document.getElementById('msg-input');
        if(i.value.trim()) push(ref(db, `v10_groups/${currentGid}/messages`), { senderName: myName, sender: myId, text: i.value });
        i.value = "";
    };

    window.goHome = () => { 
        currentGid=""; 
        document.getElementById('setting-btn').style.visibility = 'hidden';
        document.getElementById('head-title').innerText = "Chat-K";
        showStep('home'); 
    };

    function showStep(s) {
        document.getElementById('home-modal').classList.add('active');
        document.getElementById('display-name').innerText = myName;
        document.getElementById('display-uid').innerText = "@" + myId;
        const l = document.getElementById('history-list'); l.innerHTML = "";
        JSON.parse(localStorage.getItem('chat_history') || "[]").forEach(g => {
            const d = document.createElement('div'); d.className = "card"; d.innerHTML = `<b>${g}</b>`;
            d.onclick = () => enterChat(g); l.appendChild(d);
        });
    }

    window.triggerShowGroupForm = (m) => { window.currentMode = m; document.getElementById('group-form').style.display = 'block'; };
    window.deleteAllMessages = () => { if(confirm("æ¶ˆå»ï¼Ÿ")) remove(ref(db, `v10_groups/${currentGid}/messages`)); };
    window.deleteGroup = async () => { if(confirm("å‰Šé™¤ï¼Ÿ")) { await remove(ref(db, `v10_groups/${currentGid}`)); location.reload(); } };

    if(!myId) document.getElementById('auth-modal').classList.add('active'); else showStep('home');
</script>
