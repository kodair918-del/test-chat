        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); overflow: hidden; position: fixed; width: 100%; height: 100%; transition: background 0.3s; }

        /* ãƒãƒ£ãƒƒãƒˆãƒãƒ–ãƒ« */

        /* ç‰¹æ®Šãƒãƒ–ãƒ«ï¼šãƒ•ã‚¡ã‚¤ãƒ«ãƒ»ç”»åƒ */

        input:checked + .slider { background-color: #00f2ff; }

<body>

    <div id="sheet-modal" class="modal"><div style="display:flex; justify-content:space-between; align-items:center;"><h2>ğŸ“Š ç°¡æ˜“ã‚·ãƒ¼ãƒˆä½œæˆ</h2><button onclick="window.closeModal('sheet-modal')" style="font-size:24px; border:none; background:none;">âœ•</button></div><div class="card"><div id="editor-inputs" style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px; margin-bottom:15px;"></div><button class="btn-main" onclick="window.sendSheet()">ã‚·ãƒ¼ãƒˆã‚’é€ä¿¡</button></div></div>
    <div id="settings-modal" class="modal"><div style="display:flex; justify-content:space-between; align-items:center;"><h2>è¨­å®š</h2><button onclick="window.closeModal('settings-modal')" style="font-size:24px; border:none; background:none;">âœ•</button></div><div class="card"><button class="btn-main" onclick="window.copyInviteToken()" style="background:#5856D6;">ğŸ”— æ‹›å¾…ã‚³ãƒ¼ãƒ‰ã‚’ã‚³ãƒ”ãƒ¼</button><button class="btn-main" onclick="window.leaveGroup()" style="background:var(--danger);">ğŸšª é€€ä¼šã™ã‚‹</button></div><div id="host-panel" style="display:none;" class="card"><h3 style="color:var(--accent);">ğŸ‘‘ ç®¡ç†è€…ãƒ‘ãƒãƒ«</h3><div id="req-list"></div></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, push, onValue, update, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626" };
        const app = initializeApp(config);
        const db = getDatabase(app);

        const VER = "0.0.5.d";
        let myId = localStorage.getItem('chat_uid'), myName = localStorage.getItem('chat_name'), myIcon = "", currentGid = null, iconCache = {}, sessionEntered = {};

        window.toggleNeon = (isOn) => { document.body.classList.toggle('neon-mode', isOn); localStorage.setItem('neon_enabled', isOn); };
        const initTheme = () => { const isN = localStorage.getItem('neon_enabled') === 'true'; document.getElementById('neon-toggle').checked = isN; window.toggleNeon(isN); };

        const drawIcon = (el, url, name) => { if(!el) return; if(url) el.innerHTML = `<img src="${url}" style="width:100%; height:100%; border-radius:inherit;">`; else { el.innerHTML = ""; el.innerText = name ? name[0] : "?"; el.style.background = "var(--accent)"; } };

        window.goHome = async () => {
            currentGid = null; document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('main-modal').classList.add('active'); document.getElementById('chat-footer').style.display = "none";
            const uSnap = await get(ref(db, `v20_users/${myId}`));
            if(uSnap.exists()) { myName = uSnap.val().name; myIcon = uSnap.val().icon || ""; localStorage.setItem('chat_name', myName); }
            document.getElementById('u-name-display').innerText = myName; document.getElementById('u-id-display').innerText = "@" + myId;
            drawIcon(document.getElementById('home-icon-preview'), myIcon, myName);
            const listSnap = await get(ref(db, `v20_users/${myId}/myGroups`));
            const list = document.getElementById('project-list'); list.innerHTML = "";
            if(listSnap.exists()) Object.keys(listSnap.val()).forEach(gid => {
                const b = document.createElement('button'); b.className = "btn-main"; b.innerText = gid.split('_')[0]; b.onclick = () => enterChat(gid); list.appendChild(b);
            });
        };

        async function enterChat(gid) {
            currentGid = gid; document.getElementById('main-modal').classList.remove('active');
            document.getElementById('head-title').innerText = gid.split('_')[0]; document.getElementById('chat-footer').style.display = "flex";
            if(!sessionEntered[gid]) { push(ref(db, `v20_groups/${gid}/messages`), { type: "system", text: `${myName}ã•ã‚“ãŒå…¥å®¤ã—ã¾ã—ãŸ` }); sessionEntered[gid] = true; }
            onValue(ref(db, `v20_groups/${gid}/messages`), snap => {
                const area = document.getElementById('chat-area'); area.innerHTML = "";
                if(snap.exists()) Object.values(snap.val()).forEach(m => {
                    const d = document.createElement('div');
                    if(m.type === "system") { d.className = "sys-msg"; d.innerText = m.text; } 
                    else {
                        const isMe = m.uid === myId; const mid = `icon-${Math.random().toString(36).substr(2, 5)}`;
                        let content = m.text;
                        if(m.type === "sheet") {
                            content = `<table class="neon-table">` + JSON.parse(m.data).map(r => `<tr>${r.map(c => `<td>${c}</td>`).join('')}</tr>`).join('') + `</table>`;
                        } else if(m.type === "file") {
                            const isImg = /\.(jpg|jpeg|png|gif|webp)$/i.test(m.fileName);
                            const isExcel = /\.(xlsx|xls|csv)$/i.test(m.fileName);
                            // ä¿®æ­£å‰: onclick="window.downloadFile(...)"
                            // ä¿®æ­£å¾Œ:
                            if(isImg) {
                                content = `<img src="${m.data}" class="img-preview" onclick="window.openViewer('${m.data}', '${m.fileName}')">`;
                            }
                            else content = `<div class="file-bubble" onclick="window.downloadFile('${m.data}','${m.fileName}')">${isExcel ? 'ğŸ“Š' : 'ğŸ“„'} ${m.fileName}</div>`;
                        }
                        d.className = `msg-row ${isMe ? 'me' : 'other'}`;
                        d.innerHTML = `<div class="u-icon" id="${mid}"></div><div style="flex:1;"><div style="font-size:10px; opacity:0.5;">${m.name}</div><div class="bubble">${content}</div></div>`;
                        area.appendChild(d);
                        if(iconCache[m.uid]) drawIcon(document.getElementById(mid), iconCache[m.uid], m.name);
                        else get(ref(db, `v20_users/${m.uid}/icon`)).then(s => { iconCache[m.uid] = s.val() || ""; drawIcon(document.getElementById(mid), iconCache[m.uid], m.name); });
                    }
                });
                area.scrollTop = area.scrollHeight;
            });
        }

        window.sendMessage = () => { const i = document.getElementById('msg-input'); if(i.value && currentGid) { push(ref(db, `v20_groups/${currentGid}/messages`), { uid: myId, name: myName, text: i.value, type: "text", time: serverTimestamp() }); i.value = ""; } };
        window.sendFile = (input) => {
            const f = input.files[0]; if(!f) return;
            if(f.size > 800000) { alert("ã‚µã‚¤ã‚ºãŒå¤§ãã™ãã¾ã™(ç´„800KBã¾ã§)"); return; }
            const r = new FileReader(); r.onload = (e) => push(ref(db, `v20_groups/${currentGid}/messages`), { uid: myId, name: myName, type: "file", data: e.target.result, fileName: f.name, time: serverTimestamp() });
            r.readAsDataURL(f); input.value = "";
        };
        // ãƒ“ãƒ¥ãƒ¼ã‚¢ãƒ¼ã‚’é–‹ã
        window.openViewer = (url, name) => {
            const v = document.getElementById('viewer');
            const img = document.getElementById('viewer-img');
            img.src = url;
            window.currentViewFile = { url, name }; // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ç”¨ã«ä¿å­˜
            v.style.display = 'flex';
        };
        
        // ãƒ“ãƒ¥ãƒ¼ã‚¢ãƒ¼ã‹ã‚‰ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å®Ÿè¡Œ
        window.downloadFromViewer = () => {
            if (!window.currentViewFile) return;
            const { url, name } = window.currentViewFile;
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            a.click();
        };
        window.downloadFile = (b, n) => { const a = document.createElement('a'); a.href = b; a.download = n; a.click(); };

        window.openSheetEditor = () => { const g = document.getElementById('editor-inputs'); g.innerHTML = ""; for(let i=0; i<9; i++) { const inp = document.createElement('input'); inp.placeholder = i<3 ? "é …ç›®" : "å€¤"; inp.style.width="100%"; g.appendChild(inp); } document.getElementById('sheet-modal').classList.add('active'); };
        window.sendSheet = () => { const inps = document.querySelectorAll('#editor-inputs input'); const d = [[inps[0].value, inps[1].value, inps[2].value], [inps[3].value, inps[4].value, inps[5].value], [inps[6].value, inps[7].value, inps[8].value]]; push(ref(db, `v20_groups/${currentGid}/messages`), { uid: myId, name: myName, type: "sheet", data: JSON.stringify(d), time: serverTimestamp() }); window.closeModal('sheet-modal'); };

        window.openSettings = () => document.getElementById('settings-modal').classList.add('active');
        window.openUserCard = () => { document.getElementById('user-modal').classList.add('active'); document.getElementById('edit-name').value = myName; drawIcon(document.getElementById('edit-icon-preview'), myIcon, myName); };
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
        window.updateUser = async () => { const n = document.getElementById('edit-name').value; await update(ref(db, `v20_users/${myId}`), { name: n }); location.reload(); };
        window.showForm = (m) => { window.pMode = m; document.getElementById('p-form').style.display = "block"; };
        window.execAction = async () => { /* ç°¡æ˜“åŒ–ã®ãŸã‚å‰VeråŒæ§˜ã®ãƒ­ã‚¸ãƒƒã‚¯ */ };
        
        window.onload = () => { initTheme(); if(myId) window.goHome(); else location.reload(); };
    </script>
    <div id="viewer" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:5000; display:none; align-items:center; justify-content:center;">
        <div style="position:absolute; top:calc(20px + env(safe-area-inset-top)); left:20px; right:20px; display:flex; justify-content:space-between;">
            <button class="v-btn" onclick="window.downloadFromViewer()" style="background:rgba(255,255,255,0.2); color:white; border:none; width:44px; height:44px; border-radius:50%; font-size:20px; backdrop-filter:blur(10px);">ğŸ“¥</button>
            <button class="v-btn" onclick="document.getElementById('viewer').style.display='none'" style="background:rgba(255,255,255,0.2); color:white; border:none; width:44px; height:44px; border-radius:50%; font-size:20px; backdrop-filter:blur(10px);">âœ•</button>
        </div>
        <img id="viewer-img" src="" style="max-width:100%; max-height:100%; object-fit:contain;">
