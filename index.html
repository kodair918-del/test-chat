<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    const config = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626" };

    const VER = "0.2.0";
    let myId = localStorage.getItem('chat_uid');

    let currentGid = null;

    window.onload = () => { if(!myId) { alert("èªè¨¼æƒ…å ±ãŒã‚ã‚Šã¾ã›ã‚“ã€‚å†ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ã€‚"); location.reload(); } else window.goHome(); };

    window.goHome = async () => {

        document.getElementById('head-title').innerText = "ãƒ›ãƒ¼ãƒ ";

        document.getElementById('my-icon-preview').innerText = myName[0];

        const snap = await get(ref(db, `v20_users/${myId}/myGroups`));
        const list = document.getElementById('project-list');
        list.innerHTML = "";
        if(snap.exists()) {
            Object.entries(snap.val()).forEach(([gid, status]) => {
                if(status === true) {
                    const b = document.createElement('button');
                    b.className = "btn-main"; b.style = "background:var(--card-bg); color:var(--text); border:1px solid rgba(0,0,0,0.1);";
                    b.innerText = gid; b.onclick = () => enterChat(gid);
                    list.appendChild(b);
                }
            });
        }
    };

    async function enterChat(gid) {
        currentGid = gid;
        document.getElementById('main-modal').classList.remove('active');
        document.getElementById('head-title').innerText = gid;
        document.getElementById('header-set-btn').style.visibility = "visible";
        document.getElementById('chat-footer').style.display = "flex";

        onValue(ref(db, `v20_groups/${gid}/messages`), snap => {
            const area = document.getElementById('chat-area');
            area.innerHTML = "";
            if(snap.exists()) {
                Object.values(snap.val()).forEach(m => {
                    const wrap = document.createElement('div');
                    wrap.style = `padding: 8px 12px; border-radius: 12px; max-width: 80%; ${m.uid === myId ? 'align-self: flex-end; background: var(--bubble-me); color: white;' : 'align-self: flex-start; background: var(--bubble-other); color: var(--text);'}`;
                    wrap.innerHTML = `<div style="font-size:10px; opacity:0.7;">${m.name}</div><div>${m.text}</div>`;
                    area.appendChild(wrap);
                });
            }
            area.scrollTop = area.scrollHeight;
        });
    }

    window.showProjectForm = (mode) => {
        window.pMode = mode;
        const form = document.getElementById('project-form');
        form.style.display = "block";
        document.getElementById('p-form-title').innerText = mode === 'create' ? "æ–°è¦ä½œæˆ" : (mode === 'join' ? "IDã§å‚åŠ " : "æ‹›å¾…ã‚³ãƒ¼ãƒ‰å…¥åŠ›");
    };

    window.execProjectAction = async () => {
        const id = document.getElementById('p-id').value.trim();
        const pw = document.getElementById('p-pw').value;
        const today = new Date().toISOString().slice(0,10).replace(/-/g,"");

        if(window.pMode === 'create') {
            await set(ref(db, `v20_groups/${id}`), { host: myId, pw: pw, ver: VER });
            await update(ref(db, `v20_users/${myId}/myGroups`), { [id]: true });
            location.reload();
        } else {
            let targetGid = id;
            if(window.pMode === 'token') targetGid = id.split('_')[0];
            
            const gSnap = await get(ref(db, `v20_groups/${targetGid}`));
            if(!gSnap.exists()) return alert("ã‚°ãƒ«ãƒ¼ãƒ—ãŒå­˜åœ¨ã—ã¾ã›ã‚“");

        const isHost = (data.host === myId || (data.host && data.host.uid === myId));
