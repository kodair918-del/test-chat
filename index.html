        .bubble { padding: 8px 12px; border-radius: 18px; font-size: 15px; background: white; border-top-left-radius: 2px; }

<body>

<div class="footer">

<div id="main-modal" class="modal">

        <div class="input-group">

        </div>
        <button class="btn-main" onclick="handleAuth()">ãƒ­ã‚°ã‚¤ãƒ³ / ç™»éŒ²</button>
        <p style="font-size:11px; color:#999; margin-top:10px;">â€»æ—¢ã«ç™»éŒ²æ¸ˆã¿ã®ãƒ¡ã‚¢ãƒ‰ã®å ´åˆã€åå‰ã¯ä»¥å‰ã®ã‚‚ã®ãŒå„ªå…ˆã•ã‚Œã¾ã™</p>
    </div>

    <div id="step-home" style="display:none;">
        <p id="welcome-msg" style="font-weight:bold;"></p>
        <div id="history-section">
            <h4 style="text-align:left;">å‚åŠ ä¸­ã®ã‚°ãƒ«ãƒ¼ãƒ—</h4>

        </div>
        <hr>
        <button class="btn-main" onclick="toggleForm('create')">æ–°ã—ã„ã‚°ãƒ«ãƒ¼ãƒ—ã‚’ä½œã‚‹</button>
        <button class="btn-sub" onclick="toggleForm('join')">æ—¢å­˜ã®ã‚°ãƒ«ãƒ¼ãƒ—ã«å…¥ã‚‹</button>
        
        <div id="group-form" style="display:none; margin-top:20px; background:#eee; padding:15px; border-radius:10px;">
            <div class="input-group"><label>ã‚°ãƒ«ãƒ¼ãƒ—å</label><input type="text" id="group-id"></div>
            <div class="input-group"><label>ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰</label><input type="password" id="group-pw"></div>
            <button class="btn-main" onclick="handleGroupAction()">æ±ºå®š</button>
        </div>
        <button class="btn-danger" onclick="logout()" style="background:#ff4b4b; color:white; border:none; padding:10px; border-radius:5px; margin-top:30px; font-size:12px; width:100%;">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, get, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo",
        authDomain: "my-chat-1d626.firebaseapp.com",
        databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com",
        projectId: "my-chat-1d626",
        appId: "1:769979957640:web:777fb6120b5b223e127a3d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    let myName = localStorage.getItem('chat_name');
    let myEmail = localStorage.getItem('chat_email');
    let currentGid = "";

    window.onload = () => {
        if (myName && myEmail) showStep('home');
        else showStep('register');
    };

    // --- ã‚¢ã‚«ã‚¦ãƒ³ãƒˆä¸€æ„åˆ¶ç´„ã®å‡¦ç† ---
    window.handleAuth = async () => {
        const email = document.getElementById('reg-email').value.trim().replace(/\./g, '_'); // Firebaseã‚­ãƒ¼å¯¾ç­–
        const name = document.getElementById('reg-name').value.trim();
        if(!email.includes('@')) return alert("æ­£ã—ã„ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

        const userRef = ref(db, `users/${email}`);
        const snap = await get(userRef);

        if(snap.exists()){
            // æ—¢å­˜ãƒ¦ãƒ¼ã‚¶ãƒ¼ï¼šä¿å­˜ã•ã‚Œã¦ã„ãŸåå‰ã‚’ãƒ­ãƒ¼ãƒ‰
            myName = snap.val().name;
            myEmail = document.getElementById('reg-email').value.trim();
            alert("ãŠã‹ãˆã‚Šãªã•ã„ã€" + myName + "ã•ã‚“ï¼");
        } else {
            // æ–°è¦ãƒ¦ãƒ¼ã‚¶ãƒ¼
            if(!name) return alert("æ–°è¦ç™»éŒ²ã«ã¯åå‰ãŒå¿…è¦ã§ã™");
            myName = name;
            myEmail = document.getElementById('reg-email').value.trim();
            await set(userRef, { name: myName, created: serverTimestamp() });
        }

        localStorage.setItem('chat_name', myName);
        localStorage.setItem('chat_email', myEmail);
        showStep('home');
    };

    function showStep(s) {
        document.getElementById('step-register').style.display = 'none';
        document.getElementById('step-home').style.display = 'none';
        document.getElementById('step-'+s).style.display = 'block';
        if(s === 'home') refreshHistory();
    }

    function refreshHistory() {
        document.getElementById('welcome-msg').innerText = "ãƒ­ã‚°ã‚¤ãƒ³ä¸­: " + myName;
        const list = document.getElementById('history-list');
        list.innerHTML = "";
        const history = JSON.parse(localStorage.getItem('chat_history') || "[]");
        history.forEach(gid => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `<span><b>${gid}</b></span> <button onclick="enterChat('${gid}')" style="background:var(--line-green);color:white;border:none;padding:5px 15px;border-radius:5px;">å…¥å®¤</button>`;
            list.appendChild(div);
        });
    }

    window.toggleForm = (mode) => {
        window.currentMode = mode;
        document.getElementById('group-form').style.display = 'block';
    };

    window.handleGroupAction = async () => {
        const gid = document.getElementById('group-id').value.trim();
        const pw = btoa(document.getElementById('group-pw').value);
        if(!gid || !pw) return alert("å…¥åŠ›ãŒä¸è¶³ã—ã¦ã„ã¾ã™");

        const groupRef = ref(db, `v5_groups/${gid}`);
        const snap = await get(groupRef);

        if(window.currentMode === 'create') {
            if(snap.exists()) return alert("ãã®ã‚°ãƒ«ãƒ¼ãƒ—åã¯æ—¢ã«å­˜åœ¨ã—ã¾ã™");
            await set(groupRef, { host: myEmail, pw: pw, created: serverTimestamp() });
            saveHistory(gid);
            enterChat(gid);
        } else {
            if(!snap.exists() || snap.val().pw !== pw) return alert("ã‚°ãƒ«ãƒ¼ãƒ—åã¾ãŸã¯ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™");
            saveHistory(gid);
            enterChat(gid);
        }
    };

    function saveHistory(gid) {
        let history = JSON.parse(localStorage.getItem('chat_history') || "[]");
        if(!history.includes(gid)) history.push(gid);
        localStorage.setItem('chat_history', JSON.stringify(history));
    }

    window.enterChat = (gid) => {
        currentGid = gid;
        document.getElementById('main-modal').style.display = 'none';
        document.getElementById('display-group-name').innerText = gid;
        document.getElementById('chat-area').innerHTML = "";

        onChildAdded(ref(db, `v5_groups/${gid}/messages`), (snap) => {
            const d = snap.val();
            const wrap = document.createElement('div');
            wrap.className = `bubble-wrapper ${d.sender === myEmail ? 'me' : 'other'}`;
            wrap.innerHTML = `<div style="font-size:10px;margin:0 5px;">${d.name}</div><div class="bubble">${d.text}</div>`;
            document.getElementById('chat-area').appendChild(wrap);
            document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;
        });
    };

    window.sendMessage = () => {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim() || !currentGid) return;
        push(ref(db, `v5_groups/${currentGid}/messages`), {
            name: myName,
            sender: myEmail,
            text: inp.value,
            time: serverTimestamp()
        });
        inp.value = "";
    };

    window.logout = () => { if(confirm("ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ")) { localStorage.clear(); location.reload(); } };
</script>
