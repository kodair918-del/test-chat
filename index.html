<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", authDomain: "my-chat-1d626.firebaseapp.com", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626", appId: "1:769979957640:web:777fb6120b5b223e127a3d" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myId = localStorage.getItem('chat_uid');
    let myName = localStorage.getItem('chat_name');
    let myIcon = "";
    let currentGid = null;

    window.onload = async () => {
        if(!myId) document.getElementById('auth-modal').classList.add('active');
        else {
            const uSnap = await get(ref(db, `v20_users/${myId}`));
            if(uSnap.exists()) myIcon = uSnap.val().icon || "";
            window.goHome();
        }
    };

    function renderIcon(el, src, name) {
        if(!el) return;
        if(src) el.innerHTML = `<img src="${src}" style="width:100%; height:100%; object-fit:cover;">`;
        else { el.innerText = name ? name[0] : "?"; el.style.background = "#007AFF"; }
    }

    window.goHome = async () => {
        currentGid = null;
        document.getElementById('main-modal').classList.add('active');
        document.getElementById('header-set-btn').style.visibility = "hidden";
        document.getElementById('head-title').innerText = "ãƒ›ãƒ¼ãƒ ";
        document.getElementById('user-display-name').innerText = myName;
        document.getElementById('user-display-id').innerText = "@" + myId;
        renderIcon(document.getElementById('my-icon-preview'), myIcon, myName);

        const snap = await get(ref(db, `v20_users/${myId}/myGroups`));
        const list = document.getElementById('project-list');
        list.innerHTML = "";
        if(snap.exists()) {
            Object.entries(snap.val()).forEach(([gid, status]) => {
                if(status === true) {
                    const b = document.createElement('button');
                    b.className = "btn-main"; b.style = "background:var(--card-bg); color:var(--text); border:1px solid rgba(0,0,0,0.1);";
                    b.innerText = gid; b.onclick = () => enterChat(gid);
                    list.appendChild(b);
                }
            });
        }
    };

    async function enterChat(gid) {
        currentGid = gid;
        document.getElementById('main-modal').classList.remove('active');
        document.getElementById('head-title').innerText = gid;
        document.getElementById('header-set-btn').style.visibility = "visible";
        document.getElementById('chat-footer').style.display = "flex";

        // ãƒ›ã‚¹ãƒˆç”¨ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ é€šçŸ¥
        const hostSnap = await get(ref(db, `v20_groups/${gid}/host`));
        if(hostSnap.val() === myId) {
            onValue(ref(db, `v20_groups/${gid}/requests`), (snap) => {
                const reqs = snap.val();
                const notify = document.getElementById('admin-notify');
                if(reqs) {
                    const first = Object.values(reqs)[0];
                    notify.innerHTML = `${first.name}ã•ã‚“ãŒå…¥ã‚ŠãŸãŒã£ã¦ã„ã¾ã™ <button onclick="window.openSettings()" style="color:white; text-decoration:underline;">[ç¢ºèª]</button>`;
                    notify.style.display = "block";
                } else notify.style.display = "none";
            });
        }

        onValue(ref(db, `v20_groups/${gid}/messages`), (snap) => {
            const area = document.getElementById('chat-area');
            area.innerHTML = `<div id="admin-notify"></div>`; // å†æç”»
            if(snap.exists()) {
                Object.values(snap.val()).forEach(m => {
                    const wrap = document.createElement('div');
                    wrap.className = `bubble-wrapper ${m.uid === myId ? 'me' : 'other'}`;
                    const iconId = `icon-${Math.random().toString(36).substr(2, 5)}`;
                    wrap.innerHTML = `<div class="icon" id="${iconId}"></div><div class="msg-content"><div class="bubble-name">${m.name}</div><div class="bubble">${m.text}</div></div>`;
                    area.appendChild(wrap);
                    get(ref(db, `v20_users/${m.uid}/icon`)).then(s => renderIcon(document.getElementById(iconId), s.val(), m.name));
                });
            }
            area.scrollTop = area.scrollHeight;
        });
    }

    window.openSettings = async () => {
        document.getElementById('settings-modal').classList.add('active');
        const hSnap = await get(ref(db, `v20_groups/${currentGid}/host`));
        const isHost = hSnap.val() === myId;
        document.getElementById('host-panel').style.display = isHost ? "block" : "none";
        
        if(isHost) {
            onValue(ref(db, `v20_groups/${currentGid}/requests`), (snap) => {
                const area = document.getElementById('request-list-area');
                area.innerHTML = "<h4>æ‰¿èªå¾…ã¡</h4>";
                if(snap.exists()) {
                    Object.entries(snap.val()).forEach(([rid, data]) => {
                        area.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                            <span>${data.name}</span>

                            </div>

                    });

            });
        }
    };

    window.handleRequest = async (rid, targetUid, isApprove) => {
        if(isApprove) {
            await update(ref(db, `v20_users/${targetUid}/myGroups`), { [currentGid]: true });
            await set(ref(db, `v20_users/${targetUid}/status/${currentGid}`), "æ‰¿èªã•ã‚Œã¾ã—ãŸï¼");
        } else {
            await set(ref(db, `v20_users/${targetUid}/status/${currentGid}`), "æ‰¿èªã•ã‚Œã¾ã›ã‚“ã§ã—ãŸã€‚");
        }
        await remove(ref(db, `v20_groups/${currentGid}/requests/${rid}`));
    };

    window.execProjectAction = async () => {
        const input = document.getElementById('p-id').value.trim();
        const pw = document.getElementById('p-pw').value;
        const todayToken = new Date().toISOString().slice(0,10).replace(/-/g,""); // YYYYMMDD

        if(window.pMode === 'create') {
            await set(ref(db, `v20_groups/${input}`), { host: myId, pw: pw });
            await update(ref(db, `v20_users/${myId}/myGroups`), { [input]: true });
            enterChat(input);
        } else {
            const gSnap = await get(ref(db, `v20_groups/${input}`));
            if(!gSnap.exists()) return alert("å­˜åœ¨ã—ã¾ã›ã‚“");
            
            // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã¾ãŸã¯ä»Šæ—¥ã®ã‚³ãƒ¼ãƒ‰ãŒä¸€è‡´
            if(pw === gSnap.val().pw || input.includes(todayToken)) {
                const reqRef = push(ref(db, `v20_groups/${input}/requests`));
                await set(reqRef, { uid: myId, name: myName });
                alert("å‚åŠ ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ä¿¡ã—ã¾ã—ãŸã€‚æ‰¿èªã‚’ãŠå¾…ã¡ãã ã•ã„ã€‚");
                // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ‰¿èªç›£è¦–
                onValue(ref(db, `v20_users/${myId}/status/${input}`), (s) => {
                    if(s.exists()) { alert(s.val()); if(s.val().includes("æ‰¿èª")) location.reload(); }
                });
            } else alert("ä¸ä¸€è‡´");
        }
    };

    window.copyInviteToken = () => {
        const todayToken = new Date().toISOString().slice(0,10).replace(/-/g,"");
        const code = `${currentGid}_${todayToken}`;
        navigator.clipboard.writeText(code);
        alert("ä»Šæ—¥ã®ã‚³ãƒ¼ãƒ‰ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ: " + code);
    };

    window.leaveGroup = async () => {
        if(confirm("é€€ä¼šã—ã¾ã™ã‹ï¼Ÿ")) {
            await remove(ref(db, `v20_users/${myId}/myGroups/${currentGid}`));
            location.reload();
        }
    };

    window.deleteGroup = async () => {
        if(confirm("ã€è­¦å‘Šã€‘ã‚°ãƒ«ãƒ¼ãƒ—ã‚’å®Œå…¨ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            await remove(ref(db, `v20_groups/${currentGid}`));
            location.reload();
        }
    };

    // ä»–ã®UIåŸºæœ¬é–¢æ•°ã¯ 0.1.6 ç¶™æ‰¿
    window.sendMessage = () => {
        const i = document.getElementById('msg-input');
        if(i.value && currentGid) {
            push(ref(db, `v20_groups/${currentGid}/messages`), { uid: myId, name: myName, text: i.value });
            i.value = "";
        }
    };
    window.handleAuth = async (mode) => {
        const uid = document.getElementById('auth-uid').value.trim();
        const name = document.getElementById('auth-name').value.trim();
        const pw = document.getElementById('auth-pw').value;
        if(mode === 'reg') await set(ref(db, `v20_users/${uid}`), { name, pw, icon: "" });
        localStorage.setItem('chat_uid', uid); localStorage.setItem('chat_name', name); location.reload();
    };
    window.showProjectForm = (m) => { window.pMode = m; document.getElementById('project-form').style.display = "block"; };
    window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    window.openUserCard = () => document.getElementById('user-card-modal').classList.add('active');
</script>
