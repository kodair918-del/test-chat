<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat-K | Ver 0.1.1d Final</title>
    <style>
        /* --- [1] Theme & Variables --- */
        :root {
            --accent: #007AFF; --bg: #F2F2F7; --card-bg: #FFFFFF; --text: #000000;
            --header-bg: rgba(255, 255, 255, 0.9); --bubble-me: #007AFF; --bubble-other: #E9E9EB; --danger: #FF3B30;
            --border: rgba(0,0,0,0.1); --neon-glow: transparent;
        }
        body.neon-mode {
            --accent: #00f2ff; --bg: #0a0b10; --card-bg: #161821; --text: #ffffff;
            --header-bg: rgba(10, 11, 16, 0.85); --bubble-me: linear-gradient(135deg, #007AFF, #00f2ff); --bubble-other: #252836;
            --border: rgba(0, 242, 255, 0.3); --neon-glow: 0 0 10px rgba(0, 242, 255, 0.2);
        }

        /* --- [2] Layout --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); overflow: hidden; position: fixed; width: 100%; height: 100%; transition: 0.3s; }
        
        header { 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); 
            background: var(--header-bg); height: 60px; display: flex; align-items: center; 
            padding: env(safe-area-inset-top) 15px 0; border-bottom: 1px solid var(--border); 
            z-index: 2000; position: relative; box-shadow: var(--neon-glow);
        }
        header button { background: none; border: none; font-size: 22px; color: inherit; padding: 10px; cursor: pointer; }
        .title { flex: 1; text-align: center; font-weight: 600; font-size: 17px; }

        #chat-area { height: calc(100% - 60px); overflow-y: auto; padding: 20px 15px 140px; display: flex; flex-direction: column; gap: 15px; }
        .footer { 
            position: fixed; bottom: 0; left: 0; width: 100%; background: var(--header-bg); 
            backdrop-filter: blur(20px); padding: 10px 15px calc(15px + env(safe-area-inset-bottom)); 
            display: none; gap: 10px; border-top: 1px solid var(--border); z-index: 2500; align-items: center; 
        }

        /* --- [3] UI Components --- */
        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border); box-shadow: var(--neon-glow); }
        .btn-main { width: 100%; height: 50px; background: var(--accent); color: white; border: none; border-radius: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; margin-bottom: 10px; box-shadow: var(--neon-glow); }
        .close-btn { width: 34px; height: 34px; border-radius: 50%; background: var(--accent); color: white; border: none; font-size: 18px; font-weight: bold; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .u-icon { width: 38px; height: 38px; border-radius: 50%; background: #ccc; flex-shrink: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .msg-row { display: flex; gap: 10px; max-width: 90%; }
        .msg-row.me { align-self: flex-end; flex-direction: row-reverse; }
        .bubble { padding: 10px 15px; border-radius: 18px; font-size: 16px; background: var(--bubble-other); color: var(--text); border: 0.5px solid var(--border); }
        .me .bubble { background: var(--bubble-me); color: white; border: none; }
        .img-preview { width: 100%; max-width: 250px; border-radius: 14px; cursor: pointer; }

        /* --- [4] Extensions (Friend & Typing) --- */
        .friend-section-title { display: flex; justify-content: space-between; align-items: center; margin-top: 25px; font-size: 16px; font-weight: bold; opacity: 0.8; }
        .req-badge { background: var(--danger); color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; margin-left: 5px; box-shadow: 0 0 10px var(--danger); }
        .typing-indicator { padding: 5px 15px; font-size: 12px; color: var(--accent); font-weight: 600; height: 20px; opacity: 0; transition: 0.3s; text-shadow: var(--neon-glow); }
        .typing-indicator.active { opacity: 1; animation: pulse-typing 1.5s infinite; }
        @keyframes pulse-typing { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
        .friend-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 14px; padding: 12px 15px; margin-bottom: 8px; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: 0.2s; }
        .friend-card:active { transform: scale(0.97); }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom); display: none; overflow-y: auto; }
        .modal.active { display: block; }
        #viewer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .v-btn { background: rgba(255,255,255,0.2); border: none; color: white; width: 44px; height: 44px; border-radius: 50%; font-size: 20px; cursor: pointer; }
        
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body>

    <header>
        <button onclick="window.goHome()">üè†</button>
        <div class="title" id="head-title">„Éõ„Éº„É†</div>
        <button id="header-set-btn" onclick="window.openSettings()" style="visibility:hidden;">‚öôÔ∏è</button>
    </header>

    <div id="typing-display" class="typing-indicator">Áõ∏Êâã„ÅåÂÖ•Âäõ‰∏≠...</div>
    <div id="chat-area"></div>

    <div class="footer" id="chat-footer">
        <button onclick="document.getElementById('file-input').click()" style="background:none; border:none; font-size:26px;">üìé</button>
        <input type="file" id="file-input" style="display:none;" onchange="window.sendFile(this)">
        <textarea id="msg-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏..."></textarea>
        <button onclick="window.sendMessage()" style="background:var(--accent); color:white; border:none; width:44px; height:44px; border-radius:50%; flex-shrink:0;">‚Üë</button>
    </div>

    <div id="main-modal" class="modal active">
        <div style="padding-top:20px;">
            <div class="card" onclick="window.openUserCard()" style="display:flex; align-items:center; gap:15px; cursor:pointer;">
                <div id="home-icon-preview" class="u-icon"></div>
                <div style="flex:1;"><b id="u-name-display">-</b><br><small id="u-id-display" style="opacity:0.5;">@id</small></div>
                <span>üë§</span>
            </div>

            <div class="friend-section-title">
                <span>„Éï„É¨„É≥„Éâ</span>
                <button onclick="window.showForm('friend')" style="font-size:12px; color:var(--accent); background:none; border:none; cursor:pointer;">Ôºã „É¶„Éº„Ç∂„ÉºËøΩÂä†</button>
            </div>
            <div id="request-notice-area"></div>
            <div id="friend-list" style="margin-bottom: 15px;"></div>

            <h3>„Éó„É≠„Ç∏„Çß„ÇØ„Éà</h3>
            <div id="project-list"></div>
            <button onclick="window.showForm('create')" class="btn-main" style="background:#34C759; margin-top:15px;"><span>Ôºã Êñ∞Ë¶è‰ΩúÊàê</span></button>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <button onclick="window.showForm('join')" class="btn-main" style="background:#8E8E93;"><span>IDÂèÇÂä†</span></button>
                <button onclick="window.showForm('token')" class="btn-main" style="background:#5856D6;"><span>„Ç≥„Éº„Éâ</span></button>
            </div>

            <div id="p-form" style="display:none; margin-top:15px;" class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;"><h4 id="p-form-title" style="margin:0;">-</h4><button class="close-btn" onclick="document.getElementById('p-form').style.display='none'">‚úï</button></div>
                <input type="text" id="p-id-input" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px;" placeholder="ÂêçÂâç / ID">
                <input type="password" id="p-pw-input" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px;" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
                <button class="btn-main" onclick="window.execAction()"><span>ÂÆüË°å</span></button>
            </div>
        </div>
    </div>

    <div id="user-modal" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center;"><h2>„Éó„É≠„Éï„Ç£„Éº„É´</h2><button class="close-btn" onclick="window.closeModal('user-modal')">‚úï</button></div>
        <div class="card" style="text-align:center;">
            <div id="edit-icon-preview" class="u-icon" style="width:100px; height:100px; margin:0 auto 15px; font-size:40px;"></div>
            <button class="btn-main" style="background:#8E8E93;" onclick="document.getElementById('icon-input').click()"><span>ÂÜôÁúü„ÇíÂ§âÊõ¥</span></button>
            <input type="file" id="icon-input" accept="image/*" style="display:none;" onchange="window.previewIcon(this)">
            <input type="text" id="edit-name" style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #ccc;" placeholder="ÂêçÂâç">
            <div style="display:flex; justify-content:space-between; align-items:center; margin:15px 0;"><span>„Éç„Ç™„É≥„É¢„Éº„Éâ</span><label class="switch"><input type="checkbox" id="neon-toggle" onchange="window.toggleNeon(this.checked)"><span class="slider"></span></label></div>
            <button class="btn-main" onclick="window.updateUser()"><span>‰øùÂ≠ò</span></button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center;"><h2>Ë®≠ÂÆö</h2><button class="close-btn" onclick="window.closeModal('settings-modal')">‚úï</button></div>
        <div class="card">
            <button class="btn-main" onclick="window.copyInviteToken()" style="background:#5856D6;"><span>üîó „Ç≥„Éº„Éâ„Çí„Ç≥„Éî„Éº</span></button>
            <button class="btn-main" onclick="window.leaveGroup()" style="background:var(--danger);"><span>üö™ ÈÄÄ‰ºö</span></button>
        </div>
    </div>

    <div id="viewer">
        <div style="position:absolute; top:40px; left:20px; right:20px; display:flex; justify-content:space-between;">
            <button class="v-btn" onclick="window.downloadFromViewer()">üì•</button>
            <button class="v-btn" onclick="document.getElementById('viewer').style.display='none'">‚úï</button>
        </div>
        <img id="viewer-img" src="" style="max-width:100%; max-height:100%; object-fit:contain;">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, push, onValue, update, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626" };
        const app = initializeApp(config); const db = getDatabase(app);

        let myId = localStorage.getItem('chat_uid'), myName = localStorage.getItem('chat_name'), myIcon = "", currentGid = null;
        let lastSeen = JSON.parse(localStorage.getItem('chat_last_seen') || "{}");

        window.getChatId = (u1, u2) => [u1, u2].sort().join("_direct_");
        window.toggleNeon = (isOn) => { document.body.classList.toggle('neon-mode', isOn); localStorage.setItem('neon_enabled', isOn); };
        const drawIcon = (el, url, name) => { if(!el) return; if(url) el.innerHTML = `<img src="${url}" style="width:100%; height:100%; object-fit:cover; border-radius:50%;">`; else { el.innerHTML = name ? name[0] : "?"; el.style.background = "var(--accent)"; } };

        const startFriendMonitors = () => {
            if (!myId) return;
            onValue(ref(db, `v20_users/${myId}/friendRequests`), (snap) => {
                const area = document.getElementById('request-notice-area');
                if (!area) return; area.innerHTML = "";
                if (snap.exists()) {
                    const count = Object.keys(snap.val()).length;
                    area.innerHTML = `<button class="btn-main" style="background:var(--danger); margin-bottom:15px;" onclick="window.openRequestManager()"><span>üì¨ Áî≥Ë´ãÂ±ä„ÅÑ„Å¶„ÅÑ„Åæ„Åô <span class="req-badge">${count}</span></span></button>`;
                }
            });
            onValue(ref(db, `v20_users/${myId}/friends`), async (snap) => {
                const list = document.getElementById('friend-list'); if (!list) return; list.innerHTML = "";
                if (snap.exists()) {
                    for (const fid of Object.keys(snap.val())) {
                        const u = (await get(ref(db, `v20_users/${fid}`))).val();
                        const div = document.createElement('div'); div.className = "friend-card";
                        div.onclick = () => window.enterChat(fid, u.name);
                        div.innerHTML = `<div class="u-icon" style="width:32px;height:32px;">${u.icon ? `<img src="${u.icon}" style="width:100%;height:100%;border-radius:50%;">`:u.name[0]}</div><div style="flex:1;"><b>${u.name}</b></div><span>></span>`;
                        list.appendChild(div);
                    }
                } else { list.innerHTML = `<p style="font-size:12px; opacity:0.5; text-align:center;">„Éï„É¨„É≥„Éâ„ÅØ„ÅÑ„Åæ„Åõ„Çì</p>`; }
            });
        };

        window.goHome = async () => {
            currentGid = null; document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('main-modal').classList.add('active');
            document.getElementById('chat-footer').style.display = "none";
            document.getElementById('header-set-btn').style.visibility = "hidden";
            document.getElementById('head-title').innerText = "„Éõ„Éº„É†";
            const uSnap = await get(ref(db, `v20_users/${myId}`));
            if(uSnap.exists()) { myName = uSnap.val().name; myIcon = uSnap.val().icon || ""; }
            document.getElementById('u-name-display').innerText = myName;
            document.getElementById('u-id-display').innerText = "@" + myId;
            drawIcon(document.getElementById('home-icon-preview'), myIcon, myName);
            const listSnap = await get(ref(db, `v20_users/${myId}/myGroups`));
            const list = document.getElementById('project-list'); list.innerHTML = "";
            if(listSnap.exists()) {
                for(let gid of Object.keys(listSnap.val())) {
                    const g = (await get(ref(db, `v20_groups/${gid}`))).val();
                    if(!g) continue;
                    const b = document.createElement('button'); b.className = "btn-main";
                    b.innerHTML = `<span>${g.name || gid.split('_')[0]}</span>`;
                    b.onclick = () => window.enterChat(gid, g.name); list.appendChild(b);
                }
            }
        };

        window.enterChat = async (id, title) => {
            currentGid = id; document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            document.getElementById('chat-footer').style.display = "flex";
            document.getElementById('head-title').innerText = title || "„ÉÅ„É£„ÉÉ„Éà";
            
            const isGroup = id.includes('_') && !id.includes('_direct_');
            const setBtn = document.getElementById('header-set-btn');
            let path = "";

            if (isGroup) {
                const gSnap = await get(ref(db, `v20_groups/${id}`));
                setBtn.style.visibility = (gSnap.exists() && gSnap.val().host === myId) ? "visible" : "hidden";
                path = `v20_groups/${id}/messages`;
            } else {
                setBtn.style.visibility = "hidden";
                path = `v20_chats/${window.getChatId(myId, id)}/messages`;
            }

            onValue(ref(db, path), snap => {
                const area = document.getElementById('chat-area'); area.innerHTML = "";
                if(snap.exists()) Object.values(snap.val()).forEach(m => {
                    const row = document.createElement('div'); row.className = `msg-row ${m.uid===myId?'me':'other'}`;
                    row.innerHTML = `<div class="u-icon">${(m.name||"?")[0]}</div><div class="bubble">${m.text}</div>`;
                    area.appendChild(row);
                });
                area.scrollTop = area.scrollHeight;
            });
        };

        window.sendMessage = () => {
            const i = document.getElementById('msg-input'); if(!i.value || !currentGid) return;
            const isGroup = currentGid.includes('_') && !currentGid.includes('_direct_');
            const path = isGroup ? `v20_groups/${currentGid}/messages` : `v20_chats/${window.getChatId(myId, currentGid)}/messages`;
            push(ref(db, path), { uid: myId, name: myName, text: i.value, type: "text", time: serverTimestamp() });
            i.value = "";
        };

        window.execAction = async () => {
            const id = document.getElementById('p-id-input').value, pw = document.getElementById('p-pw-input').value;
            if(!id) return;
            if(window.pMode === 'create') {
                const gid = id + "_" + Math.random().toString(36).substr(2,6);
                await set(ref(db, `v20_groups/${gid}`), { name: id, pw: pw, host: myId });
                await update(ref(db, `v20_users/${myId}/myGroups`), { [gid]: true });
            } else if(window.pMode === 'friend') {
                await set(ref(db, `v20_users/${id}/friendRequests/${myId}`), { name: myName, time: serverTimestamp() });
                alert("Áî≥Ë´ã„ÇíÈÄÅ„Çä„Åæ„Åó„Åü");
            } else {
                const snap = await get(ref(db, `v20_groups`)); let target = null;
                snap.forEach(g => { if(g.val().name === id && g.val().pw === pw) target = g.key; });
                if(target) await update(ref(db, `v20_users/${myId}/myGroups`), { [target]: true });
            }
            window.goHome();
        };

        window.showForm = (m) => { window.pMode = m; document.getElementById('p-form').style.display = "block"; document.getElementById('p-form-title').innerText = m==='create' ? 'Êñ∞Ë¶è‰ΩúÊàê' : (m==='friend' ? '„Éï„É¨„É≥„ÉâÁî≥Ë´ã(ID)' : 'ÂèÇÂä†'); };
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
        window.openUserCard = () => { document.getElementById('user-modal').classList.add('active'); document.getElementById('edit-name').value = myName; drawIcon(document.getElementById('edit-icon-preview'), myIcon, myName); };

        window.onload = () => { 
            window.toggleNeon(localStorage.getItem('neon_enabled') === 'true'); 
            if(myId) { window.goHome(); startFriendMonitors(); }
        };
    </script>
</body>
