<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat-K | Ver 0.0.1b</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --accent: #007AFF; --bg: #F2F2F7; --card-bg: #FFFFFF; --text: #000000; --header-bg: rgba(255, 255, 255, 0.9); --bubble-me: #007AFF; --bubble-other: #E9E9EB; }
        body.dark-mode { --bg: #1C1C1E; --card-bg: #2C2C2E; --text: #FFFFFF; --header-bg: rgba(28, 30, 32, 0.9); --bubble-me: #0A84FF; --bubble-other: #3A3A3C; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; position: fixed; background: var(--bg); color: var(--text); }
        header { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background: var(--header-bg); height: 60px; display: flex; align-items: center; padding: env(safe-area-inset-top) 15px 0; z-index: 2000; border-bottom: 0.5px solid rgba(0,0,0,0.1); }
        header button { background: none; border: none; font-size: 22px; color: inherit; padding: 10px; cursor: pointer; }
        .title { flex: 1; text-align: center; font-weight: 600; font-size: 17px; }
        #chat-area { flex: 1; overflow-y: auto; padding: 20px 15px 120px; display: flex; flex-direction: column; gap: 12px; height: calc(100% - 60px); }
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--header-bg); backdrop-filter: blur(20px); padding: 10px 15px calc(10px + env(safe-area-inset-bottom)); display: flex; gap: 10px; border-top: 0.5px solid rgba(0,0,0,0.1); z-index: 2500; }
        #msg-input { flex: 1; border: none; background: rgba(120, 120, 128, 0.12); padding: 10px 15px; border-radius: 20px; color: var(--text); outline: none; font-size: 16px; max-height: 120px; resize: none; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom); display: none; overflow-y: auto; }
        .modal.active { display: block; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .btn-main { width: 100%; height: 50px; background: var(--accent); color: white; border: none; border-radius: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px; }
        .input-box { width: 100%; height: 50px; padding: 0 15px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: var(--card-bg); color: var(--text); margin-bottom: 15px; font-size: 16px; }
        .toast { background: var(--accent); color: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<header>
    <button onclick="window.goHome()">üè†</button>
    <div class="title" id="head-title">„Éõ„Éº„É†</div>
    <button id="header-set-btn" onclick="window.openSettings()" style="visibility:hidden;">‚öôÔ∏è</button>
</header>

<div id="chat-area"></div>
<div id="realtime-notify" style="position:fixed; top:70px; left:10px; right:10px; z-index:4000;"></div>

<div class="footer" id="chat-footer" style="display:none;">
    <textarea id="msg-input" rows="1" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏..."></textarea>
    <button onclick="window.sendMessage()" style="background:var(--accent); color:white; border:none; width:44px; height:44px; border-radius:50%; flex-shrink:0;">‚Üë</button>
</div>

<div id="auth-modal" class="modal">
    <div style="text-align:center; padding-top:40px;">
        <h1>üß™ Chat-K</h1>
        <div class="card">
            <input type="text" id="auth-uid" class="input-box" placeholder="„É¶„Éº„Ç∂„ÉºID">
            <input type="text" id="auth-name" class="input-box" placeholder="Ë°®Á§∫Âêç">
            <input type="password" id="auth-pw" class="input-box" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
            <button class="btn-main" onclick="window.handleAuth('login')">„É≠„Ç∞„Ç§„É≥</button>
            <button class="btn-main" style="background:#8E8E93;" onclick="window.handleAuth('reg')">Êñ∞Ë¶èÁôªÈå≤</button>
        </div>
    </div>
</div>

<div id="main-modal" class="modal">
    <div style="padding-top:20px;">
        <div class="card" onclick="window.openUserCard()" style="cursor:pointer;">
            <b id="user-display-name">-</b> <span style="opacity:0.6; font-size:12px;" id="user-display-id">@id</span>
        </div>
        <div id="project-list"></div>
        <button onclick="window.showProjectForm('create')" class="btn-main" style="background:#34C759;">Ôºã Êñ∞Ë¶è„Éó„É≠„Ç∏„Çß„ÇØ„Éà‰ΩúÊàê</button>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button onclick="window.showProjectForm('join')" class="btn-main" style="background:#8E8E93;">IDÂÖ•Âäõ</button>
            <button onclick="window.startScan()" class="btn-main" style="background:#5856D6;">QR„Çπ„Ç≠„É£„É≥</button>
        </div>
        <div id="project-form" style="display:none; margin-top:20px;" class="card">
            <div id="qr-reader-container" style="display:none; margin-bottom:10px;"><div id="reader"></div></div>
            <input type="text" id="p-id" class="input-box" placeholder="„Éó„É≠„Ç∏„Çß„ÇØ„ÉàID">
            <input type="password" id="p-pw" class="input-box" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
            <button class="btn-main" id="p-btn" onclick="window.execProjectAction()">ÂÆüË°å</button>
        </div>
    </div>
</div>

<div id="settings-modal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center;"><h2>Ë®≠ÂÆö</h2><button onclick="window.closeModal('settings-modal')" style="font-size:28px;">√ó</button></div>
    <div id="guest-panel" class="card">
        <p>„Éõ„Çπ„Éà: <b id="info-host-name">-</b></p>
        <p>„Éë„Çπ„ÉØ„Éº„Éâ: <code id="info-pw">-</code></p>
        <div id="qr-area" style="display:flex; justify-content:center; background:white; padding:15px; border-radius:12px;"></div>
    </div>
    <div id="host-panel" style="display:none;" class="card">
        <button class="btn-main btn-danger" onclick="window.clearChat()">„ÉÅ„É£„ÉÉ„ÉàÂÖ®Ê∂àÂéª</button>
        <button class="btn-main btn-danger" onclick="window.deleteProject()">„Éó„É≠„Ç∏„Çß„ÇØ„ÉàËß£Êï£</button>
        <div id="request-list-area"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, push, onValue, update, remove, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo", authDomain: "my-chat-1d626.firebaseapp.com", databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com", projectId: "my-chat-1d626", appId: "1:769979957640:web:777fb6120b5b223e127a3d" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myId = localStorage.getItem('chat_uid');
    let myName = localStorage.getItem('chat_name');
    let currentGid = null;

    async function hash(pw) {
        const msgUint8 = new TextEncoder().encode(pw);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
        return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // --- ÂàùÊúüË°®Á§∫Âà∂Âæ° ---
    window.onload = () => {
        if(!myId) {
            document.getElementById('auth-modal').classList.add('active');
        } else {
            window.goHome();
        }
    };

    window.handleAuth = async (mode) => {
        const uid = document.getElementById('auth-uid').value.trim();
        const name = document.getElementById('auth-name').value.trim();
        const pw = document.getElementById('auth-pw').value;
        const h = await hash(pw);
        const uRef = ref(db, `v20_users/${uid}`);
        if(mode === 'reg') {
            await set(uRef, { name, pw: h });
            login(uid, name);
        } else {
            const snap = await get(uRef);
            if(snap.exists() && snap.val().pw === h) login(uid, snap.val().name);
            else alert("Ë™çË®ºÂ§±Êïó");
        }
    };

    function login(uid, name) {
        myId = uid; myName = name;
        localStorage.setItem('chat_uid', uid);
        localStorage.setItem('chat_name', name);
        document.getElementById('auth-modal').classList.remove('active');
        window.goHome();
    }

    window.goHome = async () => {
        currentGid = null;
        document.getElementById('main-modal').classList.add('active');
        document.getElementById('user-display-name').innerText = myName;
        document.getElementById('user-display-id').innerText = "@" + myId;
        
        const snap = await get(ref(db, `v20_users/${myId}/myGroups`));
        const list = document.getElementById('project-list');
        list.innerHTML = "";
        if(snap.exists()) {
            Object.keys(snap.val()).forEach(gid => {
                const b = document.createElement('button');
                b.className = "btn-main"; b.style = "background:white; color:black; border:1px solid #ddd;";
                b.innerText = gid; b.onclick = () => enterChat(gid);
                list.appendChild(b);
            });
        }
    };

    async function enterChat(gid) {
        currentGid = gid;
        document.getElementById('main-modal').classList.remove('active');
        document.getElementById('head-title').innerText = gid;
        document.getElementById('header-set-btn').style.visibility = "visible";
        document.getElementById('chat-footer').style.display = "flex";
        
        onValue(ref(db, `v20_groups/${gid}`), (snap) => {
            const data = snap.val();
            const area = document.getElementById('chat-area');
            area.innerHTML = "";
            if(data && data.messages) {
                Object.values(data.messages).forEach(m => {
                    const d = document.createElement('div');
                    d.className = `bubble-wrapper ${m.uid === myId ? 'me' : 'other'}`;
                    d.innerHTML = `<div class="bubble">${m.text}</div>`;
                    area.appendChild(d);
                });
            }
            area.scrollTop = area.scrollHeight;
        });
    }

    // --- „Ç´„É°„É©Ê©üËÉΩ‰øÆÊ≠£ ---
    window.startScan = () => {
        document.getElementById('qr-reader-container').style.display = "block";
        const scanner = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: 250 };
        
        scanner.start({ facingMode: "environment" }, config, (txt) => {
            scanner.stop();
            document.getElementById('qr-reader-container').style.display = "none";
            alert("QRÂèñÂæó: " + txt);
        }).catch(err => {
            // „Ç®„É©„ÉºÊôÇÔºàPCÁ≠âÔºâ„ÅØÈÄöÂ∏∏„ÅÆ„Ç´„É°„É©„ÅßÂÜçË©¶Ë°å
            scanner.start({ facingMode: "user" }, config, (txt) => {
                scanner.stop();
                alert("QRÂèñÂæó: " + txt);
            });
        });
    };

    window.sendMessage = () => {
        const i = document.getElementById('msg-input');
        if(i.value && currentGid) {
            push(ref(db, `v20_groups/${currentGid}/messages`), { uid: myId, name: myName, text: i.value });
            i.value = "";
        }
    };

    window.openSettings = async () => {
        const snap = await get(ref(db, `v20_groups/${currentGid}`));
        const data = snap.val();
        document.getElementById('settings-modal').classList.add('active');
        document.getElementById('info-host-name').innerText = data.hostName;
        document.getElementById('info-pw').innerText = data.pw;
        if(data.hostId === myId) document.getElementById('host-panel').style.display = "block";
        
        const qr = document.getElementById('qr-area');
        qr.innerHTML = "";
        new QRCode(qr, { text: `chatk://join?t=${data.inviteToken}`, width:150, height:150 });
    };

    window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    window.showProjectForm = (m) => { window.pMode = m; document.getElementById('project-form').style.display = "block"; };
</script>
</body>
</html>
