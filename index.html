<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat-K | Next Gen Expert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            --accent: #007AFF; /* iOS Blue */
            --bg: #1C1C1E; /* Dark Gray */
            --card-bg: #2C2C2E;
            --text: #FFFFFF;
            --header-bg: rgba(28, 28, 30, 0.8);
            --line-green: #32D74B;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            height: 100vh; background: var(--bg); color: var(--text);
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* Ê¥óÁ∑¥„Åï„Çå„Åü„Éò„ÉÉ„ÉÄ„Éº */
        header { 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            background: var(--header-bg); height: 60px; display: flex; align-items: center; 
            padding: 0 20px; z-index: 2000; border-bottom: 0.5px solid rgba(255,255,255,0.1); flex-shrink: 0;
            padding-top: env(safe-area-inset-top);
        }
        header .title { flex: 1; text-align: center; font-weight: 600; font-size: 17px; letter-spacing: -0.4px; }
        header button { background: none; border: none; color: var(--accent); font-size: 22px; cursor: pointer; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; }

        /* „ÉÅ„É£„ÉÉ„Éà„Ç®„É™„Ç¢ */
        #chat-area { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 16px; background: var(--bg); }

        /* „É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÊ∞óÊ≥° */
        .bubble-wrapper { display: flex; flex-direction: column; max-width: 80%; }
        .sender-name { font-size: 12px; color: #8E8E93; margin-bottom: 4px; margin-left: 8px; }
        .bubble { padding: 12px 16px; border-radius: 20px; font-size: 16px; line-height: 1.4; position: relative; }
        
        .me { align-self: flex-end; }
        .me .bubble { background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        
        .other { align-self: flex-start; }
        .other .bubble { background: #3A3A3C; color: white; border-bottom-left-radius: 4px; }

        .system-msg { align-self: center; background: rgba(255,255,255,0.1); color: #8E8E93; font-size: 11px; padding: 4px 14px; border-radius: 20px; margin: 10px 0; }

        /* AIËß£Ë™¨„ÅÆÊ∞óÊ≥° */
        .ai-bubble { 
            align-self: flex-start; width: 90%; margin: 10px 0; 
            background: rgba(50, 215, 75, 0.1); border: 1px solid var(--line-green); 
            padding: 14px; border-radius: 18px; color: #EEE; font-size: 14px;
        }
        .ai-badge { background: var(--line-green); color: black; font-size: 10px; padding: 2px 8px; border-radius: 6px; font-weight: bold; margin-bottom: 6px; display: inline-block; }

        /* ÂÖ•Âäõ„Ç®„É™„Ç¢ */
        .footer { 
            background: var(--header-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 10px 15px 30px; display: flex; align-items: flex-end; gap: 10px; 
            border-top: 0.5px solid rgba(255,255,255,0.1);
        }
        #msg-input { 
            flex: 1; border: none; background: rgba(255,255,255,0.1); color: white;
            padding: 12px 18px; border-radius: 22px; font-size: 16px; outline: none; 
            max-height: 120px; resize: none; line-height: 1.4;
        }
        .send-btn { background: var(--accent); color: white; border: none; width: 38px; height: 38px; border-radius: 50%; font-size: 18px; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }

        /* „É¢„Éº„ÉÄ„É´„Éª„Éõ„Éº„É†ÁîªÈù¢ */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; padding: 40px 25px; display: flex; flex-direction: column; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 0.5px solid rgba(255,255,255,0.05); }
        .input-box { width: 100%; padding: 16px; border-radius: 14px; border: none; background: rgba(255,255,255,0.08); color: white; margin-bottom: 12px; font-size: 16px; outline: none; }
        .btn-main { width: 100%; padding: 16px; background: var(--accent); color: white; border: none; border-radius: 14px; font-weight: 600; font-size: 16px; cursor: pointer; transition: opacity 0.2s; }
        .btn-sub { width: 100%; padding: 16px; background: rgba(255,255,255,0.05); color: var(--accent); border: none; border-radius: 14px; font-weight: 600; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <button onclick="location.reload()">üè†</button>
    <div class="title" id="display-group-name">Chat-K Expert</div>
    <div style="width:44px;"></div> </header>

<div id="chat-area"></div>

<div class="footer">
    <textarea id="msg-input" rows="1" placeholder="Aa" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
    <button class="send-btn" onclick="window.triggerSendMessage()">‚Üë</button>
</div>

<div id="main-modal" class="modal">
    <div style="text-align:center; margin-bottom:40px;">
        <div style="font-size:50px; margin-bottom:10px;">üß™</div>
        <h2 style="margin:0; font-size:28px;">Chat-K Expert</h2>
        <p style="color:#8E8E93;">Advanced Science Communication</p>
    </div>

    <div id="step-register">
        <input type="email" id="reg-email" class="input-box" placeholder="Email Address">
        <div id="name-input-area" style="display:none;">
            <input type="text" id="reg-name" class="input-box" placeholder="Display Name / Field">
        </div>
        <button class="btn-main" id="auth-btn" onclick="window.triggerCheckEmail()">Continue</button>
    </div>

    <div id="step-home" style="display:none;">
        <div class="card">
            <p id="welcome-msg" style="margin:0; font-size:18px; font-weight:bold;"></p>
            <p style="margin:5px 0 0; font-size:12px; color:#8E8E93;">Research Sessions</p>
        </div>
        
        <div id="history-list" style="max-height: 250px; overflow-y: auto; margin-bottom: 20px;"></div>

        <button onclick="window.triggerShowGroupForm('create')" class="btn-main">Create New Project</button>
        <button onclick="window.triggerShowGroupForm('join')" class="btn-sub">Join Project ID</button>

        <div id="group-form" style="display:none; margin-top:15px;" class="card">
            <input type="text" id="group-id" placeholder="Project Name" class="input-box">
            <input type="password" id="group-pw" placeholder="Passcode" class="input-box">
            <button class="btn-main" onclick="window.triggerHandleGroupAction()">Confirm</button>
        </div>

        <button onclick="localStorage.clear(); location.reload();" style="color:#FF453A; border:none; background:none; margin: 30px auto 0; display: block; font-size:13px;">Sign Out</button>
    </div>
</div>

<script type="module">
    // --- Logic is exactly the same as provided ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, get, set, off, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo",
        authDomain: "my-chat-1d626.firebaseapp.com",
        databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com",
        projectId: "my-chat-1d626",
        appId: "1:769979957640:web:777fb6120b5b223e127a3d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let myName = localStorage.getItem('chat_name'), myEmail = localStorage.getItem('chat_email'), currentGid = "";
    const mathOptions = { delimiters: [{left: "$$", right: "$$", display: true}, {left: "$", right: "$", display: false}], throwOnError: false };

    window.triggerCheckEmail = async () => {
        const email = document.getElementById('reg-email').value.trim().toLowerCase();
        if(!email.includes('@')) return alert("Enter a valid email.");
        const snap = await get(ref(db, `users/${email.replace(/\./g, '_')}`));
        if(snap.exists()){
            myName = snap.val().name; myEmail = email;
            localStorage.setItem('chat_name', myName); localStorage.setItem('chat_email', myEmail);
            showStep('home');
        } else {
            document.getElementById('name-input-area').style.display = 'block';
            document.getElementById('auth-btn').onclick = () => finalizeReg(email);
        }
    };

    async function finalizeReg(email) {
        const name = document.getElementById('reg-name').value.trim();
        if(!name) return alert("Name is required.");
        await set(ref(db, `users/${email.replace(/\./g, '_')}`), { name: name });
        myName = name; myEmail = email;
        localStorage.setItem('chat_name', name); localStorage.setItem('chat_email', email);
        showStep('home');
    }

    window.triggerSendMessage = () => {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim() || !currentGid) return;
        push(ref(db, `v5_groups/${currentGid}/messages`), { 
            name: myName, sender: myEmail, text: inp.value, type: 'text', time: serverTimestamp() 
        });
        inp.value = ""; inp.style.height = 'auto';
    };

    window.triggerHandleGroupAction = async () => {
        const gid = document.getElementById('group-id').value.trim(), pw = btoa(document.getElementById('group-pw').value);
        if(!gid) return;
        const snap = await get(ref(db, `v5_groups/${gid}`));
        if(window.currentMode === 'create') {
            if(snap.exists()) return alert("Already exists.");
            await set(ref(db, `v5_groups/${gid}`), { host: myEmail, pw: pw });
        } else {
            if(!snap.exists() || snap.val().pw !== pw) return alert("Invalid ID/Password.");
        }
        let h = JSON.parse(localStorage.getItem('chat_history') || "[]");
        if(!h.includes(gid)) h.push(gid);
        localStorage.setItem('chat_history', JSON.stringify(h));
        enterChat(gid);
    };

    window.triggerShowGroupForm = (m) => { window.currentMode = m; document.getElementById('group-form').style.display = 'block'; };

    function enterChat(gid) {
        currentGid = gid;
        document.getElementById('main-modal').style.display = 'none';
        document.getElementById('display-group-name').innerText = gid;
        document.getElementById('chat-area').innerHTML = "";
        push(ref(db, `v5_groups/${gid}/messages`), { text: `${myName} joined the project`, type: 'system' });

        const chatRef = ref(db, `v5_groups/${gid}/messages`);
        onChildAdded(chatRef, (snap) => {
            const d = snap.val();
            const wrap = document.createElement('div');
            if(d.type === 'system') {
                wrap.className = 'system-msg'; wrap.innerText = d.text;
            } else {
                wrap.className = `bubble-wrapper ${d.sender === myEmail ? 'me' : 'other'}`;
                wrap.innerHTML = `<div class="sender-name">${d.name}</div><div class="bubble">${d.text}</div>`;
                if(window.renderMathInElement) renderMathInElement(wrap, mathOptions);
            }
            document.getElementById('chat-area').appendChild(wrap);
            document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;
            if(d.sender !== myEmail && d.type === 'text') checkExpertTerms(d.text);
        });
    }

    function checkExpertTerms(text) {
        const dictionary = {
            "„Ç∑„É•„É¨„Éá„Ç£„É≥„Ç¨„Éº": "„ÄêAIËß£Ë™¨„ÄëÈáèÂ≠êÂäõÂ≠¶„ÅÆÊ†πÂππ„Äå„Ç∑„É•„É¨„Éá„Ç£„É≥„Ç¨„ÉºÊñπÁ®ãÂºè„Äç„ÅßÊúâÂêç„ÄÇÁä∂ÊÖã„ÅÆÈáç„Å≠Âêà„Çè„Åõ„ÇíÁå´„Åß‰æã„Åà„Åæ„Åó„Åü„ÄÇ",
            "„Ç®„É≥„Éà„É≠„Éî„Éº": "„ÄêAIËß£Ë™¨„Äë‰∏çË¶èÂâá„Åï„ÅÆÂ∞∫Â∫¶„ÄÇÁÜ±ÂäõÂ≠¶„Åß„ÅØ $S = k_B \ln \Omega$ „Å®ÂÆöÁæ©„Åï„Çå„Åæ„Åô„ÄÇ",
            "„Ç™„Ç§„É©„Éº„ÅÆÁ≠âÂºè": "„ÄêAIËß£Ë™¨„ÄëÊï∞Â≠¶Âè≤‰∏äÊúÄ„ÇÇÁæé„Åó„ÅÑÂºè„Å®„Åï„Çå„Çã $e^{i\pi} + 1 = 0$ „Åß„Åô„ÄÇ",
            "„Éä„É¥„Ç£„Ç®„Éª„Çπ„Éà„Éº„ÇØ„Çπ": "„ÄêAIËß£Ë™¨„ÄëÊµÅ‰Ωì„ÅÆÈÅãÂãï„ÇíË®òËø∞„Åô„ÇãÊñπÁ®ãÂºè„ÄÇÈùûÁ∑öÂΩ¢ÂÅèÂæÆÂàÜÊñπÁ®ãÂºè„Åß„ÅÇ„Çä„ÄÅËß£„ÅÆÂ≠òÂú®Ë®ºÊòé„ÅØÈõ£Âïè„Åß„Åô„ÄÇ"
        };
        for(let key in dictionary) {
            if(text.includes(key)) {
                setTimeout(() => {
                    const ai = document.createElement('div'); ai.className = 'ai-bubble';
                    ai.innerHTML = `<span class="ai-badge">Gemini Support</span><br>${dictionary[key]}`;
                    if(window.renderMathInElement) renderMathInElement(ai, mathOptions);
                    document.getElementById('chat-area').appendChild(ai);
                    document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;
                }, 1000);
                break;
            }
        }
    }

    function showStep(s) {
        document.getElementById('step-register').style.display = 'none';
        document.getElementById('step-home').style.display = 'none';
        document.getElementById('step-'+s).style.display = 'block';
        if(s === 'home') refreshHistory();
    }

    function refreshHistory() {
        const list = document.getElementById('history-list'); list.innerHTML = "";
        JSON.parse(localStorage.getItem('chat_history') || "[]").forEach(gid => {
            const div = document.createElement('div');
            div.className = "card";
            div.style = "display:flex; justify-content:space-between; align-items:center; padding: 15px;";
            div.innerHTML = `<span><b>${gid}</b></span><button onclick="window.enterChatTrigger('${gid}')" style="background:var(--accent);color:white;border:none;padding:8px 15px;border-radius:10px;font-weight:600;">Open</button>`;
            list.appendChild(div);
        });
        document.getElementById('welcome-msg').innerText = "Researcher: " + myName;
    }
    window.enterChatTrigger = (gid) => enterChat(gid);
    window.onload = () => { (myName && myEmail) ? showStep('home') : showStep('register'); };
</script>
</body>
</html>
