<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat-K | Expert Ver 13</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    
    <style>
        :root {
            --accent: #007AFF; --bg: #F2F2F7; --card-bg: #FFFFFF; --text: #000000;
            --header-bg: rgba(255, 255, 255, 0.8); --bubble-me: #007AFF; --bubble-other: #E9E9EB;
        }
        body.dark-mode {
            --bg: #1C1C1E; --card-bg: #2C2C2E; --text: #FFFFFF;
            --header-bg: rgba(28, 28, 30, 0.8); --bubble-me: #0A84FF; --bubble-other: #3A3A3C;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; height: 100vh; background: var(--bg); color: var(--text); display: flex; flex-direction: column; font-family: -apple-system, sans-serif; transition: 0.3s; overflow: hidden; }

        header { 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            background: var(--header-bg); height: 60px; display: flex; align-items: center; 
            padding: 0 15px; z-index: 2000; border-bottom: 0.5px solid rgba(0,0,0,0.1); flex-shrink: 0;
            padding-top: env(safe-area-inset-top);
        }
        header button { background: none; border: none; cursor: pointer; padding: 5px; display: flex; align-items: center; }
        /* ÁîªÂÉè„ÅÆ„Çµ„Ç§„Ç∫„Å®Ë°®Á§∫„Çí‰øùË®º */
        .nav-icon { width: 28px; height: 28px; object-fit: contain; }
        body.dark-mode .nav-icon { filter: invert(1); }
        header .title { flex: 1; text-align: center; font-weight: 600; font-size: 17px; }

        #chat-area { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 12px; }
        .bubble-wrapper { display: flex; flex-direction: column; max-width: 80%; position: relative; }
        .sender-info { display: flex; align-items: center; gap: 5px; font-size: 11px; margin: 2px 5px; opacity: 0.7; }
        .crown-img { width: 16px; height: 16px; object-fit: contain; vertical-align: middle; }
        .bubble { padding: 10px 16px; border-radius: 20px; font-size: 16px; line-height: 1.4; position: relative; }
        .me { align-self: flex-end; } .me .bubble { background: var(--bubble-me); color: white; border-bottom-right-radius: 4px; }
        .other { align-self: flex-start; } .other .bubble { background: var(--bubble-other); color: var(--text); border-bottom-left-radius: 4px; }

        /* „Éõ„Çπ„ÉàÁî®ÂâäÈô§„Éú„Çø„É≥ */
        .del-msg-btn { font-size: 10px; color: #FF3B30; background: none; border: 1px solid #FF3B30; border-radius: 4px; padding: 2px 5px; cursor: pointer; margin-left: 10px; display: none; }
        body.is-host .del-msg-btn { display: inline-block; }

        .footer { background: var(--header-bg); backdrop-filter: blur(20px); padding: 10px 15px 30px; display: flex; gap: 10px; border-top: 0.5px solid rgba(0,0,0,0.1); }
        #msg-input { flex: 1; border: none; background: rgba(120, 120, 128, 0.12); padding: 10px 15px; border-radius: 20px; color: var(--text); outline: none; font-size: 16px; min-height: 40px; max-height: 120px; resize: none; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; padding: 20px; display: none; overflow-y: auto; }
        .modal.active { display: block; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .btn-main { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; margin-bottom: 8px; }
        .input-box { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.1); background: var(--card-bg); color: var(--text); margin-bottom: 10px; font-size: 16px; }
    </style>
</head>
<body>

<header>
    <button onclick="location.reload()"><img src="„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ (1).png" class="nav-icon" alt="Home"></button>
    <div class="title" id="head-title">Chat-K Expert</div>
    <button onclick="openModal('set-modal')"><img src="„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ.png" class="nav-icon" alt="Settings"></button>
</header>

<div id="chat-area"></div>

<div class="footer">
    <textarea id="msg-input" rows="1" placeholder="Enter„ÅßÈÄÅ‰ø°„ÄÅShift+Enter„ÅßÊîπË°å"></textarea>
    <button onclick="window.triggerSendMessage()" style="background:var(--accent); color:white; border:none; width:40px; height:40px; border-radius:50%; font-size:18px;">‚Üë</button>
</div>

<div id="main-modal" class="modal active">
    <div style="text-align:center; padding-top:40px;">
        <h1 style="font-size:32px;">üß™ Chat-K</h1>
        <div id="step-register">
            <input type="email" id="reg-email" class="input-box" placeholder="Email">
            <div id="name-input-area" style="display:none;">
                <input type="text" id="reg-name" class="input-box" placeholder="Name">
            </div>
            <button class="btn-main" id="auth-btn" onclick="window.triggerCheckEmail()">„ÅØ„Åò„ÇÅ„Çã</button>
        </div>
        <div id="step-home" style="display:none; text-align:left;">
            <div class="card"><b id="welcome-msg"></b></div>
            <div id="history-list"></div>
            <button onclick="window.triggerShowGroupForm('create')" class="btn-main">Êñ∞Ë¶è„Éó„É≠„Ç∏„Çß„ÇØ„Éà‰ΩúÊàê</button>
            <button onclick="window.triggerShowGroupForm('join')" class="btn-main" style="background:#8E8E93;">ID„ÅßÂèÇÂä†</button>
            <div id="group-form" style="display:none; margin-top:15px;" class="card">
                <input type="text" id="group-id-input" placeholder="Project ID" class="input-box">
                <input type="password" id="group-pw-input" placeholder="Password" class="input-box">
                <button class="btn-main" onclick="window.triggerHandleGroupAction()">Ê±∫ÂÆö</button>
            </div>
        </div>
    </div>
</div>

<div id="set-modal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2>Settings</h2>
        <button onclick="closeModal('set-modal')" style="font-size:24px;">√ó</button>
    </div>
    <div class="card">
        <div style="display:flex; justify-content:space-between; padding:10px 0;"><span>„ÉÄ„Éº„ÇØ„É¢„Éº„Éâ</span><input type="checkbox" id="dark-toggle" onchange="toggleDark()"></div>
    </div>
    
    <div id="host-settings" class="card" style="display:none; border: 2px solid #FF3B30;">
        <h3 style="color:#FF3B30; margin-top:0;">üõ° Admin Panel</h3>
        <input type="text" id="edit-group-id" class="input-box" placeholder="Êñ∞„Åó„ÅÑ„Éó„É≠„Ç∏„Çß„ÇØ„ÉàÂêç">
        <input type="password" id="edit-group-pw" class="input-box" placeholder="Êñ∞„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„Éâ">
        <button class="btn-main" onclick="updateProjectInfo()">ÊÉÖÂ†±„ÇíÊõ¥Êñ∞</button>
        <hr>
        <button class="btn-main" style="background:#FF9500;" onclick="clearAllMessages()">„Åô„Åπ„Å¶„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂâäÈô§</button>
        <button class="btn-main" style="background:#FF3B30;" onclick="deleteProject()">„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÇíÂâäÈô§</button>
    </div>
    <button class="btn-main" style="background:#8E8E93;" onclick="localStorage.clear(); location.reload();">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, get, set, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC0LabfY8QcZgSFySBrF5Jj6xnKMbPXbZo",
        authDomain: "my-chat-1d626.firebaseapp.com",
        databaseURL: "https://my-chat-1d626-default-rtdb.firebaseio.com",
        projectId: "my-chat-1d626",
        appId: "1:769979957640:web:777fb6120b5b223e127a3d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let myName = localStorage.getItem('chat_name'), myEmail = localStorage.getItem('chat_email'), currentGid = "";

    // PCÁî® „Ç®„É≥„Çø„Éº„Ç≠„ÉºÂà∂Âæ°
    document.getElementById('msg-input').addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            window.triggerSendMessage();
        }
    });

    window.triggerCheckEmail = async () => {
        const email = document.getElementById('reg-email').value.trim().toLowerCase();
        if(!email.includes('@')) return alert("Invalid email");
        const snap = await get(ref(db, `users/${email.replace(/\./g, '_')}`));
        if(snap.exists()){
            myName = snap.val().name; myEmail = email;
            localStorage.setItem('chat_name', myName); localStorage.setItem('chat_email', myEmail);
            showStep('home');
        } else {
            document.getElementById('name-input-area').style.display = 'block';
            document.getElementById('auth-btn').onclick = () => finalizeReg(email);
        }
    };

    async function finalizeReg(email) {
        const name = document.getElementById('reg-name').value.trim();
        if(!name) return alert("Enter name");
        await set(ref(db, `users/${email.replace(/\./g, '_')}`), { name: name });
        myName = name; myEmail = email;
        localStorage.setItem('chat_name', name); localStorage.setItem('chat_email', email);
        showStep('home');
    }

    window.triggerHandleGroupAction = async () => {
        const gid = document.getElementById('group-id-input').value.trim(), pw = btoa(document.getElementById('group-pw-input').value);
        if(!gid) return;
        const snap = await get(ref(db, `v5_groups/${gid}`));
        if(window.currentMode === 'create') {
            if(snap.exists()) return alert("ID already taken");
            await set(ref(db, `v5_groups/${gid}`), { host: myEmail, pw: pw });
        } else {
            if(!snap.exists() || snap.val().pw !== pw) return alert("Wrong ID or Password");
        }
        saveHistory(gid);
        enterChat(gid);
    };

    function saveHistory(gid) {
        let h = JSON.parse(localStorage.getItem('chat_history') || "[]");
        if(!h.includes(gid)) h.push(gid);
        localStorage.setItem('chat_history', JSON.stringify(h));
    }

    async function enterChat(gid) {
        currentGid = gid;
        document.getElementById('main-modal').classList.remove('active');
        document.getElementById('head-title').innerText = gid;
        const chatArea = document.getElementById('chat-area');
        chatArea.innerHTML = "";
        
        const groupSnap = await get(ref(db, `v5_groups/${gid}`));
        const groupData = groupSnap.val();
        const isHost = groupData.host === myEmail;

        if(isHost) {
            document.body.classList.add('is-host');
            document.getElementById('host-settings').style.display = 'block';
            document.getElementById('edit-group-id').value = gid;
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏ÂêåÊúü
        onValue(ref(db, `v5_groups/${gid}/messages`), (snap) => {
            chatArea.innerHTML = "";
            snap.forEach((child) => {
                const d = child.val();
                const mId = child.key;
                const wrap = document.createElement('div');
                const isMsgHost = (d.sender === groupData.host);
                wrap.className = `bubble-wrapper ${d.sender === myEmail ? 'me' : 'other'}`;
                
                wrap.innerHTML = `
                    <div class="sender-info">
                        ${d.name} ${isMsgHost ? '<img src="ÁéãÂÜ†„ÅÆ„Ç¢„Ç§„Ç≥„É≥[1].png" class="crown-img">' : ''}
                        ${isHost ? `<button class="del-msg-btn" onclick="deleteMessage('${mId}')">ÂâäÈô§</button>` : ''}
                    </div>
                    <div class="bubble">${d.text}</div>
                `;
                chatArea.appendChild(wrap);
            });
            renderMathInElement(chatArea, { delimiters: [{left: "$", right: "$", display: false}] });
            chatArea.scrollTop = chatArea.scrollHeight;
        });
    }

    // „Éõ„Çπ„ÉàÊ®©ÈôêÔºö„É°„ÉÉ„Çª„Éº„Ç∏ÂâäÈô§
    window.deleteMessage = (mid) => {
        if(confirm("„Åì„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) {
            remove(ref(db, `v5_groups/${currentGid}/messages/${mid}`));
        }
    };

    window.clearAllMessages = () => {
        if(confirm("ÂÖ®„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºüÊàª„Åõ„Åæ„Åõ„Çì„ÄÇ")) {
            remove(ref(db, `v5_groups/${currentGid}/messages`));
            closeModal('set-modal');
        }
    };

    window.updateProjectInfo = async () => {
        const newGid = document.getElementById('edit-group-id').value.trim();
        const newPw = document.getElementById('edit-group-pw').value;
        if(newGid !== currentGid) {
            const snap = await get(ref(db, `v5_groups/${currentGid}`));
            await set(ref(db, `v5_groups/${newGid}`), { ...snap.val(), pw: btoa(newPw) });
            await remove(ref(db, `v5_groups/${currentGid}`));
            location.reload();
        } else {
            await set(ref(db, `v5_groups/${currentGid}/pw`), btoa(newPw));
            alert("Updated!");
        }
    };

    window.triggerSendMessage = () => {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim() || !currentGid) return;
        push(ref(db, `v5_groups/${currentGid}/messages`), { 
            name: myName, sender: myEmail, text: inp.value, time: serverTimestamp() 
        });
        inp.value = "";
        inp.style.height = '40px';
    };

    window.openModal = (id) => document.getElementById(id).classList.add('active');
    window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    window.toggleDark = () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('chat_dark', document.body.classList.contains('dark-mode'));
    };
    window.triggerShowGroupForm = (m) => { window.currentMode = m; document.getElementById('group-form').style.display = 'block'; };

    function showStep(s) {
        document.getElementById('step-register').style.display = 'none';
        document.getElementById('step-home').style.display = 'block';
        refreshHistory();
    }

    function refreshHistory() {
        const list = document.getElementById('history-list'); list.innerHTML = "";
        document.getElementById('welcome-msg').innerText = "Researcher: " + myName;
        JSON.parse(localStorage.getItem('chat_history') || "[]").forEach(gid => {
            const d = document.createElement('div');
            d.className = "card"; d.style = "display:flex; justify-content:space-between; align-items:center; cursor:pointer; margin-bottom:8px;";
            d.innerHTML = `<span><b>${gid}</b></span><button class="btn-main" style="width:auto; padding:8px 15px; margin:0;">ÂÖ•ÂÆ§</button>`;
            d.onclick = () => enterChat(gid);
            list.appendChild(d);
        });
    }

    window.onload = () => {
        if(localStorage.getItem('chat_dark') === 'true') document.body.classList.add('dark-mode');
        if(myName && myEmail) showStep('home');
    };
</script>
</body>
</html>
