<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat-K | Math Keyboard</title>
    <style>
        :root { --line-green: #06C755; --bg-blue: #7494C0; --header-dark: #35495e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, sans-serif; height: 100vh; background: #f0f2f5; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--header-dark); color: white; height: 50px; display: flex; align-items: center; padding: 0 15px; z-index: 2000; flex-shrink: 0; }
        header .title { flex: 1; text-align: center; font-weight: bold; font-size: 16px; }
        header button { background: none; border: none; color: white; font-size: 22px; cursor: pointer; width: 40px; }

        .page { display: none; height: calc(100vh - 50px); width: 100%; overflow-y: auto; background: #f8f9fa; }
        .page.active { display: block; }

        /* „Éõ„Éº„É† */
        .card { background: white; border-radius: 15px; padding: 20px; margin: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 15px; margin-top: 10px; display: flex; align-items: center; justify-content: center; }
        .btn-green { background: var(--line-green); color: white; }
        .btn-outline { background: white; border: 1px solid #ddd; color: #333; }

        /* „ÉÅ„É£„ÉÉ„Éà */
        #chat-page.active { display: flex; flex-direction: column; background: var(--bg-blue); }
        #chat-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 10px 14px; border-radius: 18px; background: white; max-width: 80%; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .bubble.me { align-self: flex-end; background: var(--line-green); color: white; }

        /* Êï∞Â≠¶„Ç≠„Éº„Éú„Éº„Éâ */
        .math-toolbar { background: #eee; border-top: 1px solid #ccc; display: flex; overflow-x: auto; padding: 5px; gap: 5px; white-space: nowrap; -webkit-overflow-scrolling: touch; }
        .math-toolbar::-webkit-scrollbar { display: none; }
        .math-btn { background: white; border: 1px solid #bbb; border-radius: 5px; padding: 8px 12px; min-width: 40px; text-align: center; font-weight: bold; cursor: pointer; font-family: "Times New Roman", serif; font-style: italic; }
        .math-btn:active { background: #ddd; }

        /* ÂÖ•Âäõ„Ç®„É™„Ç¢ */
        .footer { background: white; padding: 10px; display: flex; gap: 8px; border-top: 1px solid #ddd; align-items: center; }
        textarea { flex: 1; border: none; background: #f0f2f5; padding: 12px; border-radius: 20px; outline: none; font-size: 16px; height: 44px; resize: none; }

        .panel { position: fixed; bottom: -100%; left: 0; width: 100%; height: 80%; background: white; z-index: 3000; transition: 0.3s ease-out; border-radius: 20px 20px 0 0; padding: 25px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        .panel.open { bottom: 0; }
    </style>
</head>
